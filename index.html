<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ADATA TV Pro - NETGo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Orbitron:wght@700;900&display=swap');
        
        :root {
            --primary: #22c55e; 
            --surface: #0a0a0c;
            --text-main: #ffffff;
        }

        /* --- شاشة الدخول (تصحيح الاتجاه) --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
            direction: ltr; /* فرض اتجاه اليسار لليمين للشعار فقط */
        }

        .logo-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
        }

        .text-container {
            font-size: 3.5rem; 
            font-weight: 900;
            display: flex;
            gap: 2px;
            z-index: 10;
        }

        .net { color: #ffffff; }
        .go { color: #2ecc71; text-shadow: 0 0 20px rgba(46, 204, 113, 0.6); }

        .bg-glow {
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(46, 204, 113, 0.15) 0%, transparent 70%);
            filter: blur(30px);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        /* خطوط السرعة */
        .speed-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #2ecc71, transparent);
            width: 120px;
            animation: slide 1.2s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(-250px); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateX(250px); opacity: 0; }
        }

        /* إخفاء المحتوى الأساسي أثناء التحميل */
        #app-wrapper { opacity: 0; transition: opacity 1s ease; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="bg-glow"></div>
        <div class="speed-line" style="top: 45%; animation-delay: 0s;"></div>
        <div class="speed-line" style="top: 55%; animation-delay: 0.6s;"></div>
        
        <div class="logo-box">
            <div class="text-container">
                <span class="net">NET</span><span class="go">Go</span>
            </div>
        </div>
    </div>

    <div id="app-wrapper">
        </div>

    <script>
        // إخفاء الشاشة بعد 2.5 ثانية
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                document.getElementById('app-wrapper').style.opacity = '1';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                }, 800);
            }, 2500);
        });
    </script>
</body>
</html>
