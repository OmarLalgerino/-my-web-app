<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول ADATA TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #121212;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            color: white;
        }
        .login-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 24px;
            width: 100%;
            max-width: 320px;
            padding: 40px 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
        }
        .social-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 12px;
        }
        .btn-google {
            background-color: #ffffff;
            color: #000000;
        }
        .btn-google:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
        .btn-apple {
            background-color: #2a2a2a;
            border: 1px solid #3d3d3d;
            color: #efefef;
        }
        .btn-apple:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        .icon { width: 20px; height: 20px; }
    </style>
</head>
<body>

<div class="login-card">
    <img src="https://raw.githubusercontent.com/median-dev/assets/main/logo.png" alt="ADATA TV" class="mx-auto mb-6 w-24">
    <h2 class="text-xl font-bold mb-2">مرحباً بك في ADATA TV</h2>
    <p class="text-gray-400 text-sm mb-8">سجل دخولك للاستمتاع بأفضل تجربة مشاهدة</p>

    <div class="space-y-3">
        <button class="social-btn btn-google" onclick="handleLogin('Google')">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"/>
            </svg>
            <span>تسجيل الدخول عبر Google</span>
        </button>

        <button class="social-btn btn-apple" onclick="handleLogin('Apple')">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.05 20.28c-.98.95-2.05 1.72-3.23 1.72-1.16 0-1.54-.72-2.92-.72-1.39 0-1.81.7-2.92.7-1.14 0-2.29-.83-3.27-1.77-2.01-1.93-3.53-5.46-3.53-8.8 0-5.32 3.34-8.13 6.49-8.13 1.63 0 3.03.6 4.1.6.86 0 1.93-.56 3.44-.56 1.48 0 4.12.72 5.4 3.05-3.08 1.46-2.58 5.76.54 7.01-1.1 2.37-2.96 4.95-4.12 6.9zM12.03 5.48c-.06-2.58 2.1-4.71 4.54-4.8.25 2.72-2.32 5.16-4.54 4.8z"/>
            </svg>
            <span>تسجيل الدخول عبر Apple</span>
        </button>
    </div>

    <div class="mt-8 text-[10px] text-gray-500 leading-relaxed">
        من خلال تسجيل الدخول، أنت توافق على شروط الخدمة <br> وسياسة الخصوصية الخاصة بنا.
    </div>
</div>

<script>
    function handleLogin(provider) {
        // التحقق من وجود مكتبة Median الأصلية في التطبيق
        if (typeof median !== 'undefined' && median.socialLogin) {
            if (provider === 'Google') {
                // استدعاء نافذة جوجل
                median.socialLogin.google.login();
            } else if (provider === 'Apple') {
                // استدعاء نافذة أبل
                median.socialLogin.apple.login();
            }
        } else {
            // تنبيه في حال تم فتح الصفحة من متصفح عادي وليس التطبيق
            alert("خاصية تسجيل الدخول متاحة فقط من خلال تطبيق الهاتف الرسمي.");
        }
    }
</script>

</body>
</html>
