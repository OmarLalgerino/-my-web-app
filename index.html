<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ADATA - Clean Pulse</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Playfair+Display:ital,wght@1,700&display=swap');
        
        :root {
            --primary: #ff4d00;
            --surface: #050505;
            --card: #111111;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body.light-mode {
            --surface: #f3f4f6;
            --card: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
            --text-main: #111111;
            --text-dim: #4b5563;
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        /* Splash & Animations */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        @keyframes logo-pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        .pulse-logo { animation: logo-pulse 2.5s infinite ease-in-out; }

        #app-wrapper {
            display: flex;
            height: 100vh;
            width: 100vw;
            visibility: hidden;
        }

        .sidebar {
            width: 100%;
            background: var(--surface);
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        /* Player Layout */
        .main-content {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: none;
            flex-direction: column;
        }
        body.is-playing .main-content { display: flex; }

        #video-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-js { width: 100vw !important; height: 100vh !important; }
        .zoom-normal video { object-fit: contain !important; }
        .zoom-fill video { object-fit: fill !important; }
        .zoom-crop video { object-fit: cover !important; }
        .zoom-15 video { object-fit: cover !important; transform: scale(1.5); }

        /* UI Elements */
        .channel-card {
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            margin: 4px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: 0.2s;
        }
        .channel-card:active { transform: scale(0.97); }

        .dev-signature {
            padding: 15px;
            margin: 10px 15px 25px 15px;
            border-radius: 14px;
            background: linear-gradient(135deg, rgba(255, 77, 0, 0.08) 0%, rgba(0, 0, 0, 0.2) 100%);
            border: 1px solid rgba(255, 77, 0, 0.2);
            text-align: center;
        }
        .developer-name {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        /* Player Controls & Feedback */
        .overlay-controls {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 15px;
            right: 15px;
            z-index: 200;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .btn-action {
            pointer-events: auto;
            background: rgba(0,0,0,0.6);
            padding: 8px 16px;
            border-radius: 40px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #center-play-btn {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 250;
            width: 80px; height: 80px;
            background: rgba(0,0,0,0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            opacity: 0;
            transition: opacity 0.3s, transform 0.2s;
            pointer-events: auto;
        }
        #center-play-btn.visible { opacity: 1; }

        .touch-zone {
            position: absolute;
            top: 0; bottom: 0;
            width: 35%;
            z-index: 150;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }
        .zone-left { left: 0; }
        .zone-right { right: 0; }

        .seek-feedback {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            width: 120px; height: 120px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transform: scale(0.5);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }
        .seek-feedback.active { opacity: 1; transform: scale(1); }

        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255, 77, 0, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="w-24 pulse-logo" alt="ADATA">
    </div>

    <div id="app-wrapper">
        <aside class="sidebar">
            <div class="p-5 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="h-6">
                    <span class="font-black text-xl tracking-tighter">ADATA</span>
                </div>
                <div class="text-primary cursor-pointer text-xl" id="theme-btn">
                    <i class="fas fa-moon"></i>
                </div>
            </div>

            <div class="px-4 mb-4">
                <div class="bg-[var(--card)] border border-[var(--border)] rounded-xl p-3 flex items-center gap-3">
                    <i class="fas fa-search text-gray-500"></i>
                    <input type="text" id="search-input" class="bg-transparent border-none outline-none text-sm w-full" placeholder="ابحث هنا...">
                </div>
            </div>

            <div class="flex px-4 border-b border-[var(--border)]">
                <div class="flex-1 py-3 text-center cursor-pointer border-b-2 border-primary font-bold text-primary" id="tab-live">مباشر</div>
                <div class="flex-1 py-3 text-center cursor-pointer text-gray-500 font-bold" id="tab-vod">أفلام</div>
            </div>

            <div id="list" class="flex-1 overflow-y-auto pt-2"></div>

            <!-- توقيع المطور -->
            <div class="dev-signature">
                <div class="text-[10px] text-gray-500 mb-1 uppercase tracking-[3px]">المطور الرسمي</div>
                <div class="developer-name italic">Omar L'Algerino</div>
            </div>
        </aside>

        <main class="main-content" id="player-screen">
            <div id="loading-view" class="absolute inset-0 z-[180] bg-black flex flex-col items-center justify-center hidden">
                <div class="spinner"></div>
            </div>

            <div class="overlay-controls" id="player-overlays">
                <div class="btn-action" onclick="UIManager.close()">
                    <i class="fas fa-arrow-right"></i> <span>رجوع</span>
                </div>
                <div class="btn-action" id="zoom-btn">
                    <i class="fas fa-expand-wide"></i> <span id="zoom-label">افتراضي</span>
                </div>
            </div>

            <div id="center-play-btn">
                <i class="fas fa-pause"></i>
            </div>

            <!-- مناطق اللمس الذكية -->
            <div class="touch-zone zone-left" id="zone-back">
                <div class="seek-feedback" id="feedback-back">
                    <i class="fas fa-backward mb-2"></i>
                    <span class="text-xs">10 ثوانِ</span>
                </div>
            </div>
            
            <div class="touch-zone zone-right" id="zone-fwd">
                <div class="seek-feedback" id="feedback-fwd">
                    <i class="fas fa-forward mb-2"></i>
                    <span class="text-xs">10 ثوانِ</span>
                </div>
            </div>

            <div id="video-container" class="zoom-normal"></div>
        </main>
    </div>

    <script>
        const API_LINKS = {
            live: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            vod: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            filteredData: [],
            player: null,
            zoomIndex: 0,
            isDarkMode: true,
            controlsTimeout: null,
            zoomModes: [
                { class: 'zoom-normal', label: 'افتراضي' },
                { class: 'zoom-fill', label: 'ملء الشاشة' },
                { class: 'zoom-crop', label: 'قص الزوائد' },
                { class: 'zoom-15', label: 'تكبير 1.5x' }
            ],

            async init() {
                this.setupGlobalEvents();
                await this.loadCategory('live');
                
                setTimeout(() => {
                    const splash = document.getElementById('splash-screen');
                    splash.style.opacity = '0';
                    setTimeout(() => {
                        splash.style.display = 'none';
                        document.getElementById('app-wrapper').style.visibility = 'visible';
                    }, 500);
                }, 1500);
            },

            async loadCategory(type) {
                const list = document.getElementById('list');
                list.innerHTML = `<div class="flex justify-center p-10"><div class="spinner"></div></div>`;
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    this.allData = this.parseCSV(text);
                    this.filteredData = this.allData;
                    this.renderList();
                } catch(e) { 
                    list.innerHTML = `<div class="text-center p-10 text-red-500 text-xs">فشل في الاتصال بالسيرفر</div>`;
                }
            },

            parseCSV(csv) {
                const lines = csv.split(/\r?\n/).filter(l => l.trim() !== '');
                return lines.slice(1).map(row => {
                    const parts = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                    const clean = (s) => s ? s.replace(/^"|"$/g, '').trim() : '';
                    return {
                        name: clean(parts[0]),
                        url: clean(parts[1]),
                        logo: clean(parts[2]) || "https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png"
                    };
                }).filter(i => i.url && i.name);
            },

            renderList() {
                const list = document.getElementById('list');
                list.innerHTML = this.filteredData.map(item => `
                    <div class="channel-card" onclick="UIManager.play('${item.url}')">
                        <img src="${item.logo}" class="w-12 h-12 object-contain rounded-full bg-white/5 p-1 border border-orange-500/20" onerror="this.src='https://via.placeholder.com/50'">
                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-sm truncate">${item.name}</h3>
                            <p class="text-[10px] text-gray-500">جودة عالية HD</p>
                        </div>
                        <div class="bg-primary/10 w-8 h-8 rounded-full flex items-center justify-center">
                             <i class="fas fa-play text-[10px] text-primary"></i>
                        </div>
                    </div>
                `).join('');
            },

            setupGlobalEvents() {
                document.getElementById('tab-live').onclick = () => this.switchTab('live');
                document.getElementById('tab-vod').onclick = () => this.switchTab('vod');
                
                document.getElementById('search-input').oninput = (e) => {
                    const term = e.target.value.toLowerCase();
                    this.filteredData = this.allData.filter(i => i.name.toLowerCase().includes(term));
                    this.renderList();
                };

                document.getElementById('theme-btn').onclick = () => {
                    this.isDarkMode = !this.isDarkMode;
                    document.body.classList.toggle('light-mode', !this.isDarkMode);
                    document.querySelector('#theme-btn i').className = this.isDarkMode ? 'fas fa-moon' : 'fas fa-sun';
                };

                document.getElementById('zoom-btn').onclick = (e) => {
                    e.stopPropagation();
                    this.zoomIndex = (this.zoomIndex + 1) % this.zoomModes.length;
                    const mode = this.zoomModes[this.zoomIndex];
                    const container = document.getElementById('video-container');
                    this.zoomModes.forEach(m => container.classList.remove(m.class));
                    container.classList.add(mode.class);
                    document.getElementById('zoom-label').innerText = mode.label;
                };

                document.getElementById('center-play-btn').onclick = (e) => {
                    e.stopPropagation();
                    if (!this.player) return;
                    if (this.player.paused()) {
                        this.player.play();
                    } else {
                        this.player.pause();
                    }
                    this.updatePlayIcon();
                    this.resetControlsTimer();
                };

                // نظام النقر المزدوج للتقديم والتأخير
                let lastTapFwd = 0;
                let lastTapBack = 0;

                document.getElementById('zone-fwd').onclick = (e) => {
                    e.stopPropagation();
                    const now = Date.now();
                    if (now - lastTapFwd < 300) {
                        this.seek(10, 'fwd');
                    } else {
                        this.toggleControls();
                    }
                    lastTapFwd = now;
                };

                document.getElementById('zone-back').onclick = (e) => {
                    e.stopPropagation();
                    const now = Date.now();
                    if (now - lastTapBack < 300) {
                        this.seek(-10, 'back');
                    } else {
                        this.toggleControls();
                    }
                    lastTapBack = now;
                };
            },

            seek(seconds, dir) {
                if(!this.player) return;
                this.player.currentTime(this.player.currentTime() + seconds);
                const feedback = document.getElementById(dir === 'fwd' ? 'feedback-fwd' : 'feedback-back');
                feedback.classList.add('active');
                setTimeout(() => feedback.classList.remove('active'), 500);
            },

            toggleControls() {
                const overlays = document.getElementById('player-overlays');
                const playBtn = document.getElementById('center-play-btn');
                const isHidden = overlays.style.opacity === '0' || overlays.style.opacity === '';
                
                if(isHidden) {
                    overlays.style.opacity = '1';
                    overlays.style.pointerEvents = 'auto';
                    playBtn.classList.add('visible');
                    this.updatePlayIcon();
                    this.resetControlsTimer();
                } else {
                    this.hideControls();
                }
            },

            hideControls() {
                document.getElementById('player-overlays').style.opacity = '0';
                document.getElementById('player-overlays').style.pointerEvents = 'none';
                document.getElementById('center-play-btn').classList.remove('visible');
            },

            resetControlsTimer() {
                clearTimeout(this.controlsTimeout);
                this.controlsTimeout = setTimeout(() => this.hideControls(), 3500);
            },

            updatePlayIcon() {
                if(!this.player) return;
                document.querySelector('#center-play-btn i').className = this.player.paused() ? 'fas fa-play' : 'fas fa-pause';
            },

            switchTab(type) {
                document.getElementById('tab-live').className = type === 'live' ? 'flex-1 py-3 text-center cursor-pointer border-b-2 border-primary font-bold text-primary' : 'flex-1 py-3 text-center cursor-pointer text-gray-500 font-bold';
                document.getElementById('tab-vod').className = type === 'vod' ? 'flex-1 py-3 text-center cursor-pointer border-b-2 border-primary font-bold text-primary' : 'flex-1 py-3 text-center cursor-pointer text-gray-500 font-bold';
                this.loadCategory(type);
            },

            play(url) {
                document.body.classList.add('is-playing');
                const container = document.getElementById('video-container');
                container.innerHTML = `<video id="main-player" class="video-js" playsinline></video>`;
                
                const loader = document.getElementById('loading-view');
                loader.classList.remove('hidden');

                if(this.player) this.player.dispose();

                this.player = videojs('main-player', {
                    autoplay: true,
                    controls: false,
                    responsive: true,
                    sources: [{ src: url, type: url.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4' }]
                });
                
                this.player.on('playing', () => {
                    loader.classList.add('hidden');
                    this.toggleControls();
                });

                this.player.on('error', () => {
                    loader.classList.add('hidden');
                    this.close();
                });
            },

            close() {
                document.body.classList.remove('is-playing');
                if (this.player) {
                    this.player.dispose();
                    this.player = null;
                }
            }
        };

        UIManager.init();
    </script>
</body>
</html>
