<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ADATA TV Pro - NETGo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap');
        
        :root {
            --primary: #22c55e; 
            --surface: #0a0a0c;
            --text-main: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --icon-bg: #ffffff;
            --icon-text: #000000;
        }

        /* --- شاشة الدخول المصححة (NETGo) --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        .logo-wrapper {
            display: flex;
            flex-direction: row;
            direction: ltr; /* لضمان كتابة NET ثم Go */
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            gap: 5px;
            position: relative;
        }

        .net-text { color: #ffffff; }
        .go-text { color: #2ecc71; text-shadow: 0 0 20px rgba(46, 204, 113, 0.6); }

        .bg-glow {
            position: absolute;
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(46, 204, 113, 0.15) 0%, transparent 70%);
            filter: blur(35px);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .speed-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #2ecc71, transparent);
            width: 150px;
            animation: slide 1.2s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(-300px); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateX(300px); opacity: 0; }
        }
        /* -------------------------------------- */

        body.light-mode {
            --surface: #f8fafc;
            --text-main: #1e293b;
            --icon-bg: #000000;
            --icon-text: #ffffff;
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        #app-wrapper { opacity: 0; transition: opacity 1s ease; display: flex; height: 100vh; width: 100vw; }
        .sidebar { width: 100%; display: flex; flex-direction: column; z-index: 50; }
        .header-main { padding: 10px 16px; display: flex; align-items: center; justify-content: space-between; min-height: 110px; }
        .brand-logo { height: 130px; width: auto; transform: scale(1.3); transform-origin: right center; object-fit: contain; }
        .top-icon { width: 42px; height: 42px; background-color: var(--icon-bg); color: var(--icon-text); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .channel-card { background: var(--glass-bg); backdrop-filter: blur(15px); border-radius: 16px; padding: 14px; margin: 8px 16px; display: flex; align-items: center; gap: 14px; border: 1px solid var(--glass-border); cursor: pointer; }
        .img-wrapper { position: relative; padding: 2px; border-radius: 12px; background: linear-gradient(45deg, var(--primary), #ffffff); }
        .channel-logo { width: 46px; height: 46px; object-fit: contain; border-radius: 10px; background: #111; }
        .search-box { background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); border-radius: 14px; margin: 0 16px 16px 16px; padding: 12px 16px; display: flex; align-items: center; gap: 10px; }
        .search-box input { background: transparent; border: none; color: var(--text-main); width: 100%; outline: none; }
        .tab-item { cursor: pointer; padding: 8px 18px; font-weight: 600; color: #888; border-radius: 20px; transition: 0.3s; }
        .tab-item.active { color: #fff; background: var(--primary); }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="bg-glow"></div>
        <div class="speed-line" style="top: 48%; animation-delay: 0s;"></div>
        <div class="speed-line" style="top: 52%; animation-delay: 0.5s;"></div>
        
        <div class="logo-wrapper">
            <span class="net-text">NET</span><span class="go-text">Go</span>
        </div>
    </div>

    <div id="app-wrapper">
        <aside class="sidebar">
            <div class="header-main">
                <img src="Picsart_26-01-18_12-58-56-694.png" class="brand-logo">
                <div class="flex items-center gap-4">
                    <a href="https://t.me/zone1996" target="_blank" class="top-icon">
                        <i class="fab fa-telegram-plane"></i>
                    </a>
                    <div id="theme-btn" class="top-icon">
                        <i class="fas fa-moon" id="theme-icon"></i>
                    </div>
                </div>
            </div>

            <div class="search-box">
                <i class="fas fa-search text-gray-500"></i>
                <input type="text" id="search-input" placeholder="ابحث في القنوات...">
            </div>

            <div class="tabs-container flex overflow-x-auto whitespace-nowrap px-3 mb-2" id="tabs-nav" style="scrollbar-width: none;">
                <div class="tab-item active" onclick="UIManager.switchTab('all', this)">الكل</div>
                <div class="tab-item" onclick="UIManager.switchTab('sports', this)">رياضة</div>
                <div class="tab-item" onclick="UIManager.switchTab('movies', this)">أفلام</div>
                <div class="tab-item" onclick="UIManager.switchTab('series', this)">مسلسلات</div>
                <div class="tab-item" onclick="UIManager.switchTab('news', this)">أخبار</div>
                <div class="tab-item" onclick="UIManager.switchTab('docs', this)">وثائقي</div>
                <div class="tab-item" onclick="UIManager.switchTab('media', this)">ميديا</div>
            </div>

            <div id="list" class="flex-1 overflow-y-auto pt-2 pb-10"></div>
        </aside>
    </div>

    <script>
        // إخفاء الشاشة والتبديل للتطبيق
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                document.getElementById('app-wrapper').style.opacity = '1';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                }, 800);
            }, 2800);
        });

        // محرك البيانات
        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            movies: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            series: 'https://docs.google.com/spreadsheets/d/1UmwKt7FLLHY5KbpkxRw50n0HY8vbAnkmUZCLceGU2-s/gviz/tq?tqx=out:csv',
            news: 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv',
            docs: 'https://docs.google.com/spreadsheets/d/1tugkYcVuDf0bIo6bAOZzo5JJoA0YnE8OUxXK_50gbmQ/gviz/tq?tqx=out:csv',
            media: 'https://docs.google.com/spreadsheets/d/1OMXrU6bIGvfhqlrT70sSFzhNx7aZdyMuGWf4bhA6-1Q/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            masterStore: {},
            async init() { await this.loadCategory('all'); this.setupEvents(); },
            sortAlphabetically(array) { return array.sort((a, b) => a.name.localeCompare(b.name, 'ar')); },
            async fetchData(type) {
                if (this.masterStore[type]) return this.masterStore[type];
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    const parsed = text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return {
                            name: p[0]?.replace(/"/g, '').trim(),
                            url: p[1]?.replace(/"/g, '').trim(),
                            logo: p[2]?.replace(/"/g, '').trim() || "https://via.placeholder.com/50"
                        };
                    }).filter(i => i.url && i.name);
                    const sortedData = this.sortAlphabetically(parsed);
                    this.masterStore[type] = sortedData;
                    return sortedData;
                } catch (e) { return []; }
            },
            async loadCategory(type) {
                const listEl = document.getElementById('list');
                listEl.innerHTML = '<div class="p-10 text-center opacity-50 text-sm">جاري التحميل...</div>';
                if (type === 'all') {
                    let combined = [];
                    for (const key in API_LINKS) { combined = [...combined, ...await this.fetchData(key)]; }
                    const unique = Array.from(new Map(combined.map(item => [item.url, item])).values());
                    this.allData = this.sortAlphabetically(unique);
                } else { this.allData = await this.fetchData(type); }
                this.render(this.allData);
            },
            switchTab(type, el) {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                this.loadCategory(type);
            },
            render(data) {
                const list = document.getElementById('list');
                list.innerHTML = data.length === 0 ? '<div class="p-10 text-center opacity-30 text-sm">لا توجد قنوات</div>' :
                    data.map(item => `
                        <div class="channel-card" onclick="UIManager.playSecure('${item.url}')">
                            <div class="img-wrapper"><img src="${item.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/50'"></div>
                            <div class="flex-1 font-bold text-[15px] tracking-wide">${item.name}</div>
                            <div class="text-green-500 opacity-60 text-[12px]"><i class="fas fa-play-circle"></i></div>
                        </div>
                    `).join('');
            },
            setupEvents() {
                document.getElementById('search-input').oninput = (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = this.allData.filter(i => i.name.toLowerCase().includes(term));
                    this.render(filtered);
                };
                document.getElementById('theme-btn').onclick = () => { 
                    document.body.classList.toggle('light-mode');
                    const icon = document.getElementById('theme-icon');
                    if(document.body.classList.contains('light-mode')) icon.classList.replace('fa-moon', 'fa-sun');
                    else icon.classList.replace('fa-sun', 'fa-moon');
                };
            },
            playSecure(url) {
                const cleanUrl = url.trim();
                window.location.href = `intent://${cleanUrl.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=org.videolan.vlc;type=video/*;S.title=Stream;B.no_history=true;end`;
            }
        };
        UIManager.init();
    </script>
</body>
</html>
