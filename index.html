<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NETGo TV - Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        :root {
            --primary: #22c55e; 
            --surface: #0a0a0c;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
        }

        body.light-mode {
            --surface: #f8fafc;
            --glass-bg: rgba(0, 0, 0, 0.04);
            --glass-border: rgba(0, 0, 0, 0.08);
            --text-main: #1e293b;
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-image: radial-gradient(circle at top right, rgba(34, 197, 94, 0.08) 0%, transparent 40%);
        }

        #app-wrapper { display: flex; height: 100vh; width: 100vw; visibility: visible; }

        .sidebar { width: 100%; background: transparent; display: flex; flex-direction: column; z-index: 50; }

        /* منطقة الهيدر المخصصة للشعار الضخم */
        .header-container {
            padding: 10px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .header-top-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* تكبير الشعار بشكل كبير جداً */
        .brand-logo { 
            height: 140px; /* زيادة الارتفاع بشكل ملحوظ */
            width: 100%;
            max-width: 320px; /* تحديد عرض أقصى لضمان عدم التشويه */
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(34, 197, 94, 0.25));
            margin: -10px 0; /* تقليل المسافات العلوية والسفلية لضغط التصميم */
        }

        .channel-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 14px;
            margin: 8px 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .channel-card:active { transform: scale(0.96); background: rgba(34, 197, 94, 0.05); }

        .img-wrapper {
            position: relative;
            padding: 2px;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary), #ffffff, var(--primary));
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.2);
        }

        .channel-logo {
            width: 46px;
            height: 46px;
            object-fit: contain;
            border-radius: 10px;
            background: #111;
        }

        .search-box {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            margin: 0 16px 12px 16px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box input { background: transparent; border: none; color: var(--text-main); width: 100%; outline: none; font-size: 14px; }
        
        .tab-item { 
            cursor: pointer; 
            padding: 8px 18px; 
            font-weight: 600; 
            font-size: 0.85rem; 
            color: #888; 
            margin: 0 4px;
            border-radius: 20px;
            transition: 0.3s;
        }
        .tab-item.active { 
            color: #fff; 
            background: var(--primary);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        .tg-mini-btn {
            width: 42px;
            height: 42px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="app-wrapper">
        <aside class="sidebar">
            <div class="header-container">
                <div class="header-top-row">
                    <div id="theme-btn" class="p-2 cursor-pointer text-green-500 text-xl"><i class="fas fa-moon"></i></div>
                    <a href="https://t.me/zone1996" target="_blank" class="tg-mini-btn">
                        <i class="fab fa-telegram-plane"></i>
                    </a>
                </div>
                <img src="Picsart_26-01-18_12-58-56-694.png" class="brand-logo" alt="NETGo">
            </div>

            <div class="search-box">
                <i class="fas fa-search text-gray-500"></i>
                <input type="text" id="search-input" placeholder="ابحث عن قناتك...">
            </div>

            <div class="tabs-container flex overflow-x-auto whitespace-nowrap px-3 mb-2" id="tabs-nav" style="scrollbar-width: none;">
                <div class="tab-item active" onclick="UIManager.switchTab('all', this)">الكل</div>
                <div class="tab-item" onclick="UIManager.switchTab('sports', this)">رياضة</div>
                <div class="tab-item" onclick="UIManager.switchTab('movies', this)">أفلام</div>
                <div class="tab-item" onclick="UIManager.switchTab('series', this)">مسلسلات</div>
                <div class="tab-item" onclick="UIManager.switchTab('news', this)">أخبار</div>
                <div class="tab-item" onclick="UIManager.switchTab('docs', this)">وثائقي</div>
                <div class="tab-item" onclick="UIManager.switchTab('media', this)">ميديا</div>
            </div>

            <div id="list" class="flex-1 overflow-y-auto pt-2 pb-10"></div>
        </aside>
    </div>

    <script>
        // الأكواد البرمجية (JavaScript) كما هي لضمان عمل التطبيق
        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            movies: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            series: 'https://docs.google.com/spreadsheets/d/1UmwKt7FLLHY5KbpkxRw50n0HY8vbAnkmUZCLceGU2-s/gviz/tq?tqx=out:csv',
            news: 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv',
            docs: 'https://docs.google.com/spreadsheets/d/1tugkYcVuDf0bIo6bAOZzo5JJoA0YnE8OUxXK_50gbmQ/gviz/tq?tqx=out:csv',
            media: 'https://docs.google.com/spreadsheets/d/1OMXrU6bIGvfhqlrT70sSFzhNx7aZdyMuGWf4bhA6-1Q/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            masterStore: {},
            async init() { await this.loadCategory('all'); this.setupEvents(); },
            sortAlphabetically(array) { return array.sort((a, b) => a.name.localeCompare(b.name, 'ar')); },
            async fetchData(type) {
                if (this.masterStore[type]) return this.masterStore[type];
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    const parsed = text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return {
                            name: p[0]?.replace(/"/g, '').trim(),
                            url: p[1]?.replace(/"/g, '').trim(),
                            logo: p[2]?.replace(/"/g, '').trim() || "https://via.placeholder.com/50"
                        };
                    }).filter(i => i.url && i.name);
                    const sortedData = this.sortAlphabetically(parsed);
                    this.masterStore[type] = sortedData;
                    return sortedData;
                } catch (e) { return []; }
            },
            async loadCategory(type) {
                const listEl = document.getElementById('list');
                listEl.innerHTML = '<div class="p-10 text-center opacity-50 text-sm">جاري التحميل...</div>';
                if (type === 'all') {
                    let combined = [];
                    for (const key in API_LINKS) { combined = [...combined, ...await this.fetchData(key)]; }
                    const unique = Array.from(new Map(combined.map(item => [item.url, item])).values());
                    this.allData = this.sortAlphabetically(unique);
                } else { this.allData = await this.fetchData(type); }
                this.render(this.allData);
            },
            switchTab(type, el) {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                this.loadCategory(type);
            },
            render(data) {
                const list = document.getElementById('list');
                list.innerHTML = data.length === 0 ? '<div class="p-10 text-center opacity-30 text-sm">لا توجد قنوات</div>' :
                    data.map(item => `
                        <div class="channel-card" onclick="UIManager.playSecure('${item.url}')">
                            <div class="img-wrapper"><img src="${item.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/50'"></div>
                            <div class="flex-1 font-bold text-[15px] tracking-wide">${item.name}</div>
                            <div class="text-green-500 opacity-60 text-[12px]"><i class="fas fa-play-circle"></i></div>
                        </div>
                    `).join('');
            },
            setupEvents() {
                document.getElementById('search-input').oninput = (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = this.allData.filter(i => i.name.toLowerCase().includes(term));
                    this.render(filtered);
                };
                document.getElementById('theme-btn').onclick = () => { document.body.classList.toggle('light-mode'); };
            },
            playSecure(url) {
                const cleanUrl = url.trim();
                window.location.href = `intent://${cleanUrl.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=org.videolan.vlc;type=video/*;S.title=Stream;B.no_history=true;end`;
            }
        };
        window.onload = () => UIManager.init();
    </script>
</body>
</html>
