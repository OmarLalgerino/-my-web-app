<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETGo TV Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap');
        
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        :root {
            --bg: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.05);
            --primary: #22c55e;
            --text: #ffffff;
            --glow: 0 0 10px rgba(34, 197, 94, 0.3);
        }

        .light-mode {
            --bg: #f1f5f9;
            --glass: rgba(255, 255, 255, 0.7);
            --text: #1e293b;
            --glow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        body { background-color: var(--bg); color: var(--text); font-family: 'Cairo', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; transition: 0.3s; }

        /* الشعار القديم */
        #splash { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; align-items: center; justify-content: center; 
            transition: 0.8s;
        }
        .old-logo { font-family: 'Orbitron'; font-size: 45px; font-weight: 900; }

        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        
        /* تأثير الزجاج والتوهج */
        .glass-card { 
            background: var(--glass); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: var(--glow);
        }

        .search-area { padding: 10px 18px; }
        .search-wrapper { border-radius: 12px; display: flex; align-items: center; padding: 0 15px; height: 45px; }
        .search-wrapper input { background: transparent; border: none; width: 100%; color: inherit; outline: none; font-size: 14px; }

        .tabs { display: flex; overflow-x: auto; gap: 8px; padding: 5px 18px 15px; scrollbar-width: none; }
        .tab { padding: 6px 18px; border-radius: 20px; font-size: 12px; font-weight: bold; white-space: nowrap; transition: 0.3s; color: #888; cursor: pointer; }
        .tab.active { background: var(--primary); color: white; box-shadow: 0 0 15px var(--primary); }

        #channel-list { flex: 1; overflow-y: auto; padding: 10px 18px; display: flex; flex-direction: column; gap: 10px; }

        .channel-card {
            display: flex; align-items: center; padding: 10px 15px;
            border-radius: 15px; transition: 0.2s;
        }
        .channel-card:active { transform: scale(0.98); }

        .img-box { width: 40px; height: 40px; border-radius: 8px; background: rgba(0,0,0,0.2); overflow: hidden; flex-shrink: 0; }
        .img-box img { width: 100%; height: 100%; object-fit: contain; }

        .ch-name { margin-right: 15px; flex: 1; font-weight: 700; font-size: 14px; }

        .btn-play { width: 32px; height: 32px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; box-shadow: 0 0 10px var(--primary); }
        .theme-btn { font-size: 20px; cursor: pointer; transition: 0.3s; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="old-logo text-white">NET<span class="text-green-500">Go</span></div>
    </div>

    <header>
        <div class="text-2xl font-black italic" style="font-family: 'Orbitron';">
            <span>NET</span><span class="text-green-500">Go</span>
        </div>
        <div class="flex items-center gap-4">
            <i class="fas fa-moon theme-btn" id="mode-icon" onclick="UIManager.toggleTheme()"></i>
            <a href="https://t.me/zone1996" target="_blank" class="text-xl opacity-80"><i class="fab fa-telegram-plane"></i></a>
            <i class="fas fa-bookmark text-yellow-500 text-xl" onclick="UIManager.toggleFavs()"></i>
        </div>
    </header>

    <div class="search-area">
        <div class="search-wrapper glass-card">
            <i class="fas fa-search opacity-30 ml-3"></i>
            <input type="text" id="search-box" placeholder="ابحث..." oninput="UIManager.search(this.value)">
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="UIManager.switchTab('media', this)">الكل</div>
        <div class="tab glass-card" onclick="UIManager.switchTab('sports', this)">الرياضة</div>
        <div class="tab glass-card" onclick="UIManager.switchTab('news', this)">الأخبار</div>
        <div class="tab glass-card" onclick="UIManager.switchTab('movies', this)">الأفلام</div>
        <div class="tab glass-card" onclick="UIManager.switchTab('series', this)">المسلسلات</div>
        <div class="tab glass-card" onclick="UIManager.switchTab('docs', this)">وثائقي</div>
    </div>

    <div id="channel-list"></div>

    <script>
        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            movies: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            series: 'https://docs.google.com/spreadsheets/d/1UmwKt7FLLHY5KbpkxRw50n0HY8vbAnkmUZCLceGU2-s/gviz/tq?tqx=out:csv',
            news: 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv',
            docs: 'https://docs.google.com/spreadsheets/d/1tugkYcVuDf0bIo6bAOZzo5JJoA0YnE8OUxXK_50gbmQ/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            favs: JSON.parse(localStorage.getItem('net_favs')) || [],
            isFavMode: false,

            async init() {
                await this.loadCategory('media');
                setTimeout(() => {
                    document.getElementById('splash').style.opacity = '0';
                    setTimeout(() => document.getElementById('splash').style.display = 'none', 800);
                }, 1500);
            },

            async fetchData(type) {
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    return text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return { 
                            name: p[0]?.replace(/"/g, '').trim(), 
                            url: p[1]?.replace(/"/g, '').trim(), 
                            logo: p[2]?.replace(/"/g, '').trim() 
                        };
                    }).filter(i => i.url && i.name);
                } catch { return []; }
            },

            async loadCategory(type) {
                this.isFavMode = false;
                let data = [];
                if (type === 'media') {
                    const results = await Promise.all(Object.keys(API_LINKS).map(k => this.fetchData(k)));
                    data = results.flat();
                } else {
                    data = await this.fetchData(type);
                }
                // الترتيب التلقائي أبجدياً
                this.allData = data.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
                this.render(this.allData);
            },

            render(data) {
                const listEl = document.getElementById('channel-list');
                listEl.innerHTML = data.map(item => {
                    const isFav = this.favs.some(f => f.url === item.url);
                    return `
                        <div class="channel-card glass-card">
                            <div class="img-box" onclick="UIManager.play('${item.url}','${item.name}')">
                                <img src="${item.logo}" loading="lazy" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                            </div>
                            <div class="ch-name" onclick="UIManager.play('${item.url}','${item.name}')">${item.name}</div>
                            <div class="flex items-center gap-3">
                                <i class="${isFav ? 'fas' : 'far'} fa-star text-yellow-500" onclick="UIManager.toggleSave('${item.name}','${item.url}','${item.logo}')"></i>
                                <div class="btn-play" onclick="UIManager.play('${item.url}','${item.name}')">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            toggleTheme() {
                document.body.classList.toggle('light-mode');
                const icon = document.getElementById('mode-icon');
                icon.className = document.body.classList.contains('light-mode') ? 'fas fa-sun theme-btn' : 'fas fa-moon theme-btn';
            },

            search(q) {
                document.getElementById('channel-list').scrollTop = 0;
                const filtered = this.allData.filter(i => i.name.toLowerCase().includes(q.toLowerCase()));
                this.render(filtered);
            },

            play(u, n) {
                window.location.href = `intent://${u.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=com.brouken.player;type=video/*;B.set_mag_player=true;S.title=${encodeURIComponent(n)};end`;
            },

            toggleSave(n, u, l) {
                const idx = this.favs.findIndex(f => f.url === u);
                idx === -1 ? this.favs.push({name:n, url:u, logo:l}) : this.favs.splice(idx, 1);
                localStorage.setItem('net_favs', JSON.stringify(this.favs));
                this.render(this.isFavMode ? this.favs : this.allData);
            },

            toggleFavs() {
                this.isFavMode = !this.isFavMode;
                document.getElementById('channel-list').scrollTop = 0;
                this.render(this.isFavMode ? this.favs : this.allData);
            },

            switchTab(type, el) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active', 'glass-card'));
                document.querySelectorAll('.tab').forEach(t => t.classList.add('glass-card'));
                el.classList.add('active');
                el.classList.remove('glass-card');
                this.loadCategory(type);
                document.getElementById('channel-list').scrollTop = 0;
            }
        };

        UIManager.init();
    </script>
</body>
</html>
