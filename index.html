<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ADATA - Clean Pulse</title>
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "108ef22b-74b2-4e4a-bfcd-aa3e447b5616",
        });
      });
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Playfair+Display:ital,wght@1,700&display=swap');
        
        :root {
            --primary: #ff4d00;
            --secondary: #ff9500;
            --surface: #050505;
            --card: #111111;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --fire-glow-subtle: rgba(255, 77, 0, 0.3);
        }

        body.light-mode {
            --surface: #f3f4f6;
            --card: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
            --text-main: #111111;
            --text-dim: #4b5563;
            --fire-glow-subtle: rgba(255, 77, 0, 0.15);
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
            height: 100vh;
            overscroll-behavior-y: contain;
            transition: background-color 0.3s ease;
        }

        /* Logo Pulse Animation */
        @keyframes logo-pulse-clean {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .pulse-logo {
            animation: logo-pulse-clean 2.5s infinite ease-in-out;
            filter: none !important;
        }

        /* Professional Developer Signature Style */
        .dev-signature {
            padding: 12px;
            margin: 10px 15px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(255, 77, 0, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 77, 0, 0.15);
            backdrop-filter: blur(5px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .dev-signature::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 77, 0, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .developer-name {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to right, #ffffff, var(--primary), #ffffff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-style: italic;
            font-weight: 700;
            font-size: 0.95rem;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        #video-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-js {
            width: 100vw !important;
            height: 100vh !important;
        }

        .zoom-normal video { object-fit: contain !important; }
        .zoom-fill video { object-fit: fill !important; }
        .zoom-crop video { object-fit: cover !important; }
        .zoom-15 video { object-fit: cover !important; transform: scale(1.5); }

        #splash-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        #app-wrapper {
            display: flex;
            height: 100vh;
            width: 100vw;
            visibility: hidden;
        }

        .sidebar {
            width: 100%;
            background: var(--surface);
            display: flex;
            flex-direction: column;
            z-index: 50;
            transition: background-color 0.3s ease;
        }

        .main-content {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: none;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .is-playing .main-content { display: flex; }

        .channel-card {
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            margin: 4px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: 0.2s;
        }

        .channel-card:active {
            transform: scale(0.98);
        }

        .channel-logo-container {
            position: relative;
            width: 50px;
            height: 50px;
            flex-shrink: 0;
        }

        .channel-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            padding: 4px;
            border: 1.5px solid rgba(255, 77, 0, 0.3);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .channel-card:hover .channel-logo {
            transform: scale(1.1);
            border-color: var(--primary);
        }

        .overlay-controls {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 15px;
            right: 15px;
            z-index: 200;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .btn-action {
            pointer-events: auto;
            background: rgba(0,0,0,0.6);
            padding: 8px 14px;
            border-radius: 40px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .search-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin: 0 12px 12px 12px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-main);
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        .theme-toggle {
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--primary);
        }

        #loading-view {
            position: absolute;
            inset: 0;
            background: #000;
            z-index: 180;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 77, 0, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
