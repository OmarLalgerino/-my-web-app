<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADATA TV - تسجيل الدخول</title>
</head>
<body>

    <div style="text-align: center; margin-top: 50px;">
        <h2>مرحباً بك في ADATA TV</h2>
        <p>اضغط على الزر أدناه للمتابعة</p>
        
        <button id="googleLoginBtn" style="padding: 15px 30px; background: #4285F4; color: white; border: none; border-radius: 5px; font-size: 18px;">
            تسجيل الدخول عبر Google
        </button>
    </div>

    <script>
        document.getElementById('googleLoginBtn').onclick = function() {
            // التأكد من أن التطبيق جاهز
            if (typeof median !== 'undefined' && median.socialLogin) {
                
                median.socialLogin.google.login({
                    callback: function(data) {
                        if (data.success) {
                            // نجح الدخول! هنا نخبر التطبيق أين يذهب
                            // استبدل الرابط أدناه بالرابط الذي تريده أن يفتح بعد الدخول
                            window.location.href = "https://your-website.com/main-page"; 
                        } else {
                            // إذا ظهر خطأ، سيخبرنا به هنا
                            alert("فشل تسجيل الدخول: " + data.error);
                        }
                    }
                });

            } else {
                alert("يرجى فتح هذه الصفحة من داخل تطبيق ADATA TV الرسمي فقط.");
            }
        };
    </script>

</body>
</html>
