<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NETGo TV Pro - Modern UI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Orbitron:wght@700;900&display=swap');
        
        * { -webkit-user-select: none; user-select: none; outline: none; }

        :root {
            --primary: #22c55e; 
            --surface: #0a0a0c;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow-x: hidden;
            height: 100vh;
        }

        /* منع ظهور شريط التمرير */
        ::-webkit-scrollbar { display: none; }

        /* تصميم الإطار (Card) مثل Netfly */
        .channel-frame {
            min-width: 140px;
            max-width: 140px;
            height: 200px;
            background: #16161a;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s;
            flex-shrink: 0;
            cursor: pointer;
        }

        .channel-frame:active { transform: scale(0.95); }

        .channel-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px 5px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            text-align: center;
            font-size: 12px;
            font-weight: 600;
        }

        /* حاوية التمرير الأفقي */
        .horizontal-scroll {
            display: flex;
            gap: 12px;
            padding: 10px 16px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .section-title {
            padding: 0 16px;
            font-size: 18px;
            font-weight: 700;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title span { color: var(--primary); font-size: 12px; }

        /* شاشة الدخول */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #0a0a0a; display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.8s;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="text-4xl font-black italic tracking-tighter" style="font-family: 'Orbitron';">
            <span class="text-white">NET</span><span class="text-green-500">Go</span>
        </div>
    </div>

    <div id="app-wrapper" class="opacity-0 transition-opacity duration-700">
        <header class="p-4 flex justify-between items-center">
            <div class="text-2xl font-black italic tracking-tighter" style="font-family: 'Orbitron';">
                <span class="text-white">NET</span><span class="text-green-500">Go</span>
            </div>
            <i class="fas fa-search text-gray-400 text-xl"></i>
        </header>

        <main id="main-content" class="pb-20">
            </main>
    </div>

    <script>
        const API_LINKS = {
            "قنوات رياضية": 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            "أفلام ومسلسلات": 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            "وثائقي وأخبار": 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv'
        };

        async function initApp() {
            const container = document.getElementById('main-content');
            
            for (const [title, url] of Object.entries(API_LINKS)) {
                const channels = await fetchChannels(url);
                if (channels.length > 0) {
                    renderSection(title, channels, container);
                }
            }

            // إخفاء Splash
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                document.getElementById('app-wrapper').style.opacity = '1';
                setTimeout(() => document.getElementById('splash-screen').remove(), 800);
            }, 2000);
        }

        async function fetchChannels(url) {
            try {
                const res = await fetch(url);
                const text = await res.text();
                return text.split('\n').slice(1).map(row => {
                    const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        name: p[0]?.replace(/"/g, '').trim(),
                        url: p[1]?.replace(/"/g, '').trim(),
                        logo: p[2]?.replace(/"/g, '').trim() || "https://via.placeholder.com/150x200/111/fff?text=No+Logo"
                    };
                }).filter(i => i.url && i.name);
            } catch (e) { return []; }
        }

        function renderSection(title, data, target) {
            const section = document.createElement('div');
            section.innerHTML = `
                <div class="section-title">${title} <span>عرض الكل</span></div>
                <div class="horizontal-scroll">
                    ${data.map(item => `
                        <div class="channel-frame" onclick="play('${item.url}')">
                            <img src="${item.logo}" onerror="this.src='https://via.placeholder.com/150x200/222/555?text=NETGo'">
                            <div class="channel-overlay">${item.name}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            target.appendChild(section);
        }

        function play(url) {
            window.location.href = `intent://${url.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=org.videolan.vlc;type=video/*;end`;
        }

        initApp();
    </script>
</body>
</html>
