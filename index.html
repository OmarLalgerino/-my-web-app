<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETGo TV Pro - Secure Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap');
        
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; touch-action: pan-x; }

        :root {
            --surface: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --primary: #22c55e;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        .bg-blobs {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            filter: blur(80px); opacity: 0.3;
        }
        .blob { position: absolute; border-radius: 50%; background: var(--primary); }
        .blob-1 { width: 300px; height: 300px; top: -100px; right: -50px; }

        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #0a0a0a; display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }

        .search-box {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 8px 15px;
            margin: 0 20px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-box input {
            background: transparent; border: none; color: var(--text-main);
            width: 100%; outline: none; font-size: 14px;
        }

        .arch-container {
            display: flex; align-items: center; overflow-x: auto;
            padding: 40px 42vw; gap: 15px; perspective: 1200px;
            scroll-snap-type: x mandatory; height: 250px; 
            scrollbar-width: none;
        }

        .net-card {
            min-width: 100px; height: 145px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            position: relative; scroll-snap-align: center;
            transition: transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--glass-border);
            flex-shrink: 0; overflow: hidden;
        }

        .net-card img { width: 100%; height: 100%; object-fit: contain; background: rgba(0,0,0,0.3); }
        
        .card-overlay {
            position: absolute; bottom: 0; width: 100%; padding: 5px;
            background: rgba(0, 0, 0, 0.6); font-size: 9px; text-align: center; font-weight: bold; color: #fff;
        }

        .tabs { margin-bottom: 10px; padding: 0 10px; overflow-x: auto; display: flex; gap: 5px; scrollbar-width: none;}
        .tab-item { cursor: pointer; padding: 5px 14px; font-weight: 700; color: #888; border-radius: 20px; font-size: 11px; flex-shrink: 0; }
        .tab-item.active { color: #fff; background: var(--primary); }

        #app-wrapper { opacity: 0; display: flex; flex-direction: column; height: 100vh; }
    </style>
</head>
<body>

    <div class="bg-blobs"><div class="blob blob-1"></div></div>

    <div id="splash-screen">
        <div class="text-4xl font-black italic" style="font-family: 'Orbitron';">NET<span class="text-green-500">Go</span></div>
    </div>

    <div id="app-wrapper">
        <header class="p-5 flex justify-between items-center">
            <div class="text-2xl font-black italic" style="font-family: 'Orbitron';">NET<span class="text-green-500">Go</span></div>
            <a href="https://t.me/zone1996" target="_blank" class="w-9 h-9 bg-white text-black rounded-full flex items-center justify-center"><i class="fab fa-telegram-plane"></i></a>
        </header>

        <div class="search-box">
            <i class="fas fa-search opacity-40"></i>
            <input type="text" id="search-input" placeholder="ابحث عن أنمي..." oninput="UIManager.search(this.value)">
        </div>

        <div class="tabs" id="tabs-list">
            <div class="tab-item active" onclick="UIManager.switchTab('media', this)">ميديا الأنمي</div>
        </div>

        <div class="flex-1 flex flex-col justify-center">
            <div class="arch-container" id="list"></div>
            <div id="active-name" class="text-center mt-4 font-black text-xl text-green-500 min-h-[30px] drop-shadow-lg"></div>
        </div>
    </div>

    <script>
        const API_LINKS = {
            media: 'https://script.google.com/macros/s/AKfycbzf0ppmqMDPHMD5t0ZcVqOpfQwXTdzLRJ97orhThaNTu1FSQg_-pTLOuokA3ysvuLKr/exec'
        };

        const CUSTOM_UA = "VLC/3.0.18 LibVLC/3.0.18";

        const UIManager = {
            allData: [],
            
            async init() {
                await this.loadCategory('media');
                setTimeout(() => {
                    document.getElementById('splash-screen').style.opacity = '0';
                    document.getElementById('app-wrapper').style.opacity = '1';
                    setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 600);
                }, 1000);
            },

            async fetchData(type) {
                try {
                    const res = await fetch(API_LINKS[type]);
                    const json = await res.json();
                    
                    // تحويل البيانات المعربة من السكربت إلى مفاتيح يفهمها التطبيق
                    return json.map(item => ({
                        name: item.الاسم,
                        url: item.الرابط,
                        logo: item.الشعار || "https://via.placeholder.com/100x145?text=Anime"
                    }));
                } catch (e) { 
                    console.error("Error fetching:", e);
                    return []; 
                }
            },

            async loadCategory(type) {
                document.getElementById('list').innerHTML = '<div class="w-full text-center opacity-30">جاري تحميل ميديا...</div>';
                let data = await this.fetchData(type);
                this.allData = data;
                this.render(data);
            },

            search(query) {
                const filtered = this.allData.filter(i => i.name.toLowerCase().includes(query.toLowerCase()));
                this.render(filtered);
            },

            render(data) {
                const list = document.getElementById('list');
                if(data.length === 0) {
                    list.innerHTML = '<div class="w-full text-center opacity-30 italic">الجدول فارغ أو هناك خطأ في الرابط</div>';
                    return;
                }
                list.innerHTML = data.map(item => {
                    const cleanUrl = item.url.replace(/^https?:\/\//, "");
                    const intentUrl = `intent://${cleanUrl}#Intent;scheme=http;package=com.brouken.player;type=video/*;S.title=${encodeURIComponent(item.name)};S.http-user-agent=${encodeURIComponent(CUSTOM_UA)};B.is_live=true;end`;
                    
                    return `
                        <div class="net-card" onclick="window.location.href='${intentUrl}'">
                            <img src="${item.logo}" data-name="${item.name}">
                            <div class="card-overlay">${item.name}</div>
                        </div>
                    `;
                }).join('');
                this.setupArchEffect();
                list.scrollLeft = 0;
            },

            switchTab(type, el) {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                this.loadCategory(type);
            },

            setupArchEffect() {
                const slider = document.getElementById('list');
                const nameDisplay = document.getElementById('active-name');
                const update = () => {
                    const cards = document.querySelectorAll('.net-card');
                    const center = slider.scrollLeft + (slider.offsetWidth / 2);
                    cards.forEach(card => {
                        const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                        const distance = Math.abs(center - cardCenter);
                        const scale = Math.max(0.75, 1.35 - (distance / 350));
                        card.style.transform = `scale(${scale})`;
                        if (distance < 50) {
                            nameDisplay.innerText = card.querySelector('img').getAttribute('data-name');
                        }
                    });
                };
                slider.onscroll = update;
                setTimeout(update, 100);
            }
        };

        UIManager.init();
    </script>
</body>
</html>
