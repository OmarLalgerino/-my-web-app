<button onclick="googleLogin()" style="padding: 15px 30px; background: #4285F4; color: white; border: none; border-radius: 8px;">
    تسجيل الدخول عبر Google
</button>

<script>
function googleLogin() {
    if (typeof median !== 'undefined' && median.socialLogin) {
        median.socialLogin.google.login({
            callback: function(data) {
                if (data.success) {
                    // هذا السطر هو الذي يكسر اللوب وينقلك لداخل التطبيق
                    // استبدل الرابط أدناه برابط صفحة القنوات الخاصة بك
                    window.location.href = "https://your-website.com/home"; 
                } else {
                    // سيظهر لك سبب الفشل الحقيقي هنا إذا لم تكتمل العملية
                    alert("فشل الدخول: " + data.error);
                }
            }
        });
    } else {
        alert("افتح الصفحة من داخل تطبيق ADATA TV");
    }
}
</script>
