<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETGo TV Pro - Horizontal Grid</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap');
        
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; touch-action: pan-x; outline: none; }

        :root {
            --surface: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --primary: #22c55e;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --surface: #f1f5f9;
            --card-bg: rgba(0, 0, 0, 0.05);
            --text-main: #1e293b;
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        body { background-color: var(--surface); color: var(--text-main); font-family: 'Cairo', sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        #splash-screen {
            position: fixed; inset: 0; background: #0a0a0a; display: flex; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s ease;
        }

        .tabs { display: flex; overflow-x: auto; gap: 8px; padding: 0 20px; scrollbar-width: none; margin-bottom: 15px; flex-shrink: 0; }
        .tab-item { cursor: pointer; padding: 6px 18px; font-weight: 700; color: #888; border-radius: 20px; font-size: 11px; flex-shrink: 0; transition: 0.3s; background: var(--card-bg); border: 1px solid var(--glass-border); }
        .tab-item.active { color: #fff; background: var(--primary); border-color: var(--primary); box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3); }

        /* الحاوية الأفقية المطورة */
        .horizontal-grid-container {
            display: grid;
            /* إنشاء صفين أفقياً */
            grid-template-rows: repeat(2, 160px); 
            grid-auto-flow: column; /* الترتيب يبدأ عمودياً ثم يتجه لليمين */
            grid-auto-columns: 120px; /* عرض الكارت الواحد */
            gap: 15px;
            padding: 10px 20px;
            overflow-x: auto; /* تمكين التمرير الأفقي */
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* إخفاء شريط التمرير */
        }
        .horizontal-grid-container::-webkit-scrollbar { display: none; }

        .net-card {
            width: 120px; height: 160px;
            background: var(--card-bg); border-radius: 12px; position: relative; scroll-snap-align: start;
            transition: transform 0.2s; border: 1px solid var(--glass-border);
            display: flex; flex-direction: column; overflow: hidden;
        }
        .net-card:active { transform: scale(0.95); }
        .net-card img { width: 100%; height: 120px; object-fit: contain; background: rgba(0,0,0,0.2); padding: 10px; }
        
        .card-label {
            height: 40px; display: flex; align-items: center; justify-content: center;
            padding: 0 5px; background: rgba(0,0,0,0.3);
        }
        .card-label span { font-size: 10px; text-align: center; font-weight: bold; color: #eee; line-height: 1.2; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        .is-saved::after {
            content: "\f02e"; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; top: 5px; left: 8px; color: #eab308; font-size: 12px;
        }

        #app-wrapper { opacity: 0; display: flex; flex-direction: column; height: 100vh; justify-content: space-between; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="text-4xl font-black italic" style="font-family: 'Orbitron';"><span class="text-white">NET</span><span class="text-green-500">Go</span></div>
    </div>

    <div id="fav-panel" class="fixed inset-x-0 bottom-[-100%] h-[70vh] bg-black/95 backdrop-blur-xl z-[1000] transition-all duration-500 rounded-t-[30px] border-t-2 border-green-500 p-6">
        <div class="flex justify-between items-center mb-6">
            <h3 class="font-black text-lg text-white">مكتبة الحفظ</h3>
            <i class="fas fa-times text-xl text-white/50" onclick="UIManager.toggleFavs()"></i>
        </div>
        <div class="grid grid-cols-3 gap-4 overflow-y-auto h-[85%]" id="fav-grid"></div>
    </div>

    <div id="app-wrapper">
        <header class="p-5 flex justify-between items-center">
            <div class="text-2xl font-black italic tracking-tighter" style="font-family: 'Orbitron';">
                <span style="color: var(--text-main)">NET</span><span class="text-green-500">Go</span>
            </div>
            <div id="theme-btn" class="w-9 h-9 bg-white/10 rounded-full flex items-center justify-center cursor-pointer"><i class="fas fa-moon" id="theme-icon"></i></div>
        </header>

        <div class="px-5 mb-2">
            <div class="bg-white/5 border border-white/10 rounded-2xl flex items-center px-4 py-2.5 gap-3">
                <i class="fas fa-search opacity-30 text-sm"></i>
                <input type="text" id="search-input" class="bg-transparent border-none w-full text-sm outline-none" placeholder="ابحث عن قناة..." oninput="UIManager.search(this.value)">
            </div>
        </div>

        <div class="tabs">
            <div class="tab-item active" onclick="UIManager.switchTab('media', this)">الكل</div>
            <div class="tab-item" onclick="UIManager.switchTab('sports', this)">رياضة</div>
            <div class="tab-item" onclick="UIManager.switchTab('news', this)">أخبار</div>
            <div class="tab-item" onclick="UIManager.switchTab('movies', this)">أفلام</div>
            <div class="tab-item" onclick="UIManager.switchTab('series', this)">مسلسلات</div>
            <div class="tab-item" onclick="UIManager.switchTab('docs', this)">وثائقي</div>
        </div>

        <div class="flex-1 flex items-center">
            <div class="horizontal-grid-container" id="list"></div>
        </div>

        <div class="p-6 flex justify-center mb-4">
            <button onclick="UIManager.toggleFavs()" class="bg-white/5 border border-white/10 px-10 py-3 rounded-full text-xs font-bold flex items-center gap-2 backdrop-blur-md active:scale-95 transition">
                <i class="fas fa-bookmark text-yellow-500"></i> مكتبة الحفظ
            </button>
        </div>
    </div>

    <script>
        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            movies: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            series: 'https://docs.google.com/spreadsheets/d/1UmwKt7FLLHY5KbpkxRw50n0HY8vbAnkmUZCLceGU2-s/gviz/tq?tqx=out:csv',
            news: 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv',
            docs: 'https://docs.google.com/spreadsheets/d/1tugkYcVuDf0bIo6bAOZzo5JJoA0YnE8OUxXK_50gbmQ/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            favs: JSON.parse(localStorage.getItem('net_favs')) || [],
            
            async init() {
                document.getElementById('theme-btn').onclick = () => {
                    document.body.classList.toggle('light-mode');
                    document.getElementById('theme-icon').className = document.body.classList.contains('light-mode') ? 'fas fa-sun' : 'fas fa-moon';
                };
                await this.loadCategory('media');
                setTimeout(() => {
                    document.getElementById('splash-screen').style.opacity = '0';
                    document.getElementById('app-wrapper').style.opacity = '1';
                    setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 600);
                }, 2000);
            },

            async fetchData(type) {
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    return text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return { name: p[0]?.replace(/"/g, '').trim(), url: p[1]?.replace(/"/g, '').trim(), logo: p[2]?.replace(/"/g, '').trim() };
                    }).filter(i => i.url && i.name);
                } catch (e) { return []; }
            },

            async loadCategory(type) {
                document.getElementById('list').innerHTML = '<div class="w-full text-center opacity-20">جاري التحميل...</div>';
                let data = [];
                if (type === 'media') {
                    for (const key in API_LINKS) { data = [...data, ...await this.fetchData(key)]; }
                } else {
                    data = await this.fetchData(type);
                }
                this.allData = data;
                this.render(data);
            },

            render(data) {
                const list = document.getElementById('list');
                list.innerHTML = data.map(item => {
                    const isSaved = this.favs.some(f => f.url === item.url);
                    return `
                        <div class="net-card ${isSaved ? 'is-saved' : ''}" 
                             onclick="UIManager.play('${item.url}','${item.name}')" 
                             oncontextmenu="UIManager.toggleSave('${item.name}','${item.url}','${item.logo}'); return false;">
                            <img src="${item.logo}" onerror="this.src='https://via.placeholder.com/100x100?text=TV'">
                            <div class="card-label"><span>${item.name}</span></div>
                        </div>
                    `;
                }).join('');
            },

            play(url, name) {
                window.location.href = `intent://${url.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=com.brouken.player;type=video/*;B.set_mag_player=true;S.title=${encodeURIComponent(name)};end`;
            },

            toggleSave(name, url, logo) {
                const index = this.favs.findIndex(f => f.url === url);
                index === -1 ? this.favs.push({name, url, logo}) : this.favs.splice(index, 1);
                localStorage.setItem('net_favs', JSON.stringify(this.favs));
                this.render(this.allData);
            },

            toggleFavs() {
                const panel = document.getElementById('fav-panel');
                const isShow = panel.style.bottom === '0px';
                panel.style.bottom = isShow ? '-100%' : '0px';
                if(!isShow) {
                    document.getElementById('fav-grid').innerHTML = this.favs.map(f => `
                        <div class="bg-white/5 p-3 rounded-xl text-center" onclick="UIManager.play('${f.url}','${f.name}')">
                            <img src="${f.logo}" class="w-full h-10 object-contain mb-2">
                            <div class="text-[9px] truncate font-bold text-white">${f.name}</div>
                        </div>
                    `).join('');
                }
            },

            search(q) { this.render(this.allData.filter(i => i.name.toLowerCase().includes(q.toLowerCase()))); },
            
            switchTab(type, el) {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                this.loadCategory(type);
            }
        };

        UIManager.init();
    </script>
</body>
</html>
