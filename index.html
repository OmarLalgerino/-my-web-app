<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETGo TV Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap');
        
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        :root {
            --bg: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.05);
            --primary: #22c55e;
            --text: #ffffff;
            --glow: 0 0 15px rgba(34, 197, 94, 0.2);
        }

        .light-mode {
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.8);
            --text: #0f172a;
            --glow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        body { background-color: var(--bg); color: var(--text); font-family: 'Cairo', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; transition: 0.3s; }

        /* الشعار (نفس نمط الدخول) */
        .brand-logo { font-family: 'Orbitron'; font-weight: 900; letter-spacing: -1px; display: flex; align-items: center; }
        .brand-logo span:first-child { color: var(--text); }
        .brand-logo span:last-child { 
            background: var(--primary); 
            color: #000; 
            padding: 0 8px; 
            border-radius: 4px; 
            margin-right: 4px;
        }

        #splash { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; align-items: center; justify-content: center; 
            transition: 0.8s;
        }

        header { padding: 15px 12px; display: flex; justify-content: space-between; align-items: center; }
        
        .glass-card { 
            background: var(--glass); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: var(--glow);
        }

        .search-area { padding: 5px 12px; }
        .search-wrapper { border-radius: 12px; display: flex; align-items: center; padding: 0 15px; height: 48px; }
        .search-wrapper input { background: transparent; border: none; width: 100%; color: inherit; outline: none; font-size: 15px; }

        .tabs { display: flex; overflow-x: auto; gap: 8px; padding: 15px 12px; scrollbar-width: none; }
        .tab { padding: 8px 22px; border-radius: 12px; font-size: 13px; font-weight: bold; white-space: nowrap; transition: 0.3s; color: #888; cursor: pointer; border: 1px solid transparent; }
        .tab.active { background: var(--primary); color: #000; box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4); }

        #channel-list { flex: 1; overflow-y: auto; padding: 5px 12px; display: flex; flex-direction: column; gap: 8px; }

        /* تصميم القنوات الواسع */
        .channel-card {
            display: flex; align-items: center; padding: 12px;
            border-radius: 16px; transition: 0.2s;
            cursor: pointer;
        }
        .channel-card:active { transform: scale(0.97); background: rgba(34, 197, 94, 0.1); }

        .img-box { width: 50px; height: 50px; border-radius: 10px; background: rgba(255,255,255,0.03); overflow: hidden; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .img-box img { width: 85%; height: 85%; object-fit: contain; }

        .ch-name { margin-right: 15px; flex: 1; font-weight: 700; font-size: 15px; }

        .fav-icon { font-size: 20px; padding: 10px; opacity: 0.6; }
        .fav-icon.active { opacity: 1; color: #fbbf24; }

        .theme-btn { font-size: 20px; cursor: pointer; opacity: 0.8; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="brand-logo text-5xl">
            <span>NET</span><span>Go</span>
        </div>
    </div>

    <header>
        <div class="brand-logo text-2xl">
            <span>NET</span><span>Go</span>
        </div>
        <div class="flex items-center gap-5">
            <i class="fas fa-moon theme-btn" id="mode-icon" onclick="UIManager.toggleTheme()"></i>
            <a href="https://t.me/zone1996" target="_blank" class="opacity-80"><i class="fab fa-telegram-plane text-2xl"></i></a>
            <i class="fas fa-heart text-2xl opacity-80" id="fav-main-btn" onclick="UIManager.toggleFavs()"></i>
        </div>
    </header>

    <div class="search-area">
        <div class="search-wrapper glass-card">
            <i class="fas fa-search opacity-30 ml-3"></i>
            <input type="text" id="search-box" placeholder="ابحث عن قناتك المفضلة..." oninput="UIManager.search(this.value)">
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="UIManager.switchTab('media', this)">الكل</div>
        <div class="tab glass-card" onclick="UIManager.switchTab('sports', this)">الرياضة</div>
        <div class="tab glass-card" onclick="UIManager.switchTab('news', this)">الأخبار</div>
        <div class="tab glass-card" onclick="UIManager.switchTab('movies', this)">الأفلام</div>
        <div class="tab glass-card" onclick="UIManager.switchTab('series', this)">المسلسلات</div>
        <div class="tab glass-card" onclick="UIManager.switchTab('docs', this)">وثائقي</div>
    </div>

    <div id="channel-list"></div>

    <script>
        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            movies: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            series: 'https://docs.google.com/spreadsheets/d/1UmwKt7FLLHY5KbpkxRw50n0HY8vbAnkmUZCLceGU2-s/gviz/tq?tqx=out:csv',
            news: 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv',
            docs: 'https://docs.google.com/spreadsheets/d/1tugkYcVuDf0bIo6bAOZzo5JJoA0YnE8OUxXK_50gbmQ/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            favs: JSON.parse(localStorage.getItem('net_favs')) || [],
            isFavMode: false,

            async init() {
                await this.loadCategory('media');
                setTimeout(() => {
                    document.getElementById('splash').style.opacity = '0';
                    setTimeout(() => document.getElementById('splash').style.display = 'none', 800);
                }, 1500);
            },

            async fetchData(type) {
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    return text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return { 
                            name: p[0]?.replace(/"/g, '').trim(), 
                            url: p[1]?.replace(/"/g, '').trim(), 
                            logo: p[2]?.replace(/"/g, '').trim() 
                        };
                    }).filter(i => i.url && i.name);
                } catch { return []; }
            },

            async loadCategory(type) {
                this.isFavMode = false;
                document.getElementById('fav-main-btn').classList.remove('text-red-500');
                let data = [];
                if (type === 'media') {
                    const results = await Promise.all(Object.keys(API_LINKS).map(k => this.fetchData(k)));
                    data = results.flat();
                } else {
                    data = await this.fetchData(type);
                }
                this.allData = data.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
                this.render(this.allData);
            },

            render(data) {
                const listEl = document.getElementById('channel-list');
                if(data.length === 0) {
                    listEl.innerHTML = '<div class="text-center opacity-30 mt-10">لا يوجد قنوات هنا</div>';
                    return;
                }
                listEl.innerHTML = data.map(item => {
                    const isFav = this.favs.some(f => f.url === item.url);
                    return `
                        <div class="channel-card glass-card" onclick="UIManager.play('${item.url}','${item.name}')">
                            <div class="img-box">
                                <img src="${item.logo}" loading="lazy" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                            </div>
                            <div class="ch-name">${item.name}</div>
                            <i class="fa-heart ${isFav ? 'fas text-red-500' : 'far opacity-40'} fav-icon" 
                               onclick="event.stopPropagation(); UIManager.toggleSave('${item.name}','${item.url}','${item.logo}')">
                            </i>
                        </div>
                    `;
                }).join('');
            },

            toggleTheme() {
                document.body.classList.toggle('light-mode');
                const icon = document.getElementById('mode-icon');
                icon.className = document.body.classList.contains('light-mode') ? 'fas fa-sun theme-btn' : 'fas fa-moon theme-btn';
            },

            search(q) {
                const filtered = this.allData.filter(i => i.name.toLowerCase().includes(q.toLowerCase()));
                this.render(filtered);
            },

            play(u, n) {
                window.location.href = `intent://${u.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=com.brouken.player;type=video/*;B.set_mag_player=true;S.title=${encodeURIComponent(n)};end`;
            },

            toggleSave(n, u, l) {
                const idx = this.favs.findIndex(f => f.url === u);
                idx === -1 ? this.favs.push({name:n, url:u, logo:l}) : this.favs.splice(idx, 1);
                localStorage.setItem('net_favs', JSON.stringify(this.favs));
                this.render(this.isFavMode ? this.favs : this.allData.filter(i => {
                    const q = document.getElementById('search-box').value;
                    return i.name.toLowerCase().includes(q.toLowerCase());
                }));
            },

            toggleFavs() {
                this.isFavMode = !this.isFavMode;
                const btn = document.getElementById('fav-main-btn');
                btn.classList.toggle('text-red-500', this.isFavMode);
                this.render(this.isFavMode ? this.favs : this.allData);
            },

            switchTab(type, el) {
                document.querySelectorAll('.tab').forEach(t => {
                    t.classList.remove('active');
                    t.classList.add('glass-card');
                });
                el.classList.add('active');
                el.classList.remove('glass-card');
                this.loadCategory(type);
                document.getElementById('channel-list').scrollTop = 0;
            }
        };

        UIManager.init();
    </script>
</body>
</html>
