<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETGo TV Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap');
        
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; touch-action: pan-x; outline: none; }

        :root {
            --surface: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --primary: #22c55e;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { background-color: var(--surface); color: var(--text-main); font-family: 'Cairo', sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        .bg-blobs { position: fixed; inset: 0; z-index: -1; filter: blur(80px); opacity: 0.3; }
        .blob { position: absolute; border-radius: 50%; background: var(--primary); }
        .blob-1 { width: 300px; height: 300px; top: -100px; right: -50px; }
        .blob-2 { width: 250px; height: 250px; bottom: -50px; left: -50px; background: #3b82f6; }

        #splash-screen {
            position: fixed; inset: 0; background: #0a0a0a; display: flex; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s ease;
        }

        /* تصميم الأقسام العلوية */
        .tabs { display: flex; overflow-x: auto; gap: 8px; padding: 0 20px; scrollbar-width: none; }
        .tabs::-webkit-scrollbar { display: none; }
        .tab-item { 
            white-space: nowrap; padding: 6px 16px; border-radius: 20px; 
            font-size: 11px; font-weight: bold; color: #888; 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s; cursor: pointer;
        }
        .tab-item.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 0 10px rgba(34, 197, 94, 0.4); }

        /* حاوية القنوات */
        .arch-container {
            display: flex; align-items: center; overflow-x: auto;
            padding: 20px 42vw; gap: 12px; perspective: 1000px;
            scroll-snap-type: x mandatory; height: 280px; 
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
        }
        .arch-container::-webkit-scrollbar { display: none; }

        .net-card {
            min-width: 100px; height: 145px;
            background: var(--card-bg); backdrop-filter: blur(8px);
            border-radius: 12px; position: relative; scroll-snap-align: center;
            transition: transform 0.25s ease-out, opacity 0.25s ease-out;
            border: 1px solid var(--glass-border); flex-shrink: 0; overflow: hidden;
        }
        .net-card img { width: 100%; height: 100%; object-fit: contain; background: rgba(0,0,0,0.2); }
        .card-active { border: 2px solid var(--primary) !important; box-shadow: 0 0 15px rgba(34, 197, 94, 0.3); transform: scale(1.3) !important; }

        /* المكتبة الداخلية */
        #bottom-library {
            position: fixed; bottom: -200px; left: 0; width: 100%; height: 260px;
            background: rgba(15, 15, 18, 0.98); backdrop-filter: blur(25px);
            border-top: 1px solid var(--glass-border); border-radius: 25px 25px 0 0;
            z-index: 100; transition: transform 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.1);
            padding: 15px;
        }
        #bottom-library.open { transform: translateY(-200px); }
        .lib-handle { width: 40px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; margin: 0 auto 10px; }

        #app-wrapper { opacity: 0; display: flex; flex-direction: column; height: 100vh; }
    </style>
</head>
<body>

    <div class="bg-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

    <div id="splash-screen">
        <div class="text-4xl font-black italic" style="font-family: 'Orbitron';"><span class="text-white">NET</span><span class="text-green-500">Go</span></div>
    </div>

    <div id="bottom-library" onclick="UIManager.toggleLib()">
        <div class="lib-handle"></div>
        <div class="flex justify-between items-center mb-4 px-2">
            <span class="text-sm font-bold opacity-80"><i class="fas fa-heart text-red-500 ml-1"></i> مفضلاتي</span>
            <span class="text-[10px] opacity-30">اضغط للفتح</span>
        </div>
        <div class="flex gap-3 overflow-x-auto pb-4" id="lib-items" style="scrollbar-width: none;"></div>
    </div>

    <div id="app-wrapper">
        <header class="p-5 flex justify-between items-center">
            <div class="text-2xl font-black italic tracking-tighter" style="font-family: 'Orbitron';">
                <span style="color: var(--text-main)">NET</span><span class="text-green-500">Go</span>
            </div>
            <a href="https://t.me/zone1996" target="_blank" class="w-9 h-9 bg-white text-black rounded-full flex items-center justify-center"><i class="fab fa-telegram-plane"></i></a>
        </header>

        <div class="px-5 mb-4">
            <div class="bg-white/5 border border-white/10 rounded-2xl flex items-center px-4 py-2 gap-3">
                <i class="fas fa-search opacity-30 text-xs"></i>
                <input type="text" id="search-input" class="bg-transparent border-none w-full text-xs" placeholder="ابحث..." oninput="UIManager.search(this.value)">
            </div>
        </div>

        <div class="tabs">
            <div class="tab-item active" onclick="UIManager.switchTab('all', this)">الكل</div>
            <div class="tab-item" onclick="UIManager.switchTab('sports', this)">رياضة</div>
            <div class="tab-item" onclick="UIManager.switchTab('news', this)">أخبار</div>
            <div class="tab-item" onclick="UIManager.switchTab('movies', this)">أفلام</div>
            <div class="tab-item" onclick="UIManager.switchTab('series', this)">مسلسلات</div>
            <div class="tab-item" onclick="UIManager.switchTab('docs', this)">وثائقي</div>
            <div class="tab-item" onclick="UIManager.switchTab('media', this)">ميديا</div>
        </div>

        <div class="flex-1 flex flex-col justify-center">
            <div class="arch-container" id="list"></div>
            <div id="active-name" class="text-center mt-4 font-black text-xl text-green-500 min-h-[30px]"></div>
            <p class="text-center text-[9px] opacity-20 mt-1">اضغط مطولاً للإضافة للمفضلة</p>
        </div>
    </div>

    <script>
        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            movies: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            series: 'https://docs.google.com/spreadsheets/d/1UmwKt7FLLHY5KbpkxRw50n0HY8vbAnkmUZCLceGU2-s/gviz/tq?tqx=out:csv',
            news: 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv',
            media: 'https://docs.google.com/spreadsheets/d/1jH5qsnm3bCcA1B7rjCVEKBd6x9HZCxfjFXdPrMk7MVc/gviz/tq?tqx=out:csv',
            docs: 'https://docs.google.com/spreadsheets/d/1tugkYcVuDf0bIo6bAOZzo5JJoA0YnE8OUxXK_50gbmQ/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            favs: JSON.parse(localStorage.getItem('netgo_favs')) || [],

            async init() {
                this.renderFavs();
                await this.loadCategory('all');
                setTimeout(() => {
                    document.getElementById('splash-screen').style.opacity = '0';
                    document.getElementById('app-wrapper').style.opacity = '1';
                    setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 600);
                }, 2000);
            },

            async fetchData(type) {
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    return text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return { name: p[0]?.replace(/"/g, '').trim(), url: p[1]?.replace(/"/g, '').trim(), logo: p[2]?.replace(/"/g, '').trim() || "https://via.placeholder.com/100x145" };
                    }).filter(i => i.url && i.name);
                } catch (e) { return []; }
            },

            async loadCategory(type) {
                document.getElementById('list').innerHTML = '<div class="w-full text-center opacity-20">جاري التحميل...</div>';
                let data = [];
                if (type === 'all') { for (const key in API_LINKS) { data = [...data, ...await this.fetchData(key)]; } }
                else { data = await this.fetchData(type); }
                this.allData = data;
                this.render(data);
            },

            render(data) {
                const list = document.getElementById('list');
                list.innerHTML = data.map(item => `
                    <div class="net-card" onclick="UIManager.play('${item.url}','${item.name}')" oncontextmenu="UIManager.save('${item.name}','${item.url}','${item.logo}'); return false;">
                        <img src="${item.logo}" data-name="${item.name}">
                    </div>
                `).join('');
                this.setupArch();
            },

            play(url, name) {
                window.location.href = `intent://${url.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=com.brouken.player;type=video/*;B.set_mag_player=true;S.title=${encodeURIComponent(name)};end`;
            },

            save(name, url, logo) {
                if(!this.favs.find(f => f.url === url)) {
                    this.favs.push({name, url, logo});
                    localStorage.setItem('netgo_favs', JSON.stringify(this.favs));
                    this.renderFavs();
                    alert('تم الحفظ');
                }
            },

            renderFavs() {
                const container = document.getElementById('lib-items');
                if(this.favs.length === 0) { container.innerHTML = '<div class="text-[10px] opacity-20 py-10 w-full text-center">المكتبة فارغة</div>'; return; }
                container.innerHTML = this.favs.map(f => `
                    <div class="w-[60px] h-[80px] flex-shrink-0 bg-white/5 rounded-lg border border-white/10 overflow-hidden" onclick="event.stopPropagation(); UIManager.play('${f.url}','${f.name}')">
                        <img src="${f.logo}" class="w-full h-full object-cover">
                    </div>
                `).join('');
            },

            toggleLib() { document.getElementById('bottom-library').classList.toggle('open'); },
            search(q) { this.render(this.allData.filter(i => i.name.toLowerCase().includes(q.toLowerCase()))); },

            switchTab(type, el) {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                this.loadCategory(type);
            },

            setupArch() {
                const slider = document.getElementById('list');
                const nameDisplay = document.getElementById('active-name');
                const update = () => {
                    const cards = document.querySelectorAll('.net-card');
                    const center = slider.scrollLeft + (slider.offsetWidth / 2);
                    cards.forEach(card => {
                        const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                        const distance = Math.abs(center - cardCenter);
                        const scale = Math.max(0.8, 1.35 - (distance / 350));
                        card.style.transform = `scale(${scale}) translateY(${distance / 12}px) rotateY(${(cardCenter - center) / 15}deg)`;
                        card.style.opacity = Math.max(0.4, 1 - (distance / 400));
                        if (distance < 50) {
                            nameDisplay.innerText = card.querySelector('img').getAttribute('data-name');
                            card.classList.add('card-active');
                        } else { card.classList.remove('card-active'); }
                    });
                };
                slider.onscroll = update;
                setTimeout(update, 100);
            }
        };

        UIManager.init();
    </script>
</body>
</html>
