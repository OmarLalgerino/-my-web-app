<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETGo TV Pro - Glass Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap');
        
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; touch-action: pan-x; }

        :root {
            --surface: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05); /* زجاجي شفاف */
            --text-main: #ffffff;
            --primary: #22c55e;
            --icon-bg: rgba(255, 255, 255, 0.1);
            --icon-text: #ffffff;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --surface: #f1f5f9;
            --card-bg: rgba(0, 0, 0, 0.05);
            --text-main: #1e293b;
            --icon-bg: rgba(0, 0, 0, 0.1);
            --icon-text: #1e293b;
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* دوائر خلفية لإظهار تأثير الضباب */
        .bg-blobs {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            overflow: hidden; filter: blur(80px); opacity: 0.4;
        }
        .blob { position: absolute; border-radius: 50%; background: var(--primary); }
        .blob-1 { width: 300px; height: 300px; top: -100px; right: -50px; }
        .blob-2 { width: 250px; height: 250px; bottom: -50px; left: -50px; background: #3b82f6; }

        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #0a0a0a; display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }

        /* المحرك القوسي بتأثير الزجاج */
        .arch-container {
            display: flex; align-items: center; overflow-x: auto;
            padding: 20px 40vw; gap: 12px; perspective: 1000px;
            scroll-snap-type: x mandatory; height: 220px; 
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
        }
        .arch-container::-webkit-scrollbar { display: none; }

        .net-card {
            min-width: 90px; height: 130px;
            background: var(--card-bg);
            backdrop-filter: blur(10px); /* ضباب الزجاج */
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            position: relative; scroll-snap-align: center;
            transition: transform 0.3s ease, border 0.3s ease;
            border: 1px solid var(--glass-border);
            flex-shrink: 0; overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .net-card img { 
            width: 100%; height: 100%; object-fit: contain; 
            background: rgba(0,0,0,0.2); pointer-events: none; 
        }
        
        .card-overlay {
            position: absolute; bottom: 0; width: 100%; padding: 4px;
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(5px);
            color: white; text-align: center; font-size: 9px; font-weight: bold;
        }

        /* تبويبات زجاجية */
        .tabs { 
            backdrop-filter: blur(5px); 
            background: rgba(255,255,255,0.02); 
            padding: 10px; border-radius: 30px; margin: 0 10px 20px 10px;
        }

        #app-wrapper { opacity: 0; display: flex; flex-direction: column; height: 100vh; position: relative; z-index: 10; }
        
        .top-icon { 
            width: 38px; height: 38px; background: var(--icon-bg); 
            backdrop-filter: blur(10px); color: var(--icon-text); 
            border: 1px solid var(--glass-border); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
        }

        .tab-item { cursor: pointer; padding: 6px 15px; font-weight: 700; color: #888; border-radius: 20px; font-size: 11px; flex-shrink: 0; transition: 0.3s; }
        .tab-item.active { color: #fff; background: var(--primary); box-shadow: 0 0 15px var(--primary); }
    </style>
</head>
<body>

    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div id="splash-screen">
        <div class="text-4xl font-black italic" style="font-family: 'Orbitron';"><span class="text-white">NET</span><span class="text-green-500">Go</span></div>
    </div>

    <div id="app-wrapper">
        <header class="p-6 flex justify-between items-center">
            <div class="text-2xl font-black italic tracking-tighter" style="font-family: 'Orbitron';">
                <span style="color: var(--text-main)">NET</span><span class="text-green-500">Go</span>
            </div>
            <div class="flex gap-3">
                <a href="https://t.me/zone1996" target="_blank" class="top-icon"><i class="fab fa-telegram-plane"></i></a>
                <div id="theme-btn" class="top-icon"><i class="fas fa-moon" id="theme-icon"></i></div>
            </div>
        </header>

        <div class="tabs flex overflow-x-auto gap-2" style="scrollbar-width: none;">
            <div class="tab-item active" onclick="UIManager.switchTab('all', this)">الكل</div>
            <div class="tab-item" onclick="UIManager.switchTab('sports', this)">رياضة</div>
            <div class="tab-item" onclick="UIManager.switchTab('movies', this)">أفلام</div>
            <div class="tab-item" onclick="UIManager.switchTab('series', this)">مسلسلات</div>
            <div class="tab-item" onclick="UIManager.switchTab('docs', this)">وثائقي</div>
            <div class="tab-item" onclick="UIManager.switchTab('media', this)">ميديا</div>
        </div>

        <div class="flex-1 flex flex-col justify-center">
            <div class="arch-container" id="list"></div>
            <div id="active-name" class="text-center mt-6 font-black text-xl text-green-500 min-h-[30px] drop-shadow-md"></div>
        </div>
    </div>

    <script>
        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            movies: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            series: 'https://docs.google.com/spreadsheets/d/1UmwKt7FLLHY5KbpkxRw50n0HY8vbAnkmUZCLceGU2-s/gviz/tq?tqx=out:csv',
            docs: 'https://docs.google.com/spreadsheets/d/1tugkYcVuDf0bIo6bAOZzo5JJoA0YnE8OUxXK_50gbmQ/gviz/tq?tqx=out:csv',
            media: 'https://docs.google.com/spreadsheets/d/1OMXrU6bIGvfhqlrT70sSFzhNx7aZdyMuGWf4bhA6-1Q/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            async init() {
                document.getElementById('theme-btn').onclick = () => {
                    document.body.classList.toggle('light-mode');
                    document.getElementById('theme-icon').className = document.body.classList.contains('light-mode') ? 'fas fa-sun' : 'fas fa-moon';
                };

                await this.loadCategory('all');

                setTimeout(() => {
                    document.getElementById('splash-screen').style.opacity = '0';
                    document.getElementById('app-wrapper').style.opacity = '1';
                    setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 600);
                }, 2000);
            },

            async fetchData(type) {
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    return text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return {
                            name: p[0]?.replace(/"/g, '').trim(),
                            url: p[1]?.replace(/"/g, '').trim(),
                            logo: p[2]?.replace(/"/g, '').trim() || "https://via.placeholder.com/100x130"
                        };
                    }).filter(i => i.url && i.name);
                } catch (e) { return []; }
            },

            async loadCategory(type) {
                const listEl = document.getElementById('list');
                const nameDisplay = document.getElementById('active-name');
                nameDisplay.innerText = ""; 
                listEl.innerHTML = '<div class="w-full text-center opacity-50">...</div>';
                let data = [];
                if (type === 'all') {
                    for (const key in API_LINKS) { data = [...data, ...await this.fetchData(key)]; }
                } else { data = await this.fetchData(type); }
                this.render(data);
            },

            render(data) {
                const list = document.getElementById('list');
                list.innerHTML = data.map(item => `
                    <div class="net-card" onclick="window.location.href='intent://${item.url.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=org.videolan.vlc;type=video/*;end'">
                        <img src="${item.logo}" data-name="${item.name}">
                        <div class="card-overlay">${item.name}</div>
                    </div>
                `).join('');
                this.setupArchEffect();
                list.scrollLeft = 0;
            },

            switchTab(type, el) {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                this.loadCategory(type);
            },

            setupArchEffect() {
                const slider = document.getElementById('list');
                const nameDisplay = document.getElementById('active-name');
                const update = () => {
                    const cards = document.querySelectorAll('.net-card');
                    const center = slider.scrollLeft + (slider.offsetWidth / 2);
                    cards.forEach(card => {
                        const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                        const distance = Math.abs(center - cardCenter);
                        const scale = Math.max(0.8, 1.3 - (distance / 300));
                        const translateY = Math.abs(cardCenter - center) / 8;
                        card.style.transform = `scale(${scale}) translateY(${translateY}px)`;
                        card.style.opacity = Math.max(0.6, 1 - (distance / 300));
                        
                        if (distance < 50) {
                            nameDisplay.innerText = card.querySelector('img').getAttribute('data-name');
                            card.style.borderColor = "var(--primary)";
                        } else {
                            card.style.borderColor = "var(--glass-border)";
                        }
                    });
                };
                slider.addEventListener('scroll', update);
                setTimeout(update, 100);
            }
        };

        UIManager.init();
    </script>
</body>
</html>
