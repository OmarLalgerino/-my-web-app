<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NETGo TV Pro - Mini Arch</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap');
        
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; }

        :root {
            --primary: #22c55e; 
            --surface: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
        }

        body.light-mode {
            --surface: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* شاشة الدخول الأصلية */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #0a0a0a; display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.8s ease;
        }

        /* --- المحرك القوسي الصغير (Mini Arch) --- */
        .arch-wrapper {
            position: relative;
            height: 220px; /* تقليل الارتفاع ليصبح صغيراً */
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 0 35vw; /* لتركيز الأيقونة في الوسط */
            gap: 12px;
            perspective: 800px;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .arch-wrapper::-webkit-scrollbar { display: none; }

        .mini-card {
            min-width: 100px; /* حجم صغير جداً ومناسب للهاتف */
            height: 100px;
            background: var(--card-bg);
            border-radius: 50%; /* جعلها دائرية لتعطي مظهر القوس الصغير */
            position: relative;
            scroll-snap-align: center;
            transition: all 0.3s ease;
            border: 2px solid rgba(128, 128, 128, 0.1);
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mini-card img { width: 70%; height: 70%; object-fit: contain; }
        
        /* اسم القناة يظهر تحت القوس */
        #channel-title {
            text-align: center;
            font-weight: 900;
            margin-top: 10px;
            color: var(--primary);
            font-size: 18px;
            min-height: 28px;
        }

        /* التبويبات */
        .tab-item { cursor: pointer; padding: 6px 15px; font-weight: 700; color: #888; border-radius: 20px; font-size: 13px; }
        .tab-item.active { color: #fff; background: var(--primary); }

        .top-icon { width: 38px; height: 38px; background: white; color: black; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="text-4xl font-black italic" style="font-family: 'Orbitron';"><span class="text-white">NET</span><span class="text-green-500">Go</span></div>
    </div>

    <div id="app-wrapper" class="opacity-0 transition-opacity duration-1000 flex flex-col h-screen">
        <header class="p-5 flex justify-between items-center">
            <div class="text-2xl font-black italic tracking-tighter" style="font-family: 'Orbitron';">
                <span style="color: var(--text-main)">NET</span><span class="text-green-500">Go</span>
            </div>
            <div class="flex gap-3">
                <a href="https://t.me/zone1996" target="_blank" class="top-icon"><i class="fab fa-telegram-plane"></i></a>
                <div id="theme-btn" class="top-icon" style="background:black; color:white;"><i class="fas fa-moon" id="theme-icon"></i></div>
            </div>
        </header>

        <div class="tabs flex overflow-x-auto px-4 mb-4 gap-2" style="scrollbar-width: none;">
            <div class="tab-item active" onclick="UIManager.switchTab('all', this)">الكل</div>
            <div class="tab-item" onclick="UIManager.switchTab('sports', this)">رياضة</div>
            <div class="tab-item" onclick="UIManager.switchTab('movies', this)">أفلام</div>
            <div class="tab-item" onclick="UIManager.switchTab('series', this)">مسلسلات</div>
            <div class="tab-item" onclick="UIManager.switchTab('media', this)">ميديا</div>
        </div>

        <div class="flex-1 flex flex-col justify-center">
            <div class="arch-wrapper" id="list"></div>
            <div id="channel-title">جاري التحميل...</div>
        </div>

        <div class="text-center pb-10 opacity-30 text-xs">اسحب الأيقونات لليمين واليسار</div>
    </div>

    <script>
        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            movies: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            series: 'https://docs.google.com/spreadsheets/d/1UmwKt7FLLHY5KbpkxRw50n0HY8vbAnkmUZCLceGU2-s/gviz/tq?tqx=out:csv',
            media: 'https://docs.google.com/spreadsheets/d/1OMXrU6bIGvfhqlrT70sSFzhNx7aZdyMuGWf4bhA6-1Q/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            async init() {
                document.getElementById('theme-btn').onclick = () => {
                    document.body.classList.toggle('light-mode');
                    const icon = document.getElementById('theme-icon');
                    icon.className = document.body.classList.contains('light-mode') ? 'fas fa-sun' : 'fas fa-moon';
                };
                await this.loadCategory('all');
                setTimeout(() => {
                    document.getElementById('splash-screen').style.opacity = '0';
                    document.getElementById('app-wrapper').style.opacity = '1';
                    setTimeout(() => document.getElementById('splash-screen').remove(), 800);
                }, 2000);
            },

            async fetchData(type) {
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    return text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return {
                            name: p[0]?.replace(/"/g, '').trim(),
                            url: p[1]?.replace(/"/g, '').trim(),
                            logo: p[2]?.replace(/"/g, '').trim() || "https://via.placeholder.com/100"
                        };
                    }).filter(i => i.url && i.name);
                } catch (e) { return []; }
            },

            async loadCategory(type) {
                const listEl = document.getElementById('list');
                listEl.innerHTML = '<div class="w-full text-center opacity-50">...</div>';
                if (type === 'all') {
                    let combined = [];
                    for (const key in API_LINKS) { combined = [...combined, ...await this.fetchData(key)]; }
                    this.allData = combined;
                } else { this.allData = await this.fetchData(type); }
                this.render(this.allData);
            },

            render(data) {
                const list = document.getElementById('list');
                list.innerHTML = data.map(item => `
                    <div class="mini-card" onclick="window.location.href='intent://${item.url.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=org.videolan.vlc;type=video/*;end'">
                        <img src="${item.logo}" data-name="${item.name}">
                    </div>
                `).join('');
                this.setupScrollEffect();
            },

            switchTab(type, el) {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                this.loadCategory(type);
            },

            setupScrollEffect() {
                const slider = document.getElementById('list');
                const titleEl = document.getElementById('channel-title');
                const update = () => {
                    const cards = document.querySelectorAll('.mini-card');
                    const center = slider.scrollLeft + (slider.offsetWidth / 2);
                    cards.forEach(card => {
                        const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                        const distance = Math.abs(center - cardCenter);
                        
                        // تأثير القوس الصغير
                        const scale = Math.max(0.6, 1.4 - (distance / 400));
                        const translateY = Math.abs(cardCenter - center) / 5; // هذا ما يصنع شكل القوس (نصف دائرة)

                        card.style.transform = `scale(${scale}) translateY(${translateY}px)`;
                        card.style.opacity = Math.max(0.3, 1 - (distance / 300));

                        if (distance < 50) {
                            titleEl.innerText = card.querySelector('img').getAttribute('data-name');
                            card.style.borderColor = "var(--primary)";
                        } else {
                            card.style.borderColor = "transparent";
                        }
                    });
                };
                slider.addEventListener('scroll', update);
                update();
            }
        };

        UIManager.init();
    </script>
</body>
</html>
