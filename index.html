<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ADATA TV - Professional View</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        :root {
            --primary: #ff9500;
            --surface: #050505;
            --card: #111111;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body.light-mode {
            --surface: #f3f4f6;
            --card: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
            --text-main: #111111;
            --text-dim: #4b5563;
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
            height: 100vh;
            overscroll-behavior-y: contain;
            transition: background-color 0.3s ease;
        }

        #video-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-js {
            width: 100vw !important;
            height: 100vh !important;
        }

        /* Zoom Modes */
        .zoom-normal video { object-fit: contain !important; }
        .zoom-fill video { object-fit: fill !important; }
        .zoom-crop video { object-fit: cover !important; }
        .zoom-15 video { object-fit: cover !important; transform: scale(1.5); }

        #splash-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #app-wrapper {
            display: flex;
            height: 100vh;
            width: 100vw;
            visibility: hidden;
        }

        .sidebar {
            width: 100%;
            background: var(--surface);
            display: flex;
            flex-direction: column;
            z-index: 50;
            transition: background-color 0.3s ease;
        }

        .main-content {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: none;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .is-playing .main-content { display: flex; }

        .channel-card {
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            margin: 4px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: 0.2s;
        }

        .overlay-controls {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 15px;
            right: 15px;
            z-index: 200;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .btn-action {
            pointer-events: auto;
            background: rgba(0,0,0,0.6);
            padding: 8px 14px;
            border-radius: 40px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(8px);
        }

        .search-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin: 0 12px 12px 12px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-main);
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        .theme-toggle {
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--primary);
        }

        /* Tabs Styling */
        .tab-item {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.85rem;
            color: #6b7280;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
        }

        .tab-item.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        #center-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 250;
            width: 80px;
            height: 80px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            border: 2px solid rgba(255,255,255,0.2);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: auto;
        }
        
        #center-play-btn.visible { opacity: 1; }

        .touch-zone {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 40%;
            z-index: 150;
            pointer-events: auto;
        }
        .zone-left { left: 0; }
        .zone-right { right: 0; }

        #loading-view {
            position: absolute;
            inset: 0;
            background: #000;
            z-index: 180;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="w-24 animate-pulse">
    </div>

    <div id="app-wrapper">
        <aside class="sidebar">
            <div class="p-5 flex items-center justify-between">
                <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="h-5">
                <div class="theme-toggle" id="theme-btn" title="تبديل المظهر">
                    <i class="fas fa-moon"></i>
                </div>
            </div>

            <div class="search-box">
                <i class="fas fa-search text-gray-500 text-sm"></i>
                <input type="text" id="search-input" placeholder="ابحث عن اسم العرض...">
            </div>

            <div class="flex px-2 border-b border-[var(--border)] overflow-x-auto no-scrollbar">
                <div class="tab-item active" data-type="live">مباشر</div>
                <div class="tab-item" data-type="vod">أفلام</div>
                <div class="tab-item" data-type="series">مسلسلات</div>
                <div class="tab-item" data-type="anime">أنمي</div>
            </div>

            <div id="list" class="flex-1 overflow-y-auto pt-2 pb-6"></div>
        </aside>

        <main class="main-content" id="player-screen">
            <div id="loading-view">
                <div class="w-8 h-8 border-3 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
            </div>

            <div class="overlay-controls" id="player-overlays">
                <div class="btn-action" onclick="UIManager.close()">
                    <i class="fas fa-chevron-right"></i>
                    <span>رجوع</span>
                </div>
                <div class="btn-action" id="zoom-btn">
                    <i class="fas fa-expand-arrows-alt"></i>
                    <span id="zoom-label">افتراضي</span>
                </div>
            </div>

            <div id="center-play-btn">
                <i class="fas fa-pause"></i>
            </div>

            <div class="touch-zone zone-left" id="zone-back"></div>
            <div class="touch-zone zone-right" id="zone-fwd"></div>

            <div id="video-container" class="zoom-normal"></div>
        </main>
    </div>

    <script>
        const API_LINKS = {
            live: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            vod: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            series: 'https://docs.google.com/spreadsheets/d/1tugkYcVuDf0bIo6bAOZzo5JJoA0YnE8OUxXK_50gbmQ/gviz/tq?tqx=out:csv',
            anime: 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            filteredData: [],
            player: null,
            zoomIndex: 0,
            currentTab: 'live',
            isDarkMode: true,
            controlsTimeout: null,
            zoomModes: [
                { class: 'zoom-normal', label: 'افتراضي' },
                { class: 'zoom-fill', label: 'ملء الشاشة' },
                { class: 'zoom-crop', label: 'قص الحواف' },
                { class: 'zoom-15', label: '1.5x' }
            ],

            async init() {
                await this.loadCategory('live');
                this.setupGlobalEvents();
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.getElementById('app-wrapper').style.visibility = 'visible';
                }, 1500);
            },

            async loadCategory(type) {
                const list = document.getElementById('list');
                list.innerHTML = `<div class="flex justify-center p-10"><div class="w-6 h-6 border-2 border-orange-500 border-t-transparent rounded-full animate-spin"></div></div>`;
                
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    this.allData = this.parseCSV(text);
                    this.filteredData = this.allData;
                    this.renderList();
                } catch(e) { 
                    list.innerHTML = `<div class="text-center p-10 text-red-500 text-sm">خطأ في تحميل البيانات</div>`;
                }
            },

            parseCSV(csv) {
                return csv.split('\n').slice(1).map(row => {
                    // Handle quoted commas in CSV
                    const parts = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        name: parts[0]?.replace(/"/g, '').trim(),
                        url: parts[1]?.replace(/"/g, '').trim(),
                        logo: parts[2]?.replace(/"/g, '').trim() || "https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png"
                    };
                }).filter(i => i.url && i.name);
            },

            renderList() {
                const list = document.getElementById('list');
                if (this.filteredData.length === 0) {
                    list.innerHTML = `<div class="text-center p-10 text-gray-500 text-sm">لا توجد نتائج</div>`;
                    return;
                }
                list.innerHTML = this.filteredData.map(item => `
                    <div class="channel-card" onclick="UIManager.play('${item.url}')">
                        <img src="${item.logo}" class="w-10 h-10 object-contain rounded-lg bg-black/10" onerror="this.src='https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png'">
                        <div class="flex-1 min-w-0 text-right">
                            <h3 class="font-bold text-xs truncate" style="color: var(--text-main)">${item.name}</h3>
                        </div>
                        <i class="fas fa-play text-[10px] text-orange-500"></i>
                    </div>
                `).join('');
            },

            setupGlobalEvents() {
                // Tab switching
                document.querySelectorAll('.tab-item').forEach(tab => {
                    tab.onclick = (e) => {
                        const type = e.target.dataset.type;
                        if (this.currentTab === type) return;
                        
                        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                        
                        this.currentTab = type;
                        document.getElementById('search-input').value = '';
                        this.loadCategory(type);
                    };
                });

                // Search logic
                document.getElementById('search-input').oninput = (e) => {
                    const term = e.target.value.toLowerCase();
                    this.filteredData = this.allData.filter(item => 
                        item.name.toLowerCase().includes(term)
                    );
                    this.renderList();
                };

                // Theme toggle
                document.getElementById('theme-btn').onclick = () => {
                    this.isDarkMode = !this.isDarkMode;
                    document.body.classList.toggle('light-mode', !this.isDarkMode);
                    const icon = document.querySelector('#theme-btn i');
                    icon.className = this.isDarkMode ? 'fas fa-moon' : 'fas fa-sun';
                };

                // Zoom control
                document.getElementById('zoom-btn').onclick = (e) => {
                    e.stopPropagation();
                    this.zoomIndex = (this.zoomIndex + 1) % this.zoomModes.length;
                    const mode = this.zoomModes[this.zoomIndex];
                    const container = document.getElementById('video-container');
                    this.zoomModes.forEach(m => container.classList.remove(m.class));
                    container.classList.add(mode.class);
                    document.getElementById('zoom-label').innerText = mode.label;
                };

                // Play/Pause central button
                const centerBtn = document.getElementById('center-play-btn');
                centerBtn.onclick = (e) => {
                    e.stopPropagation();
                    if(!this.player) return;
                    if(this.player.paused()) {
                        this.player.play();
                    } else {
                        this.player.pause();
                    }
                    this.updatePlayIcon();
                };

                // Player interaction
                document.getElementById('player-screen').onclick = () => {
                    this.toggleControls(true);
                };

                let lastTap = 0;
                document.getElementById('zone-fwd').onclick = (e) => {
                    e.stopPropagation();
                    let now = Date.now();
                    if(now - lastTap < 300) this.seek(10);
                    else this.toggleControls(true);
                    lastTap = now;
                };
                document.getElementById('zone-back').onclick = (e) => {
                    e.stopPropagation();
                    let now = Date.now();
                    if(now - lastTap < 300) this.seek(-10);
                    else this.toggleControls(true);
                    lastTap = now;
                };
            },

            updatePlayIcon() {
                const centerBtn = document.getElementById('center-play-btn');
                if(this.player.paused()) {
                    centerBtn.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    centerBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }
            },

            toggleControls(show) {
                const centerBtn = document.getElementById('center-play-btn');
                const overlays = document.getElementById('player-overlays');
                if(show) {
                    centerBtn.classList.add('visible');
                    overlays.style.opacity = '1';
                    overlays.style.pointerEvents = 'auto';
                    clearTimeout(this.controlsTimeout);
                    this.controlsTimeout = setTimeout(() => this.toggleControls(false), 3000);
                } else {
                    centerBtn.classList.remove('visible');
                    overlays.style.opacity = '0';
                    overlays.style.pointerEvents = 'none';
                }
            },

            play(url) {
                if(!url) return;
                document.getElementById('app-wrapper').classList.add('is-playing');
                document.getElementById('loading-view').style.display = 'flex';
                
                const container = document.getElementById('video-container');
                container.innerHTML = `<video id="main-video" class="video-js vjs-big-play-centered" playsinline preload="auto"></video>`;

                this.player = videojs('main-video', {
                    autoplay: true,
                    responsive: true,
                    fluid: false,
                    controls: false,
                    userActions: { doubleClick: false }
                });

                let type = (url.includes(".m3u8") || url.includes("google")) ? "application/x-mpegURL" : "video/mp4";
                this.player.src({ src: url, type: type });
                
                this.player.on('play', () => this.updatePlayIcon());
                this.player.on('pause', () => this.updatePlayIcon());
                
                this.player.on('canplay', () => {
                    document.getElementById('loading-view').style.display = 'none';
                    this.toggleControls(true);
                });

                this.player.on('error', () => {
                   document.getElementById('loading-view').innerHTML = `<div class="text-white text-xs">عذراً، الرابط لا يعمل حالياً</div>`;
                   setTimeout(() => this.close(), 2000);
                });
            },

            seek(sec) {
                if(this.player) this.player.currentTime(this.player.currentTime() + sec);
            },

            close() {
                document.getElementById('app-wrapper').classList.remove('is-playing');
                if(this.player) {
                    this.player.dispose();
                    this.player = null;
                }
            }
        };

        window.onload = () => UIManager.init();
    </script>
</body>
</html>
