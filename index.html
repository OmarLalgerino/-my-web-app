<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADATA TV - PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: black; color: white; font-family: sans-serif; }
        .channel-card { background: #111; border: 1px solid #222; transition: 0.3s; }
        .channel-card:hover { border-color: #f97316; background: #18181b; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">

    <div id="login-box" class="text-center">
        <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="w-24 mb-8 mx-auto">
        <h1 class="text-2xl font-bold mb-6">مرحباً بك في ADATA TV</h1>
        <button onclick="handleLogin()" class="bg-blue-600 hover:bg-blue-700 text-white px-12 py-4 rounded-2xl font-bold text-lg shadow-2xl transition-all">
            تسجيل الدخول عبر Google
        </button>
    </div>

    <div id="app-interface" class="hidden w-full max-w-md p-4">
        <div class="flex items-center justify-between mb-8 border-b border-zinc-800 pb-4">
            <h2 class="text-xl font-bold text-orange-500">القنوات المباشرة</h2>
            <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="w-10">
        </div>
        <div id="channels-container" class="grid gap-4">
            <p class="text-zinc-500 text-sm">جاري جلب قائمة القنوات...</p>
        </div>
    </div>

    <script>
        function handleLogin() {
            if (navigator.userAgent.indexOf("median") >= 0) {
                median.socialLogin.google.login({
                    'redirectUri': 'https://omarlalgerino.github.io/-my-web-app/',
                    'callback': function(result) {
                        // الانتقال الفوري للقنوات بمجرد اختيار الحساب
                        showApp();
                    }
                });
            } else {
                alert("يرجى فتح التطبيق من أيقونة ADATA على الهاتف");
            }
        }

        function showApp() {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('app-interface').classList.remove('hidden');
            fetchChannels();
        }

        async function fetchChannels() {
            try {
                // جلب البيانات من ملف Google Sheets الخاص بك
                const response = await fetch('https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv');
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                
                let html = '';
                rows.forEach(row => {
                    const columns = row.split(',');
                    const name = columns[0].replace(/"/g, '');
                    if(name) {
                        html += `
                            <div class="channel-card p-4 rounded-xl flex items-center gap-4">
                                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                                <span class="font-bold text-lg">${name}</span>
                            </div>`;
                    }
                });
                document.getElementById('channels-container').innerHTML = html;
            } catch (error) {
                document.getElementById('channels-container').innerHTML = '<p class="text-red-500">فشل في تحميل القنوات</p>';
            }
        }
    </script>
</body>
</html>
