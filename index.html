<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول ADATA TV</title>
</head>
<body>

    <div style="text-align: center; margin-top: 100px;">
        <h2>مرحباً بك في ADATA TV</h2>
        <button onclick="loginWithGoogle()" style="padding: 15px 30px; background: #4285F4; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer;">
            تسجيل الدخول عبر Google
        </button>
    </div>

    <script>
    function loginWithGoogle() {
        // التحقق من أننا داخل التطبيق لضمان عمل أوامر Median
        if (navigator.userAgent.indexOf("median") >= 0) {
            
            median.socialLogin.google.login({
                // استبدل الرابط أدناه برابط صفحة القنوات في موقعك لكسر اللوب فوراً
                'redirectUri': 'https://your-actual-website.com/home', 
                'state': 'xyz123'
            });

        } else {
            alert("يرجى فتح التطبيق الرسمي من هاتفك.");
        }
    }
    </script>

</body>
</html>
