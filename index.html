<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETGo TV Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap');
        
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; touch-action: pan-x; }

        :root {
            --surface: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --primary: #22c55e;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        .bg-blobs {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            filter: blur(80px); opacity: 0.3;
        }
        .blob { position: absolute; border-radius: 50%; background: var(--primary); }
        .blob-1 { width: 300px; height: 300px; top: -100px; right: -50px; }
        .blob-2 { width: 250px; height: 250px; bottom: -50px; left: -50px; background: #3b82f6; }

        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #0a0a0a; display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }

        /* المحرك القوسي - تم تسريع الحركة */
        .arch-container {
            display: flex; align-items: center; overflow-x: auto;
            padding: 40px 42vw; gap: 15px; perspective: 1200px;
            scroll-snap-type: x mandatory; height: 300px; 
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .arch-container::-webkit-scrollbar { display: none; }

        .net-card {
            min-width: 110px; height: 160px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            position: relative; scroll-snap-align: center;
            transition: transform 0.2s linear, opacity 0.2s linear;
            border: 1px solid var(--glass-border);
            flex-shrink: 0; overflow: hidden;
        }

        .net-card img { width: 100%; height: 100%; object-fit: contain; background: rgba(0,0,0,0.3); }
        
        .card-active {
            border-color: var(--primary) !important;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
            transform: scale(1.35) !important;
        }

        /* نافذة المكتبة الداخلية */
        #lib-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px); z-index: 200;
            display: none; flex-direction: column; padding: 30px;
        }

        .lib-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; overflow-y: auto; }
        .lib-card { background: var(--card-bg); border-radius: 10px; padding: 5px; border: 1px solid var(--glass-border); text-align: center; }
        .lib-card img { width: 100%; height: 80px; object-fit: contain; border-radius: 5px; }

        #app-wrapper { opacity: 0; display: flex; flex-direction: column; height: 100vh; }
    </style>
</head>
<body>

    <div class="bg-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

    <div id="splash-screen">
        <div class="text-4xl font-black italic" style="font-family: 'Orbitron';"><span class="text-white">NET</span><span class="text-green-500">Go</span></div>
    </div>

    <div id="lib-modal">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold">قنواتي المفضلة</h2>
            <i class="fas fa-times text-2xl" onclick="UIManager.toggleLib()"></i>
        </div>
        <div class="lib-grid" id="lib-content"></div>
        <button onclick="UIManager.clearFavs()" class="mt-auto bg-red-600/20 text-red-500 py-3 rounded-xl border border-red-600/30">مسح الكل</button>
    </div>

    <div id="app-wrapper">
        <header class="p-5 flex justify-between items-center">
            <div class="text-2xl font-black italic tracking-tighter" style="font-family: 'Orbitron';">
                <span style="color: var(--text-main)">NET</span><span class="text-green-500">Go</span>
            </div>
            <div class="flex gap-3">
                <div onclick="UIManager.toggleLib()" class="w-9 h-9 bg-white/10 rounded-full flex items-center justify-center border border-white/10"><i class="fas fa-star text-yellow-500"></i></div>
                <a href="https://t.me/zone1996" target="_blank" class="w-9 h-9 bg-white text-black rounded-full flex items-center justify-center"><i class="fab fa-telegram-plane"></i></a>
            </div>
        </header>

        <div class="search-box">
            <i class="fas fa-search opacity-40"></i>
            <input type="text" id="search-input" placeholder="ابحث..." oninput="UIManager.search(this.value)">
        </div>

        <div class="tabs flex overflow-x-auto gap-1 px-4" style="scrollbar-width: none;">
            <div class="tab-item active" onclick="UIManager.switchTab('all', this)">الكل</div>
            <div class="tab-item" onclick="UIManager.switchTab('sports', this)">رياضة</div>
            <div class="tab-item" onclick="UIManager.switchTab('news', this)">أخبار</div>
            <div class="tab-item" onclick="UIManager.switchTab('movies', this)">أفلام</div>
            <div class="tab-item" onclick="UIManager.switchTab('media', this)">ميديا</div>
            <div class="tab-item" onclick="UIManager.switchTab('docs', this)">وثائقي</div>
        </div>

        <div class="flex-1 flex flex-col justify-center overflow-hidden">
            <div class="arch-container" id="list"></div>
            <div id="active-name" class="text-center mt-6 font-black text-2xl text-green-500 min-h-[35px] drop-shadow-lg"></div>
            <p class="text-center text-[10px] opacity-30 mt-2">اضغط مطولاً لحفظ القناة</p>
        </div>
    </div>

    <script>
        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            movies: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            media: 'https://docs.google.com/spreadsheets/d/1jH5qsnm3bCcA1B7rjCVEKBd6x9HZCxfjFXdPrMk7MVc/gviz/tq?tqx=out:csv',
            news: 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv',
            docs: 'https://docs.google.com/spreadsheets/d/1tugkYcVuDf0bIo6bAOZzo5JJoA0YnE8OUxXK_50gbmQ/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            favs: JSON.parse(localStorage.getItem('net_favs')) || [],
            
            async init() {
                await this.loadCategory('all');
                setTimeout(() => {
                    document.getElementById('splash-screen').style.opacity = '0';
                    document.getElementById('app-wrapper').style.opacity = '1';
                    setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 600);
                }, 2000);
            },

            async fetchData(type) {
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    return text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return { name: p[0]?.replace(/"/g, '').trim(), url: p[1]?.replace(/"/g, '').trim(), logo: p[2]?.replace(/"/g, '').trim() || "https://via.placeholder.com/100x145" };
                    }).filter(i => i.url && i.name);
                } catch (e) { return []; }
            },

            async loadCategory(type) {
                document.getElementById('list').innerHTML = '<div class="w-full text-center opacity-30">Loading...</div>';
                let data = [];
                if (type === 'all') {
                    for (const key in API_LINKS) { data = [...data, ...await this.fetchData(key)]; }
                } else { data = await this.fetchData(type); }
                this.allData = data;
                this.render(data);
            },

            render(data) {
                const list = document.getElementById('list');
                list.innerHTML = data.map(item => `
                    <div class="net-card" onclick="UIManager.play('${item.url}', '${item.name}')" oncontextmenu="UIManager.addFav('${item.name}','${item.url}','${item.logo}'); return false;">
                        <img src="${item.logo}" data-name="${item.name}">
                        <div class="card-overlay text-[8px]">${item.name}</div>
                    </div>
                `).join('');
                this.setupArchEffect();
            },

            play(url, name) {
                window.location.href = `intent://${url.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=com.brouken.player;type=video/*;B.set_mag_player=true;S.title=${encodeURIComponent(name)};end`;
            },

            toggleLib() {
                const modal = document.getElementById('lib-modal');
                const content = document.getElementById('lib-content');
                modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
                if(modal.style.display === 'flex') {
                    content.innerHTML = this.favs.map(f => `
                        <div class="lib-card" onclick="UIManager.play('${f.url}','${f.name}')">
                            <img src="${f.logo}">
                            <div class="text-[9px] mt-1 truncate">${f.name}</div>
                        </div>
                    `).join('');
                }
            },

            addFav(name, url, logo) {
                if(!this.favs.find(f => f.url === url)) {
                    this.favs.push({name, url, logo});
                    localStorage.setItem('net_favs', JSON.stringify(this.favs));
                    alert('تم الحفظ في مكتبتك');
                }
            },

            clearFavs() { if(confirm('مسح الكل؟')) { this.favs = []; localStorage.setItem('net_favs', '[]'); this.toggleLib(); } },

            search(query) {
                const filtered = this.allData.filter(i => i.name.toLowerCase().includes(query.toLowerCase()));
                this.render(filtered);
            },

            switchTab(type, el) {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                this.loadCategory(type);
            },

            setupArchEffect() {
                const slider = document.getElementById('list');
                const nameDisplay = document.getElementById('active-name');
                const update = () => {
                    const cards = document.querySelectorAll('.net-card');
                    const center = slider.scrollLeft + (slider.offsetWidth / 2);
                    cards.forEach(card => {
                        const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                        const distance = Math.abs(center - cardCenter);
                        const scale = Math.max(0.8, 1.4 - (distance / 350));
                        card.style.transform = `scale(${scale}) translateY(${Math.abs(cardCenter - center) / 10}px) rotateY(${(cardCenter - center) / 15}deg)`;
                        card.style.opacity = Math.max(0.5, 1 - (distance / 400));
                        if (distance < 50) {
                            nameDisplay.innerText = card.querySelector('img').getAttribute('data-name');
                            card.classList.add('card-active');
                        } else { card.classList.remove('card-active'); }
                    });
                };
                slider.onscroll = update;
                setTimeout(update, 100);
            }
        };

        UIManager.init();
    </script>
</body>
</html>
