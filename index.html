<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ADATA TV - Professional View</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        :root {
            --primary: #ff9500;
            --surface: #050505;
            --card: #111111;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body.light-mode {
            --surface: #f3f4f6;
            --card: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
            --text-main: #111111;
            --text-dim: #4b5563;
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
            height: 100vh;
            overscroll-behavior-y: contain;
            transition: background-color 0.3s ease;
        }

        #video-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-js {
            width: 100vw !important;
            height: 100vh !important;
        }

        /* Zoom Modes */
        .zoom-normal video { object-fit: contain !important; }
        .zoom-fill video { object-fit: fill !important; }
        .zoom-crop video { object-fit: cover !important; }
        .zoom-15 video { object-fit: cover !important; transform: scale(1.5); }

        #splash-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #app-wrapper {
            display: flex;
            height: 100vh;
            width: 100vw;
            visibility: hidden;
        }

        .sidebar {
            width: 100%;
            background: var(--surface);
            display: flex;
            flex-direction: column;
            z-index: 50;
            transition: background-color 0.3s ease;
        }

        .main-content {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: none;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .is-playing .main-content { display: flex; }

        .channel-card {
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            margin: 4px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: 0.2s;
        }

        .overlay-controls {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 15px;
            right: 15px;
            z-index: 200;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .btn-action {
            pointer-events: auto;
            background: rgba(0,0,0,0.6);
            padding: 8px 14px;
            border-radius: 40px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(8px);
        }

        .search-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin: 0 12px 12px 12px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-main);
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        .icon-btn {
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text-main);
            position: relative;
        }

        #notif-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #ff3b30;
            color: white;
            font-size: 9px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(255, 59, 48, 0.5);
        }

        /* Modal Notifications */
        #notif-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card);
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 80vh;
        }

        #center-play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 250;
            width: 80px;
            height: 80px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            border: 2px solid rgba(255,255,255,0.2);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: auto;
        }
        
        #center-play-btn.visible { opacity: 1; }

        /* Touch Zones for Rewind/Forward */
        .touch-zone {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 40%;
            z-index: 150;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }
        .zone-left { left: 0; }
        .zone-right { right: 0; }
        .touch-zone.active { opacity: 1; }

        #loading-view {
            position: absolute;
            inset: 0;
            background: #000;
            z-index: 180;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="w-24 animate-pulse">
    </div>

    <!-- مركز التنبيهات والرسائل -->
    <div id="notif-modal" onclick="if(event.target === this) this.style.display='none'">
        <div class="modal-content">
            <div class="p-4 border-b border-[var(--border)] flex justify-between items-center bg-[var(--card)]">
                <div class="flex items-center gap-2">
                    <i class="fas fa-bullhorn text-orange-500"></i>
                    <h3 class="font-bold text-sm">التنبيهات الإدارية</h3>
                </div>
                <button onclick="document.getElementById('notif-modal').style.display='none'" class="text-gray-500 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-4 space-y-3 overflow-y-auto bg-[var(--surface)]" id="notif-list"></div>
            <div class="p-3 text-center border-t border-[var(--border)] bg-[var(--card)]">
                <button onclick="document.getElementById('notif-modal').style.display='none'" class="text-xs text-orange-500 font-bold">فهمت</button>
            </div>
        </div>
    </div>

    <div id="app-wrapper">
        <aside class="sidebar">
            <div class="p-5 flex items-center justify-between">
                <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="h-5">
                <div class="flex gap-2">
                    <div class="icon-btn" id="notif-btn">
                        <i class="fas fa-bell"></i>
                        <span id="notif-badge">0</span>
                    </div>
                    <div class="icon-btn" id="theme-btn">
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
            </div>

            <div class="search-box">
                <i class="fas fa-search text-gray-500 text-sm"></i>
                <input type="text" id="search-input" placeholder="ابحث عن قناة أو فيلم...">
            </div>

            <div class="flex px-4 border-b border-[var(--border)]">
                <div class="flex-1 py-3 text-center cursor-pointer border-b-2 border-orange-500 font-bold text-sm" id="tab-live">مباشر</div>
                <div class="flex-1 py-3 text-center cursor-pointer text-gray-500 font-bold text-sm" id="tab-vod">أفلام</div>
            </div>

            <div id="list" class="flex-1 overflow-y-auto pt-2 pb-6"></div>
        </aside>

        <main class="main-content" id="player-screen">
            <div id="loading-view">
                <div class="w-8 h-8 border-3 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
            <div class="overlay-controls">
                <div class="btn-action" onclick="UIManager.close()">
                    <i class="fas fa-chevron-right"></i>
                    <span>رجوع</span>
                </div>
                <div class="btn-action" id="zoom-btn">
                    <i class="fas fa-expand-arrows-alt"></i>
                    <span id="zoom-label">افتراضي</span>
                </div>
            </div>
            <div id="center-play-btn">
                <i class="fas fa-pause"></i>
            </div>

            <!-- مناطق التسريع والتأخير بالنقر المزدوج -->
            <div class="touch-zone zone-left" id="zone-rewind">
                <div class="flex flex-col items-center">
                    <i class="fas fa-backward"></i>
                    <span class="text-[10px] mt-1">10-</span>
                </div>
            </div>
            <div class="touch-zone zone-right" id="zone-forward">
                <div class="flex flex-col items-center">
                    <i class="fas fa-forward"></i>
                    <span class="text-[10px] mt-1">10+</span>
                </div>
            </div>

            <div id="video-container" class="zoom-normal"></div>
        </main>
    </div>

    <script>
        const API_LINKS = {
            live: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            vod: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            messages: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv&gid=0' 
        };

        const UIManager = {
            allData: [],
            filteredData: [],
            messages: [],
            player: null,
            zoomIndex: 0,
            currentTab: 'live',
            isDarkMode: true,
            controlsTimeout: null,
            zoomModes: [
                { class: 'zoom-normal', label: 'افتراضي' },
                { class: 'zoom-fill', label: 'ملء الشاشة' },
                { class: 'zoom-crop', label: 'قص الحواف' },
                { class: 'zoom-15', label: '1.5x' }
            ],

            async init() {
                await this.loadCategory('live');
                this.setupGlobalEvents();
                this.fetchMessages(); 
                
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.getElementById('app-wrapper').style.visibility = 'visible';
                }, 1500);
            },

            async fetchMessages() {
                try {
                    const defaultMessages = [
                        { title: "تحديث النظام v2.2", body: "تم إضافة ميزة النقر المزدوج لتسريع الفيديو 10 ثوانٍ.", date: "منذ قليل", type: "update" },
                        { title: "رسالة هامة", body: "استخدم الأطراف الجانبية للشاشة لتسريع أو تأخير البث.", date: "اليوم", type: "msg" }
                    ];
                    this.messages = defaultMessages;
                    this.renderMessages();
                } catch(e) { console.error("Messages fetch error"); }
            },

            renderMessages() {
                const list = document.getElementById('notif-list');
                const badge = document.getElementById('notif-badge');
                if (this.messages.length > 0) {
                    badge.innerText = this.messages.length;
                    badge.style.display = 'flex';
                }
                list.innerHTML = this.messages.map(m => `
                    <div class="p-4 bg-[var(--card)] rounded-xl border border-[var(--border)]">
                        <div class="flex gap-3">
                            <div class="w-10 h-10 rounded-full ${m.type === 'update' ? 'bg-blue-500/10' : 'bg-orange-500/10'} flex items-center justify-center shrink-0">
                                <i class="fas ${m.type === 'update' ? 'fa-sync-alt' : 'fa-info-circle'} ${m.type === 'update' ? 'text-blue-500' : 'text-orange-500'}"></i>
                            </div>
                            <div class="flex-1">
                                <div class="flex justify-between items-center mb-1">
                                    <h4 class="font-bold text-xs text-[var(--text-main)]">${m.title}</h4>
                                    <span class="text-[9px] text-gray-500">${m.date}</span>
                                </div>
                                <p class="text-[11px] text-[var(--text-dim)] leading-relaxed">${m.body}</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            async loadCategory(type) {
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    this.allData = this.parseCSV(text);
                    this.filteredData = this.allData;
                    this.renderList();
                } catch(e) { console.error("Data error"); }
            },

            parseCSV(csv) {
                return csv.split('\n').slice(1).map(row => {
                    const parts = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        name: parts[0]?.replace(/"/g, '').trim(),
                        url: parts[1]?.replace(/"/g, '').trim(),
                        logo: parts[2]?.replace(/"/g, '').trim()
                    };
                }).filter(i => i.name && i.url);
            },

            renderList() {
                const list = document.getElementById('list');
                list.innerHTML = this.filteredData.map(item => `
                    <div class="channel-card" onclick="UIManager.play('${item.url}')">
                        <img src="${item.logo || 'https://via.placeholder.com/40'}" class="w-10 h-10 object-contain rounded-lg bg-black/10">
                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-xs truncate">${item.name}</h3>
                        </div>
                        <i class="fas fa-play text-[10px] text-orange-500"></i>
                    </div>
                `).join('');
            },

            setupGlobalEvents() {
                document.getElementById('tab-live').onclick = (e) => this.switchTab(e.target, 'live');
                document.getElementById('tab-vod').onclick = (e) => this.switchTab(e.target, 'vod');

                document.getElementById('search-input').oninput = (e) => {
                    const term = e.target.value.toLowerCase();
                    this.filteredData = this.allData.filter(item => item.name.toLowerCase().includes(term));
                    this.renderList();
                };

                document.getElementById('theme-btn').onclick = () => {
                    this.isDarkMode = !this.isDarkMode;
                    document.body.classList.toggle('light-mode', !this.isDarkMode);
                    document.querySelector('#theme-btn i').className = this.isDarkMode ? 'fas fa-moon' : 'fas fa-sun';
                };

                document.getElementById('notif-btn').onclick = () => {
                    document.getElementById('notif-modal').style.display = 'flex';
                    document.getElementById('notif-badge').style.display = 'none';
                };

                document.getElementById('zoom-btn').onclick = () => {
                    this.zoomIndex = (this.zoomIndex + 1) % this.zoomModes.length;
                    const mode = this.zoomModes[this.zoomIndex];
                    const container = document.getElementById('video-container');
                    this.zoomModes.forEach(m => container.classList.remove(m.class));
                    container.classList.add(mode.class);
                    document.getElementById('zoom-label').innerText = mode.label;
                };

                document.getElementById('center-play-btn').onclick = (e) => {
                    e.stopPropagation();
                    if(!this.player) return;
                    if(this.player.paused()) {
                        this.player.play();
                        document.getElementById('center-play-btn').innerHTML = '<i class="fas fa-pause"></i>';
                    } else {
                        this.player.pause();
                        document.getElementById('center-play-btn').innerHTML = '<i class="fas fa-play"></i>';
                    }
                };

                // منطق النقر المزدوج للتسريع والتأخير
                const rewindZone = document.getElementById('zone-rewind');
                const forwardZone = document.getElementById('zone-forward');

                rewindZone.onclick = (e) => {
                    if (e.detail === 2) { // Double click check
                        this.seek(-10);
                        this.triggerFeedback(rewindZone);
                    } else {
                        this.toggleControls(true);
                    }
                };

                forwardZone.onclick = (e) => {
                    if (e.detail === 2) { // Double click check
                        this.seek(10);
                        this.triggerFeedback(forwardZone);
                    } else {
                        this.toggleControls(true);
                    }
                };
            },

            seek(seconds) {
                if(!this.player) return;
                const current = this.player.currentTime();
                this.player.currentTime(current + seconds);
            },

            triggerFeedback(el) {
                el.classList.add('active');
                setTimeout(() => el.classList.remove('active'), 400);
            },

            toggleControls(show) {
                const centerBtn = document.getElementById('center-play-btn');
                const overlays = document.querySelector('.overlay-controls');
                if(show) {
                    centerBtn.classList.add('visible');
                    overlays.style.opacity = '1';
                    clearTimeout(this.controlsTimeout);
                    this.controlsTimeout = setTimeout(() => this.toggleControls(false), 3000);
                } else {
                    centerBtn.classList.remove('visible');
                    overlays.style.opacity = '0';
                }
            },

            switchTab(el, type) {
                if (this.currentTab === type) return;
                this.currentTab = type;
                document.getElementById('tab-live').className = document.getElementById('tab-vod').className = "flex-1 py-3 text-center cursor-pointer text-gray-500 font-bold text-sm";
                el.className = "flex-1 py-3 text-center cursor-pointer border-b-2 border-orange-500 font-bold text-sm";
                this.loadCategory(type);
            },

            play(url) {
                document.getElementById('app-wrapper').classList.add('is-playing');
                document.getElementById('loading-view').style.display = 'flex';
                const container = document.getElementById('video-container');
                container.innerHTML = `<video id="main-video" class="video-js vjs-big-play-centered" controls playsinline></video>`;
                this.player = videojs('main-video', { autoplay: true });
                this.player.src({ src: url, type: url.includes(".m3u8") ? "application/x-mpegURL" : "video/mp4" });
                this.player.on('canplay', () => {
                    document.getElementById('loading-view').style.display = 'none';
                    this.toggleControls(true);
                });
            },

            close() {
                document.getElementById('app-wrapper').classList.remove('is-playing');
                if(this.player) { this.player.dispose(); this.player = null; }
            }
        };

        window.onload = () => UIManager.init();
    </script>
</body>
</html>
