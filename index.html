<script>
// هذا الكود وظيفته "استلام" موافقة جوجل وفتح الصفحة التالية
function startGoogleLogin() {
    if (typeof median !== 'undefined') {
        median.socialLogin.google.login({
            callback: function(data) {
                if (data.success) {
                    // هنا يتم كسر اللوب: بمجرد نجاح الدخول، ينقلك للرابط أدناه
                    window.location.href = "ضع_هنا_رابط_موقعك_الذي_يحتوي_على_القنوات";
                } else {
                    // هذا التنبيه سيخبرك بالسبب الحقيقي للفشل (مثلاً SHA-1 خطأ)
                    alert("خطأ تقني: " + data.error);
                }
            }
        });
    }
}
</script>

<button onclick="startGoogleLogin()" style="width:100%; height:50px;">تسجيل الدخول</button>
