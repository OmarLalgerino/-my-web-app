<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETGo TV Pro - Flexible Layout</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap');
        
        * { 
            -webkit-user-select: none; user-select: none; box-sizing: border-box; touch-action: pan-x;
            transition: background-color 0.5s ease, color 0.5s ease, transform 0.3s ease, all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        :root {
            --surface: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --primary: #22c55e;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --surface: #f8fafc;
            --card-bg: rgba(0, 0, 0, 0.05);
            --text-main: #0f172a;
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        body { background-color: var(--surface); color: var(--text-main); font-family: 'Cairo', sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        /* شاشة البداية */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #0a0a0a; display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.8s ease;
        }

        /* حاوية القنوات - وضع السلسلة (Arch) */
        .channels-list.arch {
            display: flex; align-items: center; overflow-x: auto;
            padding: 40px 42vw; gap: 15px; perspective: 1200px;
            scroll-snap-type: x mandatory; height: 280px; scrollbar-width: none;
        }

        /* حاوية القنوات - وضع الشبكة (Grid) */
        .channels-list.grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 12px; padding: 20px; overflow-y: auto; height: calc(100vh - 250px);
            scroll-snap-type: none; perspective: none;
        }

        .channels-list::-webkit-scrollbar { display: none; }

        .net-card {
            background: var(--card-bg); backdrop-filter: blur(10px);
            border-radius: 15px; position: relative; border: 1px solid var(--glass-border);
            overflow: hidden; cursor: pointer; flex-shrink: 0;
        }

        /* أحجام البطاقات في كل وضع */
        .arch .net-card { min-width: 105px; height: 150px; scroll-snap-align: center; }
        .grid .net-card { width: 100%; height: 130px; transform: none !important; opacity: 1 !important; }

        .net-card img { width: 100%; height: 100%; object-fit: contain; background: rgba(0,0,0,0.2); }
        .card-overlay { position: absolute; bottom: 0; width: 100%; padding: 6px; background: rgba(0, 0, 0, 0.6); font-size: 10px; text-align: center; font-weight: 700; color: #fff; }

        .tabs { margin: 10px 0; padding: 0 10px; display: flex; overflow-x: auto; gap: 8px; scrollbar-width: none; }
        .tab-item { cursor: pointer; padding: 6px 16px; font-weight: 700; color: #64748b; border-radius: 20px; font-size: 12px; flex-shrink: 0; background: var(--card-bg); }
        .tab-item.active { color: #fff; background: var(--primary); }

        .header-btn { width: 40px; height: 40px; background: var(--card-bg); border: 1px solid var(--glass-border); border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        #active-name { transition: opacity 0.3s ease; }
        .grid-view-active #active-name { opacity: 0; height: 0; margin: 0; }
    </style>
</head>
<body class="arch-view-active">

    <div id="splash-screen">
        <div class="text-4xl font-black italic animate-pulse" style="font-family: 'Orbitron'; text-shadow: 0 0 20px #22c55e;">
            <span class="text-white">NET</span><span class="text-green-500">Go</span>
        </div>
    </div>

    <div id="app-wrapper" class="opacity-0 flex flex-col h-screen">
        <header class="p-5 flex justify-between items-center">
            <div class="text-2xl font-black italic tracking-tighter" style="font-family: 'Orbitron';">
                <span style="color: var(--text-main)">NET</span><span class="text-green-500">Go</span>
            </div>
            <div class="flex gap-2">
                <div id="layout-btn" class="header-btn" title="تغيير الشكل">
                    <i class="fas fa-th-large text-green-500" id="layout-icon"></i>
                </div>
                <div id="theme-btn" class="header-btn">
                    <i class="fas fa-moon text-yellow-400" id="theme-icon"></i>
                </div>
            </div>
        </header>

        <div class="px-5 mb-2">
            <div class="flex items-center bg-[var(--card-bg)] border border-[var(--glass-border)] rounded-2xl px-4 py-2 gap-3">
                <i class="fas fa-search opacity-30"></i>
                <input type="text" id="search-input" placeholder="ابحث عن قناة..." oninput="UIManager.search(this.value)" class="bg-transparent border-none outline-none w-full text-sm">
            </div>
        </div>

        <div class="tabs">
            <div class="tab-item active" onclick="UIManager.switchTab('all', this)">الكل</div>
            <div class="tab-item" onclick="UIManager.switchTab('sports', this)">رياضة</div>
            <div class="tab-item" onclick="UIManager.switchTab('news', this)">أخبار</div>
            <div class="tab-item" onclick="UIManager.switchTab('docs', this)">وثائقية</div>
        </div>

        <div class="flex-1 flex flex-col justify-center overflow-hidden">
            <div class="channels-list arch" id="list"></div>
            <div id="active-name" class="text-center mt-4 font-black text-xl text-green-500 min-h-[30px]"></div>
        </div>
    </div>

    <script>
        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            news: 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv',
            docs: 'https://docs.google.com/spreadsheets/d/1tugkYcVuDf0bIo6bAOZzo5JJoA0YnE8OUxXK_50gbmQ/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            isGrid: false,
            
            async init() {
                // تبديل الثيم
                document.getElementById('theme-btn').onclick = () => {
                    document.body.classList.toggle('light-mode');
                    document.getElementById('theme-icon').className = document.body.classList.contains('light-mode') ? 'fas fa-sun text-orange-500' : 'fas fa-moon text-yellow-400';
                };

                // تبديل التشكيل (Grid/Arch)
                document.getElementById('layout-btn').onclick = () => {
                    this.isGrid = !this.isGrid;
                    const list = document.getElementById('list');
                    const icon = document.getElementById('layout-icon');
                    if(this.isGrid) {
                        list.className = "channels-list grid";
                        icon.className = "fas fa-list-ul text-blue-500";
                        document.body.classList.add('grid-view-active');
                    } else {
                        list.className = "channels-list arch";
                        icon.className = "fas fa-th-large text-green-500";
                        document.body.classList.remove('grid-view-active');
                        this.setupArch();
                    }
                };

                await this.loadCategory('all');
                setTimeout(() => {
                    document.getElementById('splash-screen').style.opacity = '0';
                    document.getElementById('app-wrapper').style.opacity = '1';
                    setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 800);
                }, 2000);
            },

            async loadCategory(type) {
                let data = [];
                if (type === 'all') {
                    for (const key in API_LINKS) { data = [...data, ...await this.fetchData(key)]; }
                } else { data = await this.fetchData(type); }
                this.allData = data;
                this.render(data);
            },

            async fetchData(t) {
                try {
                    const res = await fetch(API_LINKS[t]);
                    const text = await res.text();
                    return text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return { name: p[0]?.replace(/"/g, ''), url: p[1]?.replace(/"/g, ''), logo: p[2]?.replace(/"/g, '') };
                    }).filter(i => i.url);
                } catch(e) { return []; }
            },

            render(data) {
                const list = document.getElementById('list');
                list.innerHTML = data.map(item => {
                    const intent = `intent://${item.url.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=com.brouken.player;type=video/*;S.title=${encodeURIComponent(item.name)};end`;
                    return `<div class="net-card" onclick="window.location.href='${intent}'">
                        <img src="${item.logo}" data-name="${item.name}">
                        <div class="card-overlay">${item.name}</div>
                    </div>`;
                }).join('');
                if(!this.isGrid) this.setupArch();
            },

            setupArch() {
                const slider = document.getElementById('list');
                const nameDisplay = document.getElementById('active-name');
                const update = () => {
                    if(this.isGrid) return;
                    const cards = document.querySelectorAll('.net-card');
                    const center = slider.scrollLeft + (slider.offsetWidth / 2);
                    cards.forEach(card => {
                        const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                        const dist = Math.abs(center - cardCenter);
                        const scale = Math.max(0.7, 1.3 - (dist / 350));
                        card.style.transform = `scale(${scale})`;
                        if (dist < 50) nameDisplay.innerText = card.querySelector('img').dataset.name;
                    });
                };
                slider.onscroll = update;
                setTimeout(update, 100);
            },

            switchTab(type, el) {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                this.loadCategory(type);
            },

            search(q) {
                const filtered = this.allData.filter(i => i.name.toLowerCase().includes(q.toLowerCase()));
                this.render(filtered);
            }
        };

        UIManager.init();
    </script>
</body>
</html>
