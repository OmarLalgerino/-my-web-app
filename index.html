<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ADATA - Clean Pulse</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Playfair+Display:ital,wght@1,700&display=swap');
        
        :root {
            --primary: #ff4d00;
            --secondary: #ff9500;
            --surface: #050505;
            --card: #111111;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --fire-glow-subtle: rgba(255, 77, 0, 0.3);
        }

        body.light-mode {
            --surface: #f3f4f6;
            --card: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
            --text-main: #111111;
            --text-dim: #4b5563;
            --fire-glow-subtle: rgba(255, 77, 0, 0.15);
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
            height: 100vh;
            overscroll-behavior-y: contain;
            transition: background-color 0.3s ease;
        }

        /* Logo Pulse Animation */
        @keyframes logo-pulse-clean {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .pulse-logo {
            animation: logo-pulse-clean 2.5s infinite ease-in-out;
            filter: none !important;
        }

        /* Professional Developer Signature Style */
        .dev-signature {
            padding: 12px;
            margin: 10px 15px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(255, 77, 0, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 77, 0, 0.15);
            backdrop-filter: blur(5px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .dev-signature::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 77, 0, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .developer-name {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to right, #ffffff, var(--primary), #ffffff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-style: italic;
            font-weight: 700;
            font-size: 0.95rem;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        #video-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-js {
            width: 100vw !important;
            height: 100vh !important;
        }

        .zoom-normal video { object-fit: contain !important; }
        .zoom-fill video { object-fit: fill !important; }
        .zoom-crop video { object-fit: cover !important; }
        .zoom-15 video { object-fit: cover !important; transform: scale(1.5); }

        #splash-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        #app-wrapper {
            display: flex;
            height: 100vh;
            width: 100vw;
            visibility: hidden;
        }

        .sidebar {
            width: 100%;
            background: var(--surface);
            display: flex;
            flex-direction: column;
            z-index: 50;
            transition: background-color 0.3s ease;
        }

        .main-content {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: none;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .is-playing .main-content { display: flex; }

        .channel-card {
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            margin: 4px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: 0.2s;
        }

        .channel-card:active {
            transform: scale(0.98);
        }

        .channel-logo-container {
            position: relative;
            width: 50px;
            height: 50px;
            flex-shrink: 0;
        }

        .channel-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            padding: 4px;
            border: 1.5px solid rgba(255, 77, 0, 0.3);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .channel-card:hover .channel-logo {
            transform: scale(1.1);
            border-color: var(--primary);
        }

        .overlay-controls {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 15px;
            right: 15px;
            z-index: 200;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .btn-action {
            pointer-events: auto;
            background: rgba(0,0,0,0.6);
            padding: 8px 14px;
            border-radius: 40px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .search-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin: 0 12px 12px 12px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-main);
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        .theme-toggle {
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--primary);
        }

        #loading-view {
            position: absolute;
            inset: 0;
            background: #000;
            z-index: 180;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 77, 0, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="w-24 pulse-logo" alt="ADATA Logo">
        <!-- تم حذف الاسم من هنا -->
    </div>

    <div id="app-wrapper">
        <aside class="sidebar">
            <div class="p-5 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="h-6 pulse-logo" alt="Icon">
                    <span class="font-black text-xl tracking-tighter">ADATA</span>
                </div>
                <div class="theme-toggle" id="theme-btn" title="تبديل المظهر">
                    <i class="fas fa-moon"></i>
                </div>
            </div>

            <div class="search-box">
                <i class="fas fa-search text-gray-500 text-sm"></i>
                <input type="text" id="search-input" placeholder="ابحث عن قناة أو فيلم...">
            </div>

            <div class="flex px-4 border-b border-[var(--border)]">
                <div class="flex-1 py-3 text-center cursor-pointer border-b-2 border-[#ff4d00] font-bold text-sm transition-all text-[#ff4d00]" id="tab-live">مباشر</div>
                <div class="flex-1 py-3 text-center cursor-pointer text-gray-500 font-bold text-sm transition-all" id="tab-vod">أفلام</div>
            </div>

            <!-- Channels List -->
            <div id="list" class="flex-1 overflow-y-auto pt-2">
                <!-- Data will be loaded here -->
            </div>

            <!-- Professional Dev Signature (Kept at bottom only) -->
            <div class="dev-signature">
                <div class="text-[9px] text-gray-500 mb-1 uppercase tracking-widest">المطور الرسمي</div>
                <div class="developer-name">Omar L'Algerino</div>
            </div>
        </aside>

        <main class="main-content" id="player-screen">
            <div id="loading-view">
                <div class="spinner"></div>
                <p class="text-white mt-4 text-xs">جاري التحميل...</p>
            </div>

            <div class="overlay-controls" id="player-overlays">
                <div class="btn-action" onclick="UIManager.close()">
                    <i class="fas fa-arrow-right"></i>
                    <span>رجوع</span>
                </div>
                <div class="btn-action" id="zoom-btn">
                    <i class="fas fa-expand-arrows-alt"></i>
                    <span id="zoom-label">افتراضي</span>
                </div>
            </div>

            <div id="center-play-btn" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[250] w-[70px] h-[70px] bg-black/50 rounded-full flex items-center justify-center text-white text-2xl border border-white/20 cursor-pointer opacity-0 transition-opacity pointer-events-auto">
                <i class="fas fa-pause"></i>
            </div>

            <div class="touch-zone zone-left h-full" id="zone-back" style="position:absolute; left:0; width:30%; z-index:150;"></div>
            <div class="touch-zone zone-right h-full" id="zone-fwd" style="position:absolute; right:0; width:30%; z-index:150;"></div>

            <div id="video-container" class="zoom-normal"></div>
        </main>
    </div>

    <script>
        const API_LINKS = {
            live: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            vod: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            filteredData: [],
            player: null,
            zoomIndex: 0,
            currentTab: 'live',
            isDarkMode: true,
            controlsTimeout: null,
            zoomModes: [
                { class: 'zoom-normal', label: 'افتراضي' },
                { class: 'zoom-fill', label: 'ملء' },
                { class: 'zoom-crop', label: 'قص' },
                { class: 'zoom-15', label: '1.5x' }
            ],

            async init() {
                await this.loadCategory('live');
                this.setupGlobalEvents();
                setTimeout(() => {
                    const splash = document.getElementById('splash-screen');
                    splash.style.opacity = '0';
                    setTimeout(() => splash.style.display = 'none', 500);
                    document.getElementById('app-wrapper').style.visibility = 'visible';
                }, 1500);
            },

            async loadCategory(type) {
                const list = document.getElementById('list');
                list.innerHTML = `<div class="flex justify-center p-10"><div class="spinner"></div></div>`;
                
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    this.allData = this.parseCSV(text);
                    this.filteredData = this.allData;
                    this.renderList();
                } catch(e) { 
                    list.innerHTML = `<div class="text-center p-10 text-red-500">فشل تحميل البيانات</div>`;
                }
            },

            parseCSV(csv) {
                const lines = csv.split('\n');
                return lines.slice(1).map(row => {
                    const parts = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        name: parts[0]?.replace(/"/g, '').trim(),
                        url: parts[1]?.replace(/"/g, '').trim(),
                        logo: parts[2]?.replace(/"/g, '').trim() || "https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png"
                    };
                }).filter(i => i.url && i.name);
            },

            renderList() {
                const list = document.getElementById('list');
                if (this.filteredData.length === 0) {
                    list.innerHTML = `<div class="text-center p-10 text-gray-500 text-sm">لا توجد نتائج للبحث</div>`;
                    return;
                }
                list.innerHTML = this.filteredData.map(item => `
                    <div class="channel-card" onclick="UIManager.play('${item.url}')">
                        <div class="channel-logo-container">
                            <img src="${item.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/50?text=TV'">
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-sm truncate" style="color: var(--text-main)">${item.name}</h3>
                            <p class="text-[10px] text-gray-500">مشاهدة الآن</p>
                        </div>
                        <div class="w-8 h-8 flex items-center justify-center rounded-full bg-[#ff4d00]/10">
                            <i class="fas fa-play text-[10px] text-[#ff4d00]"></i>
                        </div>
                    </div>
                `).join('');
            },

            setupGlobalEvents() {
                document.getElementById('tab-live').onclick = (e) => this.switchTab(e.target, 'live');
                document.getElementById('tab-vod').onclick = (e) => this.switchTab(e.target, 'vod');

                document.getElementById('search-input').oninput = (e) => {
                    const term = e.target.value.toLowerCase();
                    this.filteredData = this.allData.filter(item => 
                        item.name.toLowerCase().includes(term)
                    );
                    this.renderList();
                };

                document.getElementById('theme-btn').onclick = () => {
                    this.isDarkMode = !this.isDarkMode;
                    document.body.classList.toggle('light-mode', !this.isDarkMode);
                    document.querySelector('#theme-btn i').className = this.isDarkMode ? 'fas fa-moon' : 'fas fa-sun';
                };

                document.getElementById('zoom-btn').onclick = (e) => {
                    e.stopPropagation();
                    this.zoomIndex = (this.zoomIndex + 1) % this.zoomModes.length;
                    const mode = this.zoomModes[this.zoomIndex];
                    const container = document.getElementById('video-container');
                    this.zoomModes.forEach(m => container.classList.remove(m.class));
                    container.classList.add(mode.class);
                    document.getElementById('zoom-label').innerText = mode.label;
                };

                const centerBtn = document.getElementById('center-play-btn');
                centerBtn.onclick = (e) => {
                    e.stopPropagation();
                    if(!this.player) return;
                    if(this.player.paused()) {
                        this.player.play();
                    } else {
                        this.player.pause();
                    }
                    this.updatePlayIcon();
                };

                document.getElementById('player-screen').onclick = () => {
                    this.toggleControls();
                };

                let lastTap = 0;
                document.getElementById('zone-fwd').onclick = (e) => {
                    e.stopPropagation();
                    let now = Date.now();
                    if(now - lastTap < 300) {
                        this.seek(10);
                    } else {
                        this.toggleControls();
                    }
                    lastTap = now;
                };

                document.getElementById('zone-back').onclick = (e) => {
                    e.stopPropagation();
                    let now = Date.now();
                    if(now - lastTap < 300) {
                        this.seek(-10);
                    } else {
                        this.toggleControls();
                    }
                    lastTap = now;
                };
            },

            play(url) {
                document.body.classList.add('is-playing');
                const container = document.getElementById('video-container');
                container.innerHTML = `<video id="main-player" class="video-js vjs-default-skin" playsinline></video>`;
                
                const loader = document.getElementById('loading-view');
                loader.style.display = 'flex';

                this.player = videojs('main-player', {
                    autoplay: true,
                    controls: false,
                    fluid: false,
                    responsive: true,
                    techOrder: ['html5']
                });

                this.player.src({ src: url, type: url.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4' });
                
                this.player.on('waiting', () => loader.style.display = 'flex');
                this.player.on('playing', () => {
                    loader.style.display = 'none';
                    this.updatePlayIcon();
                });
                
                this.player.on('error', () => {
                    loader.style.display = 'none';
                    this.close();
                });
            },

            close() {
                if(this.player) {
                    this.player.dispose();
                    this.player = null;
                }
                document.body.classList.remove('is-playing');
                document.getElementById('loading-view').style.display = 'none';
            },

            seek(seconds) {
                if(!this.player) return;
                const time = this.player.currentTime();
                this.player.currentTime(time + seconds);
                this.toggleControls();
            },

            updatePlayIcon() {
                const icon = document.querySelector('#center-play-btn i');
                if (this.player && !this.player.paused()) {
                    icon.className = 'fas fa-pause';
                } else {
                    icon.className = 'fas fa-play';
                }
            },

            toggleControls() {
                const centerBtn = document.getElementById('center-play-btn');
                const overlays = document.getElementById('player-overlays');
                
                const isVisible = centerBtn.classList.contains('opacity-100');
                
                if(!isVisible) {
                    centerBtn.classList.add('opacity-100');
                    centerBtn.classList.remove('opacity-0');
                    overlays.style.opacity = '1';
                    overlays.style.pointerEvents = 'auto';
                    this.updatePlayIcon();
                    
                    clearTimeout(this.controlsTimeout);
                    this.controlsTimeout = setTimeout(() => {
                        centerBtn.classList.remove('opacity-100');
                        centerBtn.classList.add('opacity-0');
                        overlays.style.opacity = '0';
                        overlays.style.pointerEvents = 'none';
                    }, 4000);
                } else {
                    centerBtn.classList.remove('opacity-100');
                    centerBtn.classList.add('opacity-0');
                    overlays.style.opacity = '0';
                    overlays.style.pointerEvents = 'none';
                }
            },

            switchTab(el, type) {
                if (this.currentTab === type) return;
                this.currentTab = type;
                document.getElementById('search-input').value = '';
                
                const liveTab = document.getElementById('tab-live');
                const vodTab = document.getElementById('tab-vod');
                
                if(type === 'live') {
                    liveTab.classList.add('border-b-2', 'border-[#ff4d00]', 'text-[#ff4d00]');
                    liveTab.classList.remove('text-gray-500');
                    vodTab.classList.remove('border-b-2', 'border-[#ff4d00]', 'text-[#ff4d00]');
                    vodTab.classList.add('text-gray-500');
                } else {
                    vodTab.classList.add('border-b-2', 'border-[#ff4d00]', 'text-[#ff4d00]');
                    vodTab.classList.remove('text-gray-500');
                    liveTab.classList.remove('border-b-2', 'border-[#ff4d00]', 'text-[#ff4d00]');
                    liveTab.classList.add('text-gray-500');
                }
                
                this.loadCategory(type);
            }
        };

        window.onload = () => UIManager.init();
    </script>
</body>
</html>
