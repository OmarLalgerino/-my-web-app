<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ADATA TV PRO</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.compiled.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body { background-color: #050505; color: white; font-family: 'Cairo', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .main-content { position: fixed; inset: 0; background: #000; z-index: 100; display: none; }
        .is-playing .main-content { display: flex; }
        #video-container { width: 100%; height: 100%; }
        video { width: 100%; height: 100%; object-fit: contain; }
        .channel-card { background: #111; border-radius: 12px; padding: 15px; margin: 8px; display: flex; align-items: center; gap: 15px; border: 1px solid #222; cursor: pointer; }
    </style>
</head>
<body>

    <div id="app-wrapper">
        <header class="p-5 flex justify-between items-center border-b border-white/5">
            <h1 class="text-orange-500 font-black text-xl">ADATA TV</h1>
        </header>

        <div id="list" class="overflow-y-auto h-[calc(100vh-80px)] p-2">
            <div class="channel-card" onclick="playNative('http://4kgood.org/8344281117826792/7mv6wkb8m8gwimx4frkr/44')">
                <div class="w-12 h-12 bg-orange-500/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-tv text-orange-500"></i>
                </div>
                <div class="flex-1">
                    <div class="font-bold">قناتك الخاصة</div>
                    <div class="text-xs text-gray-500">رابط مباشر (محرك Shaka)</div>
                </div>
            </div>
        </div>

        <main class="main-content" id="player-screen">
            <div class="absolute top-5 right-5 z-[200]">
                <button onclick="closePlayer()" class="bg-white/10 p-3 rounded-full backdrop-blur-md">
                    <i class="fas fa-times text-white"></i>
                </button>
            </div>
            <div id="video-container">
                <video id="video" autoplay></video>
            </div>
        </main>
    </div>

    <script>
        // تفعيل المحرك
        async function initPlayer(url) {
            const video = document.getElementById('video');
            const player = new shaka.Player(video);

            // إضافة إعدادات "محاكاة VLC" لتجاوز قيود السيرفر
            player.configure({
                streaming: {
                    bufferingGoal: 30,
                    jumpLargeGaps: true,
                }
            });

            try {
                await player.load(url);
                console.log('The video has now been loaded!');
            } catch (e) {
                console.error('Error code', e.code, 'object', e);
                // محاولة تشغيل اضطرارية إذا فشل المحرك الذكي
                video.src = url;
            }
        }

        function playNative(url) {
            document.getElementById('app-wrapper').classList.add('is-playing');
            shaka.polyfill.installAll();
            if (shaka.Player.isBrowserSupported()) {
                initPlayer(url);
            } else {
                document.getElementById('video').src = url;
            }
        }

        function closePlayer() {
            const video = document.getElementById('video');
            video.pause();
            video.src = "";
            document.getElementById('app-wrapper').classList.remove('is-playing');
        }
    </script>
</body>
</html>
