<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ADATA TV PRO</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mpegts.js/1.7.3/mpegts.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body { background-color: #050505; color: white; font-family: 'Cairo', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        #splash-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #app-wrapper { display: flex; height: 100vh; width: 100vw; visibility: hidden; }
        
        .sidebar { width: 100%; display: flex; flex-direction: column; background: #050505; }
        .main-content { position: fixed; inset: 0; background: #000; z-index: 100; display: none; }
        .is-playing .main-content { display: flex; flex-direction: column; }
        
        .channel-card { background: #111; border-radius: 12px; padding: 12px; margin: 5px 15px; display: flex; align-items: center; gap: 12px; border: 1px solid #222; cursor: pointer; }
        #loading-view { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 180; display: none; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="w-24 animate-pulse">
    </div>

    <div id="app-wrapper">
        <aside class="sidebar">
            <div class="p-6 text-center"><img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="h-8 mx-auto"></div>
            <div id="list" class="flex-1 overflow-y-auto"></div>
        </aside>

        <main class="main-content">
            <div id="loading-view">
                <div class="w-10 h-10 border-4 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-orange-500 mt-4 text-xs">جاري تشغيل البث...</p>
            </div>
            <div class="absolute top-5 left-5 z-[200]">
                <button onclick="UIManager.close()" class="bg-black/80 p-3 rounded-full border border-white/10">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="video-container" class="flex-1 flex items-center justify-center">
                <video id="main-video" controls autoplay playsinline class="w-full h-full"></video>
            </div>
        </main>
    </div>

    <script>
        const API_URL = 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv';

        const UIManager = {
            tsPlayer: null,

            async init() {
                try {
                    const res = await fetch(API_URL);
                    const text = await res.text();
                    const data = this.parseCSV(text);
                    this.render(data);
                } catch(e) { console.error("Data Load Error"); }
                
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('app-wrapper').style.visibility = 'visible';
            },

            parseCSV(csv) {
                return csv.split('\n').slice(1).map(row => {
                    const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return { name: p[0]?.replace(/"/g, ''), url: p[1]?.replace(/"/g, ''), logo: p[2]?.replace(/"/g, '') };
                }).filter(i => i.url);
            },

            render(data) {
                document.getElementById('list').innerHTML = data.map(i => `
                    <div class="channel-card" onclick="UIManager.play('${i.url.trim()}')">
                        <img src="${i.logo}" class="w-12 h-12 object-contain rounded-lg bg-black">
                        <div class="flex-1 font-bold text-sm">${i.name}</div>
                        <i class="fas fa-play-circle text-orange-500 text-xl"></i>
                    </div>`).join('');
            },

            play(url) {
                const video = document.getElementById('main-video');
                const loader = document.getElementById('loading-view');
                document.getElementById('app-wrapper').classList.add('is-playing');
                loader.style.display = 'flex';
                
                this.cleanup();

                // إذا كان الرابط يوتيوب
                if (url.includes("youtube") || url.includes("youtu.be")) {
                    const id = url.includes("v=") ? url.split("v=")[1].split("&")[0] : url.split("/").pop();
                    document.getElementById('video-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
                    loader.style.display = 'none';
                    return;
                }

                // محاولة تشغيل الرابط بشكل طبيعي أولاً (أسرع للروابط العادية)
                video.src = url;
                video.play().then(() => {
                    loader.style.display = 'none';
                }).catch(() => {
                    // إذا فشل التشغيل الطبيعي، نستخدم محرك mpegts (لروابطك الصعبة)
                    if (mpegts.getFeatureList().mseLivePlayback) {
                        this.tsPlayer = mpegts.createPlayer({ type: 'mse', isLive: true, url: url });
                        this.tsPlayer.attachMediaElement(video);
                        this.tsPlayer.load();
                        this.tsPlayer.play();
                    }
                });

                video.onplaying = () => loader.style.display = 'none';
                video.onerror = () => { if(!this.tsPlayer) alert("السيرفر لا يستجيب حالياً"); };
            },

            cleanup() {
                const video = document.getElementById('main-video');
                if (this.tsPlayer) { this.tsPlayer.destroy(); this.tsPlayer = null; }
                if (video) { video.pause(); video.src = ""; }
                document.getElementById('video-container').innerHTML = '<video id="main-video" controls autoplay playsinline class="w-full h-full"></video>';
            },

            close() {
                document.getElementById('app-wrapper').classList.remove('is-playing');
                this.cleanup();
            }
        };

        window.onload = () => UIManager.init();
    </script>
</body>
</html>
