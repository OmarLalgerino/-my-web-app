<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADATA TV - تسجيل الدخول</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .login-btn { background-color: #4285F4; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2>مرحباً بك في ADATA TV</h2>
        <p>اضغط أدناه للمتابعة بحساب Google</p>
        <button class="login-btn" onclick="startGoogleLogin()">تسجيل الدخول عبر Google</button>
    </div>

    <script>
        function startGoogleLogin() {
            // التأكد من أن التطبيق (Median) هو من يفتح الصفحة
            if (typeof median !== 'undefined' && median.socialLogin) {
                
                var params = {
                    callback: function(data) {
                        if (data.success) {
                            // تم تسجيل الدخول بنجاح!
                            // انقل المستخدم إلى رابط القنوات أو الصفحة الرئيسية
                            window.location.href = "https://your-website.com/home"; 
                        } else {
                            // إذا ألغى المستخدم أو حدث خطأ
                            alert("خطأ: " + data.error);
                        }
                    }
                };

                // استدعاء نظام جوجل الأصلي في التطبيق
                median.socialLogin.google.login(params);
                
            } else {
                // إذا فتحت الرابط من متصفح عادي
                alert("يرجى فتح الصفحة من داخل تطبيق ADATA TV الرسمي لاستخدام هذه الخاصية.");
            }
        }
    </script>

</body>
</html>
