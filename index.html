<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ADATA TV - Native Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        :root {
            --primary: #ff9500;
            --surface: #050505;
            --card: #111111;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body.light-mode {
            --surface: #f3f4f6;
            --card: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
            --text-main: #111111;
            --text-dim: #4b5563;
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            user-select: none;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--surface);
        }

        .channel-card {
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            margin: 4px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: transform 0.1s;
        }
        
        .channel-card:active { transform: scale(0.98); }

        .search-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin: 0 12px 12px 12px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-main);
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        .theme-toggle {
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--primary);
        }

        #splash-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="w-24 animate-pulse">
    </div>

    <div class="sidebar">
        <div class="p-5 flex items-center justify-between">
            <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="h-5">
            <div class="theme-toggle" id="theme-btn">
                <i class="fas fa-moon"></i>
            </div>
        </div>

        <div class="search-box">
            <i class="fas fa-search text-gray-500 text-sm"></i>
            <input type="text" id="search-input" placeholder="ابحث عن قناة أو فيلم...">
        </div>

        <div class="flex px-4 border-b border-[var(--border)]">
            <div class="flex-1 py-3 text-center cursor-pointer border-b-2 border-orange-500 font-bold text-sm" id="tab-live">مباشر</div>
            <div class="flex-1 py-3 text-center cursor-pointer text-gray-500 font-bold text-sm" id="tab-vod">أفلام</div>
        </div>

        <div id="list" class="flex-1 overflow-y-auto pt-2 pb-6"></div>
    </div>

    <script>
        const API_LINKS = {
            live: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            vod: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            filteredData: [],
            currentTab: 'live',
            isDarkMode: true,

            async init() {
                await this.loadCategory('live');
                this.setupGlobalEvents();
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                }, 1500);
            },

            async loadCategory(type) {
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    this.allData = this.parseCSV(text);
                    this.filteredData = this.allData;
                    this.renderList();
                } catch(e) { console.error("Error loading data"); }
            },

            parseCSV(csv) {
                return csv.split('\n').slice(1).map(row => {
                    const parts = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        name: parts[0]?.replace(/"/g, '').trim(),
                        url: parts[1]?.replace(/"/g, '').trim(),
                        logo: parts[2]?.replace(/"/g, '').trim() || "https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png"
                    };
                }).filter(i => i.url);
            },

            renderList() {
                const list = document.getElementById('list');
                list.innerHTML = this.filteredData.map(item => `
                    <div class="channel-card" onclick="UIManager.playNative('${item.url}', '${item.name}', '${item.logo}')">
                        <img src="${item.logo}" class="w-10 h-10 object-contain rounded-lg bg-black/10">
                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-xs truncate" style="color: var(--text-main)">${item.name}</h3>
                        </div>
                        <i class="fas fa-play text-[10px] text-orange-500"></i>
                    </div>
                `).join('');
            },

            // الوظيفة المعتمدة على دليل Median الرسمي الذي أرسلته
            async playNative(url, title, logo) {
                if(!url) return;

                const track = {
                    "url": url,
                    "title": title,
                    "album": "ADATA TV",
                    "artist": "Live Streaming",
                    "artwork": logo
                };

                if (window.median && window.median.backgroundMedia) {
                    try {
                        // استخدام نظام الـ Promise كما في الدليل
                        const { success } = await median.backgroundMedia.playTrack(track);
                        if(!success) console.error("Failed to play track");
                    } catch (err) {
                        console.error("Median Error:", err);
                    }
                } else {
                    alert("المشغل الأصلي غير متاح. تأكد من تفعيل إضافة Native Media Player وعمل Build جديد.");
                }
            },

            setupGlobalEvents() {
                document.getElementById('tab-live').onclick = (e) => this.switchTab(e.target, 'live');
                document.getElementById('tab-vod').onclick = (e) => this.switchTab(e.target, 'vod');

                document.getElementById('search-input').oninput = (e) => {
                    const term = e.target.value.toLowerCase();
                    this.filteredData = this.allData.filter(item => 
                        item.name.toLowerCase().includes(term)
                    );
                    this.renderList();
                };

                document.getElementById('theme-btn').onclick = () => {
                    this.isDarkMode = !this.isDarkMode;
                    document.body.classList.toggle('light-mode', !this.isDarkMode);
                    const icon = document.querySelector('#theme-btn i');
                    icon.className = this.isDarkMode ? 'fas fa-moon' : 'fas fa-sun';
                };
            },

            switchTab(el, type) {
                if (this.currentTab === type) return;
                this.currentTab = type;
                document.getElementById('search-input').value = '';
                document.getElementById('tab-live').className = document.getElementById('tab-vod').className = "flex-1 py-3 text-center cursor-pointer text-gray-500 font-bold text-sm";
                el.className = "flex-1 py-3 text-center cursor-pointer border-b-2 border-orange-500 font-bold text-sm";
                this.loadCategory(type);
            }
        };

        window.onload = () => UIManager.init();
    </script>
</body>
</html>
