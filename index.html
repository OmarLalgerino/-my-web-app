<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETGo TV Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap');
        
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        :root {
            --surface: #0a0a0c;
            --item-bg: rgba(255, 255, 255, 0.05);
            --primary: #22c55e;
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
        }

        body { background-color: var(--surface); color: var(--text); font-family: 'Cairo', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- تصميم شعار الدخول المحترف --- */
        #splash { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .splash-logo {
            font-family: 'Orbitron'; font-size: 50px; font-weight: 900; font-style: italic;
            animation: pulseLogo 2s infinite ease-in-out;
        }
        @keyframes pulseLogo {
            0%, 100% { transform: scale(1); opacity: 1; filter: drop-shadow(0 0 0px var(--primary)); }
            50% { transform: scale(1.1); opacity: 0.8; filter: drop-shadow(0 0 20px var(--primary)); }
        }
        .loader-bar {
            width: 150px; height: 3px; background: rgba(255,255,255,0.1); 
            border-radius: 10px; margin-top: 20px; overflow: hidden;
        }
        .loader-progress {
            width: 0%; height: 100%; background: var(--primary);
            animation: loadProgress 1.5s ease-in-out forwards;
        }
        @keyframes loadProgress { to { width: 100%; } }

        /* --- تنسيقات الواجهة --- */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        
        .search-area { padding: 12px 18px; }
        .search-wrapper { background: var(--item-bg); border-radius: 12px; border: 1px solid var(--border); display: flex; align-items: center; padding: 0 15px; }
        .search-wrapper input { background: transparent; border: none; width: 100%; padding: 10px 0; font-size: 14px; color: white; outline: none; }

        .tabs { display: flex; overflow-x: auto; gap: 8px; padding: 5px 18px 15px; scrollbar-width: none; }
        .tabs::-webkit-scrollbar { display: none; }
        .tab { padding: 6px 16px; border-radius: 20px; background: var(--item-bg); font-size: 12px; font-weight: bold; white-space: nowrap; border: 1px solid var(--border); transition: 0.3s; color: #888; cursor: pointer; }
        .tab.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* القائمة الرأسية مع تحسين التمرير */
        #channel-list { 
            flex: 1; overflow-y: auto; padding: 10px 18px; 
            display: flex; flex-direction: column; gap: 8px;
            will-change: scroll-position;
        }

        .channel-card {
            display: flex; align-items: center; padding: 8px 12px;
            background: var(--item-bg); border-radius: 14px; border: 1px solid var(--border);
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .img-box { width: 42px; height: 42px; border-radius: 10px; background: #000; overflow: hidden; flex-shrink: 0; border: 1px solid var(--border); }
        .img-box img { width: 100%; height: 100%; object-fit: contain; }

        .ch-name { margin-right: 12px; flex: 1; font-weight: 700; font-size: 14px; color: #eee; }

        .btn-play { width: 30px; height: 30px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; font-size: 11px; color: white; }
        .btn-fav { font-size: 16px; color: #333; margin-left: 10px; cursor: pointer; }
        .btn-fav.active { color: #eab308; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="splash-logo"><span class="text-white">NET</span><span class="text-green-500">Go</span></div>
        <div class="loader-bar"><div class="loader-progress"></div></div>
        <div class="mt-4 text-white/40 text-[10px] font-bold uppercase tracking-widest">Loading Premium Channels</div>
    </div>

    <header>
        <div class="text-2xl font-black italic" style="font-family: 'Orbitron';">
            <span class="text-white">NET</span><span class="text-green-500">Go</span>
        </div>
        <div class="flex gap-3">
            <a href="https://t.me/zone1996" target="_blank" class="w-9 h-9 bg-white/10 rounded-full flex items-center justify-center border border-white/10"><i class="fab fa-telegram-plane"></i></a>
            <div onclick="UIManager.toggleFavs()" class="w-9 h-9 bg-white/10 rounded-full flex items-center justify-center border border-white/10"><i class="fas fa-bookmark text-yellow-500"></i></div>
        </div>
    </header>

    <div class="search-area">
        <div class="search-wrapper">
            <i class="fas fa-search opacity-30 text-xs ml-3"></i>
            <input type="text" id="search-box" placeholder="ابحث هنا عن القنوات أو المسلسلات..." oninput="UIManager.search(this.value)">
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="UIManager.switchTab('media', this)">الكل</div>
        <div class="tab" onclick="UIManager.switchTab('sports', this)">الرياضة</div>
        <div class="tab" onclick="UIManager.switchTab('news', this)">الأخبار</div>
        <div class="tab" onclick="UIManager.switchTab('movies', this)">الأفلام</div>
        <div class="tab" onclick="UIManager.switchTab('series', this)">المسلسلات</div>
        <div class="tab" onclick="UIManager.switchTab('docs', this)">وثائقي</div>
    </div>

    <div id="channel-list"></div>

    <script>
        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            movies: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            series: 'https://docs.google.com/spreadsheets/d/1UmwKt7FLLHY5KbpkxRw50n0HY8vbAnkmUZCLceGU2-s/gviz/tq?tqx=out:csv',
            news: 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv',
            docs: 'https://docs.google.com/spreadsheets/d/1tugkYcVuDf0bIo6bAOZzo5JJoA0YnE8OUxXK_50gbmQ/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            favs: JSON.parse(localStorage.getItem('net_favs')) || [],
            isFavMode: false,

            async init() {
                await this.loadCategory('media');
                // إخفاء الـ Splash بعد التحميل
                setTimeout(() => {
                    const splash = document.getElementById('splash');
                    splash.style.opacity = '0';
                    setTimeout(() => splash.style.display = 'none', 800);
                }, 1800);
            },

            async fetchData(type) {
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    return text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return { 
                            name: p[0]?.replace(/"/g, '').trim(), 
                            url: p[1]?.replace(/"/g, '').trim(), 
                            logo: p[2]?.replace(/"/g, '').trim() 
                        };
                    }).filter(i => i.url && i.name);
                } catch { return []; }
            },

            async loadCategory(type) {
                this.isFavMode = false;
                const listEl = document.getElementById('channel-list');
                listEl.innerHTML = '<div class="text-center py-20 opacity-20 text-xs tracking-widest">CONNECTING TO SERVER...</div>';
                
                let data = [];
                if (type === 'media') {
                    const results = await Promise.all(Object.keys(API_LINKS).map(k => this.fetchData(k)));
                    data = results.flat();
                } else {
                    data = await this.fetchData(type);
                }
                this.allData = data;
                this.render(data);
            },

            render(data) {
                const listEl = document.getElementById('channel-list');
                listEl.innerHTML = data.length ? data.map(item => {
                    const isFav = this.favs.some(f => f.url === item.url);
                    return `
                        <div class="channel-card">
                            <div class="img-box" onclick="UIManager.play('${item.url}','${item.name}')">
                                <img src="${item.logo}" loading="lazy" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                            </div>
                            <div class="ch-name" onclick="UIManager.play('${item.url}','${item.name}')">${item.name}</div>
                            <div class="flex items-center">
                                <i class="fa-star ${isFav ? 'fas btn-fav active' : 'far btn-fav'}" onclick="UIManager.toggleSave('${item.name}','${item.url}','${item.logo}')"></i>
                                <div class="btn-play mr-3" onclick="UIManager.play('${item.url}','${item.name}')">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('') : '<div class="text-center py-20 opacity-30">لا توجد قنوات متاحة</div>';
            },

            search(q) {
                const listEl = document.getElementById('channel-list');
                listEl.scrollTop = 0; // الصعود للأعلى فوراً عند البحث
                const filtered = this.allData.filter(i => i.name.toLowerCase().includes(q.toLowerCase()));
                this.render(filtered);
            },

            play(u, n) {
                window.location.href = `intent://${u.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=com.brouken.player;type=video/*;B.set_mag_player=true;S.title=${encodeURIComponent(n)};end`;
            },

            toggleSave(n, u, l) {
                const idx = this.favs.findIndex(f => f.url === u);
                idx === -1 ? this.favs.push({name:n, url:u, logo:l}) : this.favs.splice(idx, 1);
                localStorage.setItem('net_favs', JSON.stringify(this.favs));
                this.render(this.isFavMode ? this.favs : this.allData);
            },

            toggleFavs() {
                this.isFavMode = !this.isFavMode;
                const listEl = document.getElementById('channel-list');
                listEl.scrollTop = 0;
                this.render(this.isFavMode ? this.favs : this.allData);
            },

            switchTab(type, el) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                this.loadCategory(type);
                document.getElementById('channel-list').scrollTop = 0;
            }
        };

        UIManager.init();
    </script>
</body>
</html>
