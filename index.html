<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETGo TV Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Orbitron:wght@700;900&display=swap');
        
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        :root {
            --bg: #0d0d0f;
            --glass: rgba(255, 255, 255, 0.03);
            --primary: #22c55e;
            --text: #e2e8f0;
            --glow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .light-mode {
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.9);
            --text: #1e293b;
            --glow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        body { background-color: var(--bg); color: var(--text); font-family: 'Cairo', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; transition: 0.3s; }

        header { padding: 15px 12px; display: flex; justify-content: space-between; align-items: center; }
        
        .brand { font-family: 'Orbitron'; font-weight: 900; font-size: 22px; letter-spacing: 1px; }

        .glass-card { 
            background: var(--glass); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: var(--glow);
        }

        .search-area { padding: 5px 12px; }
        .search-wrapper { border-radius: 15px; display: flex; align-items: center; padding: 0 15px; height: 45px; }
        .search-wrapper input { background: transparent; border: none; width: 100%; color: inherit; outline: none; font-size: 14px; }
        .search-wrapper i { font-size: 14px; opacity: 0.4; }

        .tabs { display: flex; overflow-x: auto; gap: 8px; padding: 15px 12px; scrollbar-width: none; }
        .tab { padding: 6px 16px; border-radius: 10px; font-size: 12px; font-weight: 600; white-space: nowrap; transition: 0.3s; color: #64748b; cursor: pointer; }
        .tab.active { background: var(--primary); color: #000; box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3); }

        #channel-list { flex: 1; overflow-y: auto; padding: 5px 10px; display: flex; flex-direction: column; gap: 8px; }

        /* تصميم القناة الواسع والمريح */
        .channel-card {
            display: flex; align-items: center; padding: 10px 14px;
            border-radius: 18px; transition: 0.2s;
            width: 100%;
        }
        .channel-card:active { transform: scale(0.98); background: rgba(255,255,255,0.05); }

        /* إطار الصورة دائري بالكامل */
        .img-box { 
            width: 42px; height: 42px; 
            border-radius: 50%; 
            background: #1a1a1c; 
            overflow: hidden; 
            flex-shrink: 0; 
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .ch-name { margin-right: 12px; flex: 1; font-weight: 600; font-size: 14px; opacity: 0.9; }

        /* أيقونات صغيرة جداً وأنيقة */
        .btn-play { 
            width: 28px; height: 28px; 
            border-radius: 50%; 
            background: rgba(34, 197, 94, 0.15); 
            color: var(--primary); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 10px; 
            transition: 0.3s;
        }
        
        .fav-btn { font-size: 14px; opacity: 0.3; transition: 0.2s; padding: 5px; }
        .fav-btn.active { opacity: 1; color: #fbbf24; }

        .theme-btn { font-size: 18px; cursor: pointer; opacity: 0.7; }

        #splash { 
            position: fixed; inset: 0; background: #000; z-index: 9999; 
            display: flex; align-items: center; justify-content: center; 
            transition: 0.8s;
        }
    </style>
</head>
<body>

    <div id="splash">
        <div class="brand text-white text-4xl">NET<span class="text-green-500">Go</span></div>
    </div>

    <header>
        <div class="brand">
            <span>NET</span><span class="text-green-500">Go</span>
        </div>
        <div class="flex items-center gap-5">
            <i class="fas fa-circle-half-stroke theme-btn" onclick="UIManager.toggleTheme()"></i>
            <a href="https://t.me/zone1996" target="_blank" class="opacity-60"><i class="fab fa-telegram-plane text-xl"></i></a>
            <i class="fas fa-heart text-xl opacity-40" id="fav-trigger" onclick="UIManager.toggleFavs()"></i>
        </div>
    </header>

    <div class="search-area">
        <div class="search-wrapper glass-card">
            <i class="fas fa-search ml-3"></i>
            <input type="text" id="search-box" placeholder="البحث عن قناة..." oninput="UIManager.search(this.value)">
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="UIManager.switchTab('media', this)">الكل</div>
        <div class="tab glass-card" onclick="UIManager.switchTab('sports', this)">الرياضة</div>
        <div class="tab glass-card" onclick="UIManager.switchTab('news', this)">الأخبار</div>
        <div class="tab glass-card" onclick="UIManager.switchTab('movies', this)">الأفلام</div>
        <div class="tab glass-card" onclick="UIManager.switchTab('series', this)">المسلسلات</div>
        <div class="tab glass-card" onclick="UIManager.switchTab('docs', this)">وثائقية</div>
    </div>

    <div id="channel-list"></div>

    <script>
        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            movies: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            series: 'https://docs.google.com/spreadsheets/d/1UmwKt7FLLHY5KbpkxRw50n0HY8vbAnkmUZCLceGU2-s/gviz/tq?tqx=out:csv',
            news: 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv',
            docs: 'https://docs.google.com/spreadsheets/d/1tugkYcVuDf0bIo6bAOZzo5JJoA0YnE8OUxXK_50gbmQ/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            favs: JSON.parse(localStorage.getItem('net_favs')) || [],
            isFavMode: false,

            async init() {
                await this.loadCategory('media');
                setTimeout(() => {
                    document.getElementById('splash').style.opacity = '0';
                    setTimeout(() => document.getElementById('splash').style.display = 'none', 800);
                }, 1200);
            },

            async fetchData(type) {
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    return text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return { 
                            name: p[0]?.replace(/"/g, '').trim(), 
                            url: p[1]?.replace(/"/g, '').trim(), 
                            logo: p[2]?.replace(/"/g, '').trim() 
                        };
                    }).filter(i => i.url && i.name);
                } catch { return []; }
            },

            async loadCategory(type) {
                this.isFavMode = false;
                let data = [];
                if (type === 'media') {
                    const results = await Promise.all(Object.keys(API_LINKS).map(k => this.fetchData(k)));
                    data = results.flat();
                } else {
                    data = await this.fetchData(type);
                }
                this.allData = data.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
                this.render(this.allData);
            },

            render(data) {
                const listEl = document.getElementById('channel-list');
                listEl.innerHTML = data.map(item => {
                    const isFav = this.favs.some(f => f.url === item.url);
                    return `
                        <div class="channel-card glass-card" onclick="UIManager.play('${item.url}','${item.name}')">
                            <div class="img-box">
                                <img src="${item.logo}" loading="lazy" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                            </div>
                            <div class="ch-name">${item.name}</div>
                            <div class="flex items-center gap-3">
                                <i class="${isFav ? 'fas active' : 'far'} fa-star fav-btn" 
                                   onclick="event.stopPropagation(); UIManager.toggleSave('${item.name}','${item.url}','${item.logo}')"></i>
                                <div class="btn-play">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            toggleTheme() {
                document.body.classList.toggle('light-mode');
            },

            search(q) {
                const filtered = this.allData.filter(i => i.name.toLowerCase().includes(q.toLowerCase()));
                this.render(filtered);
            },

            play(u, n) {
                window.location.href = `intent://${u.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=com.brouken.player;type=video/*;B.set_mag_player=true;S.title=${encodeURIComponent(n)};end`;
            },

            toggleSave(n, u, l) {
                const idx = this.favs.findIndex(f => f.url === u);
                idx === -1 ? this.favs.push({name:n, url:u, logo:l}) : this.favs.splice(idx, 1);
                localStorage.setItem('net_favs', JSON.stringify(this.favs));
                this.render(this.isFavMode ? this.favs : this.allData);
            },

            toggleFavs() {
                this.isFavMode = !this.isFavMode;
                document.getElementById('fav-trigger').classList.toggle('opacity-40', !this.isFavMode);
                document.getElementById('fav-trigger').classList.toggle('text-red-500', this.isFavMode);
                this.render(this.isFavMode ? this.favs : this.allData);
            },

            switchTab(type, el) {
                document.querySelectorAll('.tab').forEach(t => {
                    t.classList.remove('active');
                    t.classList.add('glass-card');
                });
                el.classList.add('active');
                el.classList.remove('glass-card');
                this.loadCategory(type);
                document.getElementById('channel-list').scrollTop = 0;
            }
        };

        UIManager.init();
    </script>
</body>
</html>
