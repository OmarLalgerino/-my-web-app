<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETGo TV Pro - Elite List</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Orbitron:wght@700;900&display=swap');
        
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        :root {
            --surface: #0f1014;
            --item-bg: rgba(255, 255, 255, 0.03);
            --primary: #22c55e;
            --border: rgba(255, 255, 255, 0.06);
            --text: #ffffff;
        }

        body.light-mode {
            --surface: #f8fafc;
            --item-bg: #ffffff;
            --primary: #16a34a;
            --border: #e2e8f0;
            --text: #0f172a;
        }

        body { background-color: var(--surface); color: var(--text); font-family: 'Cairo', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* شريط التبويبات */
        .tabs-container { padding: 10px 15px; background: var(--surface); border-bottom: 1px solid var(--border); overflow-x: auto; display: flex; gap: 10px; scrollbar-width: none; flex-shrink: 0; }
        .tabs-container::-webkit-scrollbar { display: none; }
        .tab { padding: 8px 20px; border-radius: 12px; background: var(--item-bg); border: 1px solid var(--border); font-size: 13px; font-weight: 700; white-space: nowrap; color: #888; transition: 0.3s; cursor: pointer; }
        .tab.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2); }

        /* قائمة القنوات الرأسية */
        .channel-list { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        .channel-item {
            display: flex; align-items: center; padding: 12px;
            background: var(--item-bg); border-radius: 16px; border: 1px solid var(--border);
            transition: all 0.2s ease; cursor: pointer; position: relative;
        }
        .channel-item:active { transform: scale(0.98); background: rgba(34, 197, 94, 0.1); border-color: var(--primary); }

        .logo-box { width: 55px; height: 55px; background: rgba(0,0,0,0.2); border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid var(--border); flex-shrink: 0; }
        .logo-box img { width: 85%; height: 85%; object-fit: contain; }

        .channel-info { margin-right: 15px; flex: 1; }
        .channel-name { font-weight: 700; font-size: 15px; margin-bottom: 2px; }
        .channel-status { font-size: 11px; color: var(--primary); font-weight: 600; display: flex; align-items: center; gap: 4px; }
        
        .play-btn { width: 35px; height: 35px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; color: white; font-size: 14px; margin-right: 10px; }

        .fav-star { font-size: 18px; color: #333; transition: 0.3s; padding: 5px; }
        .fav-star.active { color: #eab308; }

        #splash { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="text-4xl font-black italic mb-4" style="font-family: 'Orbitron';"><span class="text-white">NET</span><span class="text-green-500">Go</span></div>
        <div class="w-12 h-1 border-2 border-green-500 border-t-transparent animate-spin rounded-full"></div>
    </div>

    <header class="p-4 flex justify-between items-center bg-transparent shrink-0">
        <div class="text-2xl font-black italic" style="font-family: 'Orbitron';">
            <span style="color: var(--text)">NET</span><span class="text-green-500">Go</span>
        </div>
        <div class="flex gap-2">
            <div id="theme-toggle" class="w-10 h-10 bg-white/5 rounded-xl flex items-center justify-center border border-white/5 cursor-pointer"><i class="fas fa-moon"></i></div>
            <div onclick="UIManager.toggleFavs()" class="w-10 h-10 bg-white/5 rounded-xl flex items-center justify-center border border-white/5 cursor-pointer"><i class="fas fa-bookmark text-yellow-500"></i></div>
        </div>
    </header>

    <div class="px-4 mb-2 shrink-0">
        <div class="bg-white/5 border border-white/5 rounded-2xl flex items-center px-4 py-3 gap-3">
            <i class="fas fa-search opacity-30"></i>
            <input type="text" id="search" class="bg-transparent border-none w-full text-sm outline-none" placeholder="ابحث عن قناتك المفضلة..." oninput="UIManager.search(this.value)">
        </div>
    </div>

    <div class="tabs-container" id="tabs">
        <div class="tab active" onclick="UIManager.switchTab('media', this)">قنوات التلفزيون</div>
        <div class="tab" onclick="UIManager.switchTab('sports', this)">الرياضة</div>
        <div class="tab" onclick="UIManager.switchTab('news', this)">الأخبار</div>
        <div class="tab" onclick="UIManager.switchTab('movies', this)">الأفلام</div>
        <div class="tab" onclick="UIManager.switchTab('series', this)">المسلسلات</div>
    </div>

    <div class="channel-list" id="channel-list"></div>

    <script>
        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            movies: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            series: 'https://docs.google.com/spreadsheets/d/1UmwKt7FLLHY5KbpkxRw50n0HY8vbAnkmUZCLceGU2-s/gviz/tq?tqx=out:csv',
            news: 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            data: [],
            favs: JSON.parse(localStorage.getItem('net_favs')) || [],
            isFavView: false,

            async init() {
                document.getElementById('theme-toggle').onclick = () => {
                    document.body.classList.toggle('light-mode');
                    const icon = document.querySelector('#theme-toggle i');
                    icon.className = document.body.classList.contains('light-mode') ? 'fas fa-sun' : 'fas fa-moon';
                };
                await this.loadCategory('media');
                setTimeout(() => document.getElementById('splash').style.opacity = '0', 1000);
                setTimeout(() => document.getElementById('splash').style.display = 'none', 1500);
            },

            async loadCategory(type) {
                this.isFavView = false;
                const container = document.getElementById('channel-list');
                container.innerHTML = '<div class="text-center opacity-30 py-20">جاري تحميل القنوات...</div>';
                
                let list = [];
                if(type === 'media') {
                    for (const k in API_LINKS) list = [...list, ...await this.fetch(k)];
                } else {
                    list = await this.fetch(type);
                }
                this.data = list;
                this.render(list);
            },

            async fetch(type) {
                try {
                    const r = await fetch(API_LINKS[type]);
                    const t = await r.text();
                    return t.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return { name: p[0]?.replace(/"/g, '').trim(), url: p[1]?.replace(/"/g, '').trim(), logo: p[2]?.replace(/"/g, '').trim() };
                    }).filter(i => i.url && i.name);
                } catch { return []; }
            },

            render(arr) {
                const container = document.getElementById('channel-list');
                container.innerHTML = arr.map(item => {
                    const isFav = this.favs.some(f => f.url === item.url);
                    return `
                        <div class="channel-item">
                            <div class="logo-box" onclick="UIManager.play('${item.url}','${item.name}')">
                                <img src="${item.logo}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/716/716429.png'">
                            </div>
                            <div class="channel-info" onclick="UIManager.play('${item.url}','${item.name}')">
                                <div class="channel-name">${item.name}</div>
                                <div class="channel-status"><i class="fas fa-circle text-[6px]"></i> مباشر بجودة عالية</div>
                            </div>
                            <div class="fav-star ${isFav ? 'active' : ''}" onclick="UIManager.toggleSave('${item.name}','${item.url}','${item.logo}')">
                                <i class="${isFav ? 'fas' : 'far'} fa-star"></i>
                            </div>
                            <div class="play-btn" onclick="UIManager.play('${item.url}','${item.name}')">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            play(u, n) {
                window.location.href = `intent://${u.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=com.brouken.player;type=video/*;B.set_mag_player=true;S.title=${encodeURIComponent(n)};end`;
            },

            toggleSave(n, u, l) {
                const idx = this.favs.findIndex(f => f.url === u);
                if(idx === -1) this.favs.push({name:n, url:u, logo:l});
                else this.favs.splice(idx, 1);
                localStorage.setItem('net_favs', JSON.stringify(this.favs));
                this.isFavView ? this.render(this.favs) : this.render(this.data);
            },

            toggleFavs() {
                this.isFavView = !this.isFavView;
                if(this.isFavView) {
                    this.render(this.favs);
                    if(this.favs.length === 0) document.getElementById('channel-list').innerHTML = '<div class="text-center opacity-30 py-20">قائمة الحفظ فارغة</div>';
                } else {
                    this.render(this.data);
                }
            },

            search(q) {
                const source = this.isFavView ? this.favs : this.data;
                this.render(source.filter(i => i.name.toLowerCase().includes(q.toLowerCase())));
            },

            switchTab(type, el) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                this.loadCategory(type);
            }
        };

        UIManager.init();
    </script>
</body>
</html>
