<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETGo TV Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap');
        
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; touch-action: pan-x; outline: none; }

        :root {
            --surface: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --primary: #22c55e;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --surface: #f1f5f9;
            --card-bg: rgba(0, 0, 0, 0.05);
            --text-main: #1e293b;
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        body { background-color: var(--surface); color: var(--text-main); font-family: 'Cairo', sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        /* الخلفية */
        .bg-blobs { position: fixed; inset: 0; z-index: -1; filter: blur(80px); opacity: 0.2; }
        .blob { position: absolute; border-radius: 50%; background: var(--primary); }
        .blob-1 { width: 300px; height: 300px; top: -100px; right: -50px; }
        .blob-2 { width: 250px; height: 250px; bottom: -50px; left: -50px; background: #3b82f6; }

        #splash-screen {
            position: fixed; inset: 0; background: #0a0a0a; display: flex; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s ease;
        }

        /* التصنيفات */
        .tabs { display: flex; overflow-x: auto; gap: 8px; padding: 0 20px; scrollbar-width: none; margin-bottom: 15px; }
        .tab-item { cursor: pointer; padding: 6px 18px; font-weight: 700; color: #888; border-radius: 20px; font-size: 11px; flex-shrink: 0; transition: 0.3s; background: var(--card-bg); border: 1px solid var(--glass-border); }
        .tab-item.active { color: #fff; background: var(--primary); border-color: var(--primary); box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3); }

        /* حاوية القنوات */
        .arch-container {
            display: flex; align-items: center; overflow-x: auto;
            padding: 40px 42vw; gap: 15px; perspective: 1200px;
            scroll-snap-type: x mandatory; height: 260px; 
            scrollbar-width: none; -webkit-overflow-scrolling: touch;
        }

        .net-card {
            min-width: 100px; height: 145px;
            background: var(--card-bg); border-radius: 12px; position: relative; scroll-snap-align: center;
            transition: transform 0.25s cubic-bezier(0.1, 0.7, 0.1, 1), opacity 0.25s ease;
            border: 1px solid var(--glass-border); flex-shrink: 0;
        }
        .net-card img { width: 100%; height: 100%; object-fit: contain; background: rgba(0,0,0,0.3); border-radius: 11px; }
        
        /* علامة الحفظ Bookmark على الصورة */
        .is-saved::after {
            content: "\f02e"; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; top: 5px; right: 8px; color: #eab308; font-size: 14px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5); z-index: 10;
        }

        .card-active { border-color: var(--primary) !important; box-shadow: 0 0 20px rgba(34, 197, 94, 0.4) !important; }

        /* لوحة المكتبة */
        #fav-panel {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 60vh;
            background: rgba(10, 10, 12, 0.98); backdrop-filter: blur(20px); border-top: 2px solid var(--primary);
            z-index: 1000; transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.05); padding: 20px; border-radius: 25px 25px 0 0;
        }
        #fav-panel.show { bottom: 0; }
        .fav-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; overflow-y: auto; height: 85%; padding-bottom: 20px; }

        #app-wrapper { opacity: 0; display: flex; flex-direction: column; height: 100vh; }
    </style>
</head>
<body>

    <div class="bg-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

    <div id="splash-screen">
        <div class="text-4xl font-black italic" style="font-family: 'Orbitron';"><span class="text-white">NET</span><span class="text-green-500">Go</span></div>
    </div>

    <div id="fav-panel">
        <div class="flex justify-between items-center mb-6">
            <h3 class="font-black text-lg text-white">مكتبة الحفظ</h3>
            <div class="flex gap-4 items-center">
                <span onclick="UIManager.clearFavs()" class="text-xs text-red-500">مسح الكل</span>
                <i class="fas fa-times text-xl" onclick="UIManager.toggleFavs()"></i>
            </div>
        </div>
        <div class="fav-grid" id="fav-grid"></div>
    </div>

    <div id="app-wrapper">
        <header class="p-5 flex justify-between items-center">
            <div class="text-2xl font-black italic tracking-tighter" style="font-family: 'Orbitron';">
                <span style="color: var(--text-main)">NET</span><span class="text-green-500">Go</span>
            </div>
            <div class="flex gap-3">
                <a href="https://t.me/zone1996" target="_blank" class="w-9 h-9 bg-white text-black rounded-full flex items-center justify-center"><i class="fab fa-telegram-plane"></i></a>
                <div id="theme-btn" class="w-9 h-9 bg-white/10 border border-white/10 rounded-full flex items-center justify-center cursor-pointer"><i class="fas fa-moon" id="theme-icon"></i></div>
            </div>
        </header>

        <div class="px-5 mb-4">
            <div class="bg-white/5 border border-white/10 rounded-2xl flex items-center px-4 py-2.5 gap-3">
                <i class="fas fa-search opacity-30 text-sm"></i>
                <input type="text" id="search-input" class="bg-transparent border-none w-full text-sm outline-none" placeholder="ابحث عن قناة..." oninput="UIManager.search(this.value)">
            </div>
        </div>

        <div class="tabs">
            <div class="tab-item active" onclick="UIManager.switchTab('all', this)">الكل</div>
            <div class="tab-item" onclick="UIManager.switchTab('sports', this)">رياضة</div>
            <div class="tab-item" onclick="UIManager.switchTab('news', this)">أخبار</div>
            <div class="tab-item" onclick="UIManager.switchTab('movies', this)">أفلام</div>
            <div class="tab-item" onclick="UIManager.switchTab('series', this)">مسلسلات</div>
            <div class="tab-item" onclick="UIManager.switchTab('media', this)">ميديا</div>
        </div>

        <div class="flex-1 flex flex-col justify-center">
            <div class="arch-container" id="list"></div>
            <div id="active-name" class="text-center mt-4 font-black text-2xl text-green-500 min-h-[35px] drop-shadow-md"></div>
        </div>

        <div class="p-6 flex justify-center">
            <button onclick="UIManager.toggleFavs()" class="bg-white/5 border border-white/10 px-8 py-2.5 rounded-full text-xs font-bold flex items-center gap-2 backdrop-blur-md active:scale-95 transition">
                <i class="fas fa-bookmark text-yellow-500"></i> مكتبة الحفظ
            </button>
        </div>
    </div>

    <script>
        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            movies: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            series: 'https://docs.google.com/spreadsheets/d/1UmwKt7FLLHY5KbpkxRw50n0HY8vbAnkmUZCLceGU2-s/gviz/tq?tqx=out:csv',
            news: 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv',
            media: 'https://docs.google.com/spreadsheets/d/1jH5qsnm3bCcA1B7rjCVEKBd6x9HZCxfjFXdPrMk7MVc/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            favs: JSON.parse(localStorage.getItem('net_favs')) || [],
            
            async init() {
                document.getElementById('theme-btn').onclick = () => {
                    document.body.classList.toggle('light-mode');
                    document.getElementById('theme-icon').className = document.body.classList.contains('light-mode') ? 'fas fa-sun' : 'fas fa-moon';
                };
                await this.loadCategory('all');
                setTimeout(() => {
                    document.getElementById('splash-screen').style.opacity = '0';
                    document.getElementById('app-wrapper').style.opacity = '1';
                    setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 600);
                }, 2000);
            },

            async fetchData(type) {
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    return text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return { name: p[0]?.replace(/"/g, '').trim(), url: p[1]?.replace(/"/g, '').trim(), logo: p[2]?.replace(/"/g, '').trim() };
                    }).filter(i => i.url && i.name);
                } catch (e) { return []; }
            },

            async loadCategory(type) {
                document.getElementById('list').innerHTML = '<div class="w-full text-center opacity-20">Loading...</div>';
                let data = [];
                if (type === 'all') { for (const key in API_LINKS) { data = [...data, ...await this.fetchData(key)]; } }
                else { data = await this.fetchData(type); }
                this.allData = data;
                this.render(data);
            },

            render(data) {
                const list = document.getElementById('list');
                list.innerHTML = data.map(item => {
                    const isSaved = this.favs.some(f => f.url === item.url);
                    return `
                        <div class="net-card ${isSaved ? 'is-saved' : ''}" 
                             onclick="UIManager.play('${item.url}','${item.name}')" 
                             oncontextmenu="UIManager.toggleSave('${item.name}','${item.url}','${item.logo}'); return false;">
                            <img src="${item.logo}" data-name="${item.name}">
                        </div>
                    `;
                }).join('');
                this.setupArch();
            },

            play(url, name) {
                window.location.href = `intent://${url.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=com.brouken.player;type=video/*;B.set_mag_player=true;S.title=${encodeURIComponent(name)};end`;
            },

            toggleSave(name, url, logo) {
                const index = this.favs.findIndex(f => f.url === url);
                if(index === -1) {
                    this.favs.push({name, url, logo});
                    // اهتزاز بسيط للتأكيد (اختياري)
                    if(window.navigator.vibrate) window.navigator.vibrate(50);
                } else {
                    this.favs.splice(index, 1);
                }
                localStorage.setItem('net_favs', JSON.stringify(this.favs));
                this.render(this.allData); // تحديث العلامات على الصور فوراً
            },

            toggleFavs() {
                const panel = document.getElementById('fav-panel');
                panel.classList.toggle('show');
                if(panel.classList.contains('show')) {
                    document.getElementById('fav-grid').innerHTML = this.favs.map(f => `
                        <div class="fav-item" onclick="UIManager.play('${f.url}','${f.name}')">
                            <img src="${f.logo}" class="w-full h-14 object-contain">
                            <div class="text-[9px] mt-1 truncate text-center font-bold">${f.name}</div>
                        </div>
                    `).join('');
                }
            },

            clearFavs() { if(confirm('مسح الكل؟')) { this.favs = []; localStorage.setItem('net_favs', '[]'); this.render(this.allData); this.toggleFavs(); } },
            search(q) { this.render(this.allData.filter(i => i.name.toLowerCase().includes(q.toLowerCase()))); },
            switchTab(type, el) {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                this.loadCategory(type);
            },

            setupArch() {
                const slider = document.getElementById('list');
                const nameDisplay = document.getElementById('active-name');
                const update = () => {
                    const cards = document.querySelectorAll('.net-card');
                    const center = slider.scrollLeft + (slider.offsetWidth / 2);
                    cards.forEach(card => {
                        const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                        const distance = Math.abs(center - cardCenter);
                        const scale = Math.max(0.75, 1.35 - (distance / 350));
                        card.style.transform = `scale(${scale}) translateY(${distance / 12}px) rotateY(${(cardCenter - center) / 15}deg)`;
                        card.style.opacity = Math.max(0.4, 1 - (distance / 450));
                        if (distance < 50) {
                            nameDisplay.innerText = card.querySelector('img').getAttribute('data-name');
                            card.classList.add('card-active');
                        } else { card.classList.remove('card-active'); }
                    });
                };
                slider.onscroll = update;
                setTimeout(update, 100);
            }
        };

        UIManager.init();
    </script>
</body>
</html>
