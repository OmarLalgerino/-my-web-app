<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ADATA - Clean Pulse</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        :root {
            --primary: #ff4d00;
            --surface: #050505;
            --card: #111111;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        #splash-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #app-wrapper {
            display: flex;
            height: 100vh;
            width: 100vw;
            visibility: hidden;
        }

        .sidebar {
            width: 100%;
            background: var(--surface);
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        .main-content {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: none;
            flex-direction: column;
        }
        body.is-playing .main-content { display: flex; }

        .video-js { width: 100vw !important; height: 100vh !important; }

        .channel-card {
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            margin: 4px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .btn-external {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
            display: inline-block;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255, 77, 0, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="w-24">
    </div>

    <div id="app-wrapper">
        <aside class="sidebar">
            <div class="p-5 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="h-6">
                    <span class="font-black text-xl">ADATA</span>
                </div>
            </div>

            <div id="list" class="flex-1 overflow-y-auto pt-2"></div>

            <div class="p-4 text-center">
                <p class="text-[10px] text-gray-500 italic">المطور الرسمي: Omar L'Algerino</p>
            </div>
        </aside>

        <main class="main-content" id="player-screen">
            <div id="loading-view" class="absolute inset-0 z-[180] bg-black flex flex-col items-center justify-center">
                <div class="spinner"></div>
                <div id="error-options" class="hidden text-center mt-6 px-6">
                    <p class="text-red-500 text-sm mb-4">هذا الرابط محمي بواسطة السيرفر ويمنع التشغيل المباشر في المتصفح.</p>
                    <a id="vlc-link" href="#" class="btn-external">فتح في مشغل VLC / خارجي</a>
                    <button onclick="UIManager.close()" class="block w-full mt-4 text-gray-400 text-xs">إغلاق</button>
                </div>
            </div>

            <div class="absolute top-4 right-4 z-[200]">
                <button onclick="UIManager.close()" class="bg-black/50 p-3 rounded-full text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div id="video-container" class="w-full h-full"></div>
        </main>
    </div>

    <script>
        const MY_URL = 'https://tv.it-zone.tech/proxy/964617?voucher=GSXRLVY0';
        
        const UIManager = {
            player: null,
            hls: null,

            async init() {
                await this.loadChannels();
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.getElementById('app-wrapper').style.visibility = 'visible';
                }, 1000);
            },

            async loadChannels() {
                const list = document.getElementById('list');
                const channels = [
                    { name: "رابطك الخاص (VLC Optimized)", url: MY_URL, isVip: true },
                    { name: "قناة تجريبية 1", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" }
                ];
                
                list.innerHTML = channels.map(item => `
                    <div class="channel-card ${item.isVip ? 'border-primary/50' : ''}" onclick="UIManager.play('${item.url}')">
                        <div class="flex-1 font-bold text-sm">${item.name}</div>
                        <i class="fas fa-play text-primary"></i>
                    </div>
                `).join('');
            },

            play(url) {
                document.body.classList.add('is-playing');
                const loader = document.getElementById('loading-view');
                const errOptions = document.getElementById('error-options');
                const vlcBtn = document.getElementById('vlc-link');
                const container = document.getElementById('video-container');
                
                loader.classList.remove('hidden');
                errOptions.classList.add('hidden');
                container.innerHTML = `<video id="v-player" class="video-js" playsinline autoplay></video>`;

                // تحديث رابط المشغل الخارجي
                vlcBtn.href = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=http;type=video/*;package=org.videolan.vlc;end`;
                // إذا لم يكن أندرويد، استخدم الرابط المباشر
                if (!/Android/i.test(navigator.userAgent)) {
                    vlcBtn.href = url;
                    vlcBtn.target = "_blank";
                }

                if(this.hls) { this.hls.destroy(); }
                const video = document.getElementById('v-player');

                if (Hls.isSupported()) {
                    this.hls = new Hls({
                        xhrSetup: function(xhr) {
                            xhr.withCredentials = false;
                        }
                    });
                    this.hls.loadSource(url);
                    this.hls.attachMedia(video);
                    this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.play().then(() => {
                            loader.classList.add('hidden');
                        }).catch(e => {
                            console.error("Autoplay failed");
                        });
                    });
                    this.hls.on(Hls.Events.ERROR, (event, data) => {
                        if (data.fatal) {
                            loader.classList.remove('hidden');
                            errOptions.classList.remove('hidden');
                        }
                    });
                } else {
                    video.src = url;
                    video.oncanplay = () => { loader.classList.add('hidden'); video.play(); };
                    video.onerror = () => { loader.classList.remove('hidden'); errOptions.classList.remove('hidden'); };
                }
            },

            close() {
                document.body.classList.remove('is-playing');
                if(this.hls) this.hls.destroy();
                document.getElementById('video-container').innerHTML = '';
            }
        };

        UIManager.init();
    </script>
</body>
</html>
