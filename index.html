<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ADATA TV Pro - Premium</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        :root {
            --primary: #ff9500;
            --surface: #050505;
            --card: #111111;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --telegram: #0088cc;
        }

        body.light-mode {
            --surface: #f3f4f6;
            --card: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
            --text-main: #111111;
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        #splash-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #app-wrapper { display: flex; height: 100vh; width: 100vw; visibility: hidden; }

        .sidebar { width: 100%; background: var(--surface); display: flex; flex-direction: column; z-index: 50; }

        .channel-card {
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            margin: 6px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
        }
        .channel-card:active { transform: scale(0.96); background: rgba(255, 149, 0, 0.1); }

        .search-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin: 0 12px 12px 12px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box input { background: transparent; border: none; color: var(--text-main); width: 100%; outline: none; font-size: 14px; }
        
        .tabs-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            border-bottom: 1px solid var(--border);
            padding: 0 10px;
            scrollbar-width: none;
        }
        .tabs-container::-webkit-scrollbar { display: none; }

        .tab-item { 
            cursor: pointer; 
            padding: 12px 15px; 
            font-weight: bold; 
            font-size: 0.85rem; 
            color: gray; 
            border-bottom: 2px solid transparent; 
            transition: 0.3s;
            flex-shrink: 0;
        }
        .tab-item.active { color: var(--primary); border-bottom-color: var(--primary); }

        .brand-logo { height: 32px; width: auto; object-fit: contain; }
        
        .sort-indicator {
            font-size: 10px;
            color: var(--primary);
            background: rgba(255, 149, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 12px;
        }

        /* تنسيق أيقونة تلجرام الصغيرة */
        .tg-mini-btn {
            width: 35px;
            height: 35px;
            background: var(--telegram);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 136, 204, 0.2);
        }
        .tg-mini-btn:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="brand-logo animate-pulse">
    </div>

    <div id="app-wrapper">
        <aside class="sidebar">
            <div class="p-5 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="brand-logo">
                    <span class="sort-indicator"><i class="fas fa-sort-alpha-down"></i> أ-ي</span>
                </div>
                
                <div class="flex items-center gap-3">
                    <a href="https://t.me/zone1996" target="_blank" class="tg-mini-btn">
                        <i class="fab fa-telegram-plane"></i>
                    </a>
                    <div id="theme-btn" class="p-2 cursor-pointer text-orange-500 text-xl"><i class="fas fa-moon"></i></div>
                </div>
            </div>

            <div class="search-box">
                <i class="fas fa-search text-gray-500"></i>
                <input type="text" id="search-input" placeholder="ابحث بالاسم...">
            </div>

            <div class="tabs-container" id="tabs-nav">
                <div class="tab-item active" onclick="UIManager.switchTab('all', this)">الكل</div>
                <div class="tab-item" onclick="UIManager.switchTab('sports', this)">رياضة</div>
                <div class="tab-item" onclick="UIManager.switchTab('movies', this)">أفلام</div>
                <div class="tab-item" onclick="UIManager.switchTab('series', this)">مسلسلات</div>
                <div class="tab-item" onclick="UIManager.switchTab('news', this)">أخبار</div>
                <div class="tab-item" onclick="UIManager.switchTab('docs', this)">وثائقي</div>
                <div class="tab-item" onclick="UIManager.switchTab('media', this)">ميديا</div>
            </div>

            <div id="list" class="flex-1 overflow-y-auto pt-2 pb-6"></div>
        </aside>
    </div>

    <script>
        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            movies: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            series: 'https://docs.google.com/spreadsheets/d/1UmwKt7FLLHY5KbpkxRw50n0HY8vbAnkmUZCLceGU2-s/gviz/tq?tqx=out:csv',
            news: 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv',
            docs: 'https://docs.google.com/spreadsheets/d/1tugkYcVuDf0bIo6bAOZzo5JJoA0YnE8OUxXK_50gbmQ/gviz/tq?tqx=out:csv',
            media: 'https://docs.google.com/spreadsheets/d/1OMXrU6bIGvfhqlrT70sSFzhNx7aZdyMuGWf4bhA6-1Q/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            masterStore: {},

            async init() {
                await this.loadCategory('all');
                this.setupEvents();
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.getElementById('app-wrapper').style.visibility = 'visible';
                }, 1000);
            },

            sortAlphabetically(array) {
                return array.sort((a, b) => {
                    return a.name.localeCompare(b.name, 'ar', { sensitivity: 'accent' });
                });
            },

            async fetchData(type) {
                if (this.masterStore[type]) return this.masterStore[type];
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    const parsed = text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return {
                            name: p[0]?.replace(/"/g, '').trim(),
                            url: p[1]?.replace(/"/g, '').trim(),
                            logo: p[2]?.replace(/"/g, '').trim() || "https://via.placeholder.com/50"
                        };
                    }).filter(i => i.url && i.name);
                    
                    const sortedData = this.sortAlphabetically(parsed);
                    this.masterStore[type] = sortedData;
                    return sortedData;
                } catch (e) { return []; }
            },

            async loadCategory(type) {
                const listEl = document.getElementById('list');
                listEl.innerHTML = '<div class="p-10 text-center opacity-50 text-sm">جاري التحميل...</div>';
                
                if (type === 'all') {
                    let combined = [];
                    for (const key in API_LINKS) {
                        const data = await this.fetchData(key);
                        combined = [...combined, ...data];
                    }
                    const unique = Array.from(new Map(combined.map(item => [item.url, item])).values());
                    this.allData = this.sortAlphabetically(unique);
                } else {
                    this.allData = await this.fetchData(type);
                }

                this.render(this.allData);
            },

            switchTab(type, el) {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                this.loadCategory(type);
                document.getElementById('search-input').value = '';
            },

            render(data) {
                const list = document.getElementById('list');
                list.innerHTML = data.length === 0 ? '<div class="p-10 text-center opacity-30 text-sm">لا توجد نتائج</div>' :
                    data.map(item => `
                        <div class="channel-card" onclick="UIManager.playSecure('${item.url}')">
                            <img src="${item.logo}" class="w-11 h-11 object-contain rounded bg-white/5 p-1" onerror="this.src='https://via.placeholder.com/50'">
                            <div class="flex-1 font-bold text-[13px] leading-tight">${item.name}</div>
                            <i class="fas fa-play-circle text-gray-600 text-xs"></i>
                        </div>
                    `).join('');
            },

            setupEvents() {
                document.getElementById('search-input').oninput = (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = this.allData.filter(i => i.name.toLowerCase().includes(term));
                    this.render(filtered);
                };
                document.getElementById('theme-btn').onclick = () => {
                    document.body.classList.toggle('light-mode');
                };
            },

            playSecure(url) {
                const cleanUrl = url.trim();
                const vlcIntent = `intent://${cleanUrl.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=org.videolan.vlc;type=video/*;S.title=Stream;B.no_history=true;end`;
                window.location.href = vlcIntent;
            }
        };

        window.onload = () => UIManager.init();
    </script>
</body>
</html>
