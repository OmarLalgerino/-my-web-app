<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETGo TV Pro - Ultra Slim</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        :root {
            --surface: #08080a;
            --item-bg: #121216;
            --primary: #22c55e;
            --border: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        body { 
            background-color: var(--surface); 
            color: var(--text); 
            font-family: 'Cairo', sans-serif; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }

        /* رأس الصفحة ثابت */
        header { flex-shrink: 0; background: var(--surface); z-index: 50; }

        /* قائمة القنوات الرأسية */
        #channel-list { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 8px;
            scroll-behavior: smooth; /* حركة انسيابية للأعلى */
        }

        /* تصميم القناة (صغير ومضغوط) */
        .channel-item {
            display: flex; 
            align-items: center; 
            padding: 8px 12px;
            background: var(--item-bg); 
            border-radius: 12px; 
            border: 1px solid var(--border);
            animation: slideUp 0.4s ease forwards; /* حركة القنوات للأعلى عند الظهور */
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* صورة القناة (صغيرة كما طلبت) */
        .logo-small { 
            width: 40px; 
            height: 40px; 
            background: #000; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
            flex-shrink: 0;
        }
        .logo-small img { width: 100%; height: 100%; object-fit: contain; }

        .info { margin-right: 12px; flex: 1; }
        .name { font-weight: 700; font-size: 14px; color: #eee; }
        
        /* أزرار التحكم */
        .actions { display: flex; gap: 15px; align-items: center; }
        .btn-play { color: var(--primary); font-size: 18px; }
        .btn-fav { color: #333; font-size: 16px; }
        .btn-fav.active { color: #eab308; }

        /* شريط البحث */
        .search-box {
            position: sticky; top: 0; background: var(--surface); padding: 10px 15px; z-index: 40;
        }

        /* التبويبات */
        .tabs { display: flex; overflow-x: auto; gap: 8px; padding: 5px 15px 15px; scrollbar-width: none; }
        .tab { 
            padding: 5px 15px; border-radius: 20px; background: #1a1a20; 
            font-size: 12px; white-space: nowrap; border: 1px solid var(--border);
        }
        .tab.active { background: var(--primary); color: white; }

        #splash { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="text-3xl font-black text-green-500">NETGo PRO</div>
    </div>

    <header class="p-4 flex justify-between items-center">
        <div class="text-xl font-black italic text-white">NET<span class="text-green-500">Go</span></div>
        <i class="fas fa-bookmark text-yellow-500" onclick="UIManager.toggleFavs()"></i>
    </header>

    <div class="search-box">
        <div class="bg-white/5 rounded-xl flex items-center px-4 py-2 border border-white/5">
            <i class="fas fa-search opacity-30 text-xs mr-2"></i>
            <input type="text" id="search-input" class="bg-transparent border-none w-full text-sm outline-none" placeholder="ابحث..." oninput="UIManager.handleSearch(this.value)">
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="UIManager.switchTab('media', this)">الكل</div>
        <div class="tab" onclick="UIManager.switchTab('sports', this)">الرياضة</div>
        <div class="tab" onclick="UIManager.switchTab('news', this)">الأخبار</div>
        <div class="tab" onclick="UIManager.switchTab('movies', this)">الأفلام</div>
    </div>

    <div id="channel-list"></div>

    <script>
        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            movies: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            news: 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            favs: JSON.parse(localStorage.getItem('net_favs')) || [],
            isFavMode: false,

            async init() {
                await this.loadCategory('media');
                setTimeout(() => document.getElementById('splash').style.display = 'none', 1000);
            },

            async loadCategory(type) {
                this.isFavMode = false;
                let data = [];
                if(type === 'media') {
                    for (const k in API_LINKS) { data = [...data, ...await this.fetchData(k)]; }
                } else {
                    data = await this.fetchData(type);
                }
                this.allData = data;
                this.render(data);
            },

            async fetchData(type) {
                try {
                    const r = await fetch(API_LINKS[type]);
                    const t = await r.text();
                    return t.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return { name: p[0]?.replace(/"/g, '').trim(), url: p[1]?.replace(/"/g, '').trim(), logo: p[2]?.replace(/"/g, '').trim() };
                    }).filter(i => i.url && i.name);
                } catch { return []; }
            },

            render(data) {
                const list = document.getElementById('channel-list');
                list.innerHTML = data.map((item, index) => {
                    const isFav = this.favs.some(f => f.url === item.url);
                    return `
                        <div class="channel-item" style="animation-delay: ${index * 0.03}s">
                            <div class="logo-small" onclick="UIManager.play('${item.url}','${item.name}')">
                                <img src="${item.logo}" onerror="this.src='https://via.placeholder.com/50'">
                            </div>
                            <div class="info" onclick="UIManager.play('${item.url}','${item.name}')">
                                <div class="name">${item.name}</div>
                            </div>
                            <div class="actions">
                                <i class="fa-star ${isFav ? 'fas btn-fav active' : 'far btn-fav'}" onclick="UIManager.toggleSave('${item.name}','${item.url}','${item.logo}')"></i>
                                <i class="fas fa-play-circle btn-play" onclick="UIManager.play('${item.url}','${item.name}')"></i>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            handleSearch(q) {
                // عند البحث.. اصعد فوراً للأعلى
                const list = document.getElementById('channel-list');
                list.scrollTop = 0; 

                const filtered = this.allData.filter(i => i.name.toLowerCase().includes(q.toLowerCase()));
                this.render(filtered);
            },

            play(u, n) {
                window.location.href = `intent://${u.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=com.brouken.player;type=video/*;B.set_mag_player=true;S.title=${encodeURIComponent(n)};end`;
            },

            toggleSave(n, u, l) {
                const idx = this.favs.findIndex(f => f.url === u);
                if(idx === -1) this.favs.push({name:n, url:u, logo:l});
                else this.favs.splice(idx, 1);
                localStorage.setItem('net_favs', JSON.stringify(this.favs));
                this.isFavMode ? this.render(this.favs) : this.render(this.allData);
            },

            toggleFavs() {
                this.isFavMode = !this.isFavMode;
                this.render(this.isFavMode ? this.favs : this.allData);
            },

            switchTab(type, el) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                this.loadCategory(type);
                document.getElementById('channel-list').scrollTop = 0;
            }
        };

        UIManager.init();
    </script>
</body>
</html>
