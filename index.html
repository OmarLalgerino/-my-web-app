<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ADATA TV - Professional View</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        :root {
            --primary: #ff9500;
            --surface: #050505;
            --card: #111111;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
            height: 100vh;
            overscroll-behavior-y: contain;
        }

        #video-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-js {
            width: 100vw !important;
            height: 100vh !important;
        }

        #splash-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #app-wrapper {
            display: flex;
            height: 100vh;
            width: 100vw;
            visibility: hidden;
        }

        .sidebar {
            width: 100%;
            background: var(--surface);
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        .main-content {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: none;
        }

        .is-playing .main-content { display: flex; }

        .channel-card {
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            margin: 4px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border);
        }

        .overlay-controls {
            position: absolute;
            top: 20px;
            left: 15px;
            right: 15px;
            z-index: 200;
            display: flex;
            justify-content: space-between;
        }
        
        .btn-action {
            background: rgba(0,0,0,0.6);
            padding: 8px 14px;
            border-radius: 40px;
            color: white;
            font-size: 12px;
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="w-24 animate-pulse">
    </div>

    <div id="app-wrapper">
        <aside class="sidebar">
            <div class="p-5 flex items-center justify-between">
                <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="h-5">
            </div>
            <div id="list" class="flex-1 overflow-y-auto pt-2 pb-6"></div>
        </aside>

        <main class="main-content" id="player-screen">
            <div class="overlay-controls">
                <div class="btn-action" onclick="UIManager.close()">
                    <i class="fas fa-chevron-right"></i> <span>رجوع</span>
                </div>
            </div>
            <div id="video-container"></div>
        </main>
    </div>

    <script>
        const API_LINKS = {
            live: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            player: null,

            async init() {
                await this.loadCategory('live');
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.getElementById('app-wrapper').style.visibility = 'visible';
                }, 1500);
            },

            async loadCategory(type) {
                const res = await fetch(API_LINKS[type]);
                const text = await res.text();
                const data = this.parseCSV(text);
                this.renderList(data);
            },

            parseCSV(csv) {
                return csv.split('\n').slice(1).map(row => {
                    const parts = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        name: parts[0]?.replace(/"/g, '').trim(),
                        url: parts[1]?.replace(/"/g, '').trim(),
                        logo: parts[2]?.replace(/"/g, '').trim() || "https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png"
                    };
                }).filter(i => i.url);
            },

            renderList(data) {
                document.getElementById('list').innerHTML = data.map(item => `
                    <div class="channel-card" onclick="UIManager.play('${item.url}')">
                        <img src="${item.logo}" class="w-10 h-10 object-contain">
                        <h3 class="font-bold text-xs">${item.name}</h3>
                    </div>
                `).join('');
            },

            play(url) {
                document.getElementById('app-wrapper').classList.add('is-playing');
                const container = document.getElementById('video-container');
                
                // إضافة muted و playsinline لإجبار الأندرويد على التشغيل
                container.innerHTML = `<video id="main-video" class="video-js vjs-big-play-centered" controls playsinline muted preload="auto"></video>`;

                this.player = videojs('main-video', {
                    autoplay: true,
                    fluid: false,
                    html5: { vhs: { overrideNative: true } } 
                });

                let type = url.includes(".m3u8") ? "application/x-mpegURL" : "video/mp4";
                this.player.src({ src: url, type: type });
                
                // محاولة تشغيل الصوت بعد البدء لكسر حظر المتصفح
                this.player.on('play', () => {
                    setTimeout(() => { this.player.muted(false); }, 1000);
                });
            },

            close() {
                document.getElementById('app-wrapper').classList.remove('is-playing');
                if(this.player) { this.player.dispose(); this.player = null; }
            }
        };

        window.onload = () => UIManager.init();
    </script>
</body>
</html>
