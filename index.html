<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ADATA TV - Free Version</title>
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body { background-color: #050505; color: white; font-family: 'Cairo', sans-serif; margin: 0; overflow: hidden; }
        .sidebar { height: 100vh; display: flex; flex-direction: column; }
        .channel-card { background: #111; border-radius: 12px; padding: 12px; margin: 5px 15px; display: flex; align-items: center; gap: 10px; border: 1px solid #222; cursor: pointer; }
        .player-container { position: fixed; inset: 0; background: #000; z-index: 100; display: none; flex-direction: column; }
        .is-playing .player-container { display: flex; }
        .video-js { width: 100% !important; height: 100% !important; }
        .close-btn { position: absolute; top: 20px; right: 20px; z-index: 110; background: rgba(0,0,0,0.5); padding: 10px 15px; border-radius: 50px; color: white; }
    </style>
</head>
<body>

    <div id="app-wrapper" class="sidebar">
        <div class="p-6 flex justify-center">
            <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="h-8">
        </div>

        <div id="list" class="flex-1 overflow-y-auto">
            </div>

        <div class="player-container" id="player-screen">
            <div class="close-btn" onclick="closePlayer()"><i class="fas fa-times"></i> إغلاق</div>
            <div id="video-target" class="w-full h-full"></div>
        </div>
    </div>

    <script>
        let player = null;
        const API_URL = 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv';

        async function loadChannels() {
            const res = await fetch(API_URL);
            const text = await res.text();
            const rows = text.split('\n').slice(1);
            const list = document.getElementById('list');
            
            list.innerHTML = rows.map(row => {
                const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const name = p[0]?.replace(/"/g, '');
                const url = p[1]?.replace(/"/g, '');
                const logo = p[2]?.replace(/"/g, '') || "https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png";
                if(!url) return '';
                return `
                    <div class="channel-card" onclick="playVideo('${url}')">
                        <img src="${logo}" class="w-10 h-10 rounded">
                        <span class="font-bold text-sm">${name}</span>
                    </div>`;
            }).join('');
        }

        function playVideo(url) {
            document.getElementById('app-wrapper').classList.add('is-playing');
            const target = document.getElementById('video-target');
            target.innerHTML = `<video id="my-video" class="video-js vjs-big-play-centered" controls playsinline preload="auto"></video>`;
            
            player = videojs('my-video', { autoplay: true });
            let type = url.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4';
            player.src({ src: url, type: type });
        }

        function closePlayer() {
            document.getElementById('app-wrapper').classList.remove('is-playing');
            if (player) {
                player.dispose();
                player = null;
            }
        }

        window.onload = loadChannels;
    </script>
</body>
</html>
