<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل دخول ADATA TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #0f0f0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        .login-card {
            background: linear-gradient(145deg, #1e1e1e, #141414);
            border: 1px solid #333;
            border-radius: 28px;
            width: 100%;
            max-width: 360px;
            padding: 50px 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        .social-btn {
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            border-radius: 16px;
            width: 100%;
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 14px;
        }
        .btn-google { background-color: #ffffff; color: #000000; }
        .btn-apple { background-color: #000000; border: 1px solid #444; color: #ffffff; }
        
        .social-btn:active { transform: scale(0.96); opacity: 0.8; }
    </style>
</head>
<body>

<div class="login-card">
    <h1 class="text-2xl font-bold mb-2">تسجيل الدخول</h1>
    <p class="text-gray-400 text-sm mb-10">اختر طريقتك المفضلة للمتابعة</p>

    <div class="space-y-4">
        <!-- زر جوجل -->
        <button class="social-btn btn-google" onclick="handleLogin('Google')">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"/>
            </svg>
            <span>تسجيل الدخول عبر Google</span>
        </button>

        <!-- زر أبل -->
        <button class="social-btn btn-apple" onclick="handleLogin('Apple')">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.05 20.28c-.98.95-2.05 1.72-3.23 1.72-1.16 0-1.54-.72-2.92-.72-1.39 0-1.81.7-2.92.7-1.14 0-2.29-.83-3.27-1.77-2.01-1.93-3.53-5.46-3.53-8.8 0-5.32 3.34-8.13 6.49-8.13 1.63 0 3.03.6 4.1.6.86 0 1.93-.56 3.44-.56 1.48 0 4.12.72 5.4 3.05-3.08 1.46-2.58 5.76.54 7.01-1.1 2.37-2.96 4.95-4.12 6.9zM12.03 5.48c-.06-2.58 2.1-4.71 4.54-4.8.25 2.72-2.32 5.16-4.54 4.8z"/>
            </svg>
            <span>تسجيل الدخول عبر Apple</span>
        </button>
    </div>

    <div class="mt-12 text-[11px] text-gray-500">
        <p>تواجه مشكلة؟ تأكد من تحديث التطبيق الرسمي</p>
    </div>
</div>

<script>
    function handleLogin(provider) {
        // التحقق من أن الموقع يعمل داخل تطبيق Median
        if (typeof median !== 'undefined' && median.socialLogin) {
            
            // تعريف الوظيفة التي ستستقبل بيانات المستخدم بعد الدخول
            var params = {
                callback: function(data) {
                    if (data.success) {
                        alert("تم تسجيل الدخول بنجاح باسم: " + data.profile.name);
                        // يمكنك هنا توجيه المستخدم لصفحة أخرى
                        // window.location.href = "/home";
                    } else {
                        alert("فشل تسجيل الدخول: " + data.error);
                    }
                }
            };

            if (provider === 'Google') {
                median.socialLogin.google.login(params);
            } else if (provider === 'Apple') {
                median.socialLogin.apple.login(params);
            }
        } else {
            // هذا التنبيه يظهر إذا فتحت الرابط من متصفح خارجي (مثل كروم)
            alert("يرجى فتح الصفحة من داخل تطبيق ADATA TV الرسمي لاستخدام هذه الخاصية.");
        }
    }
</script>

</body>
</html>
