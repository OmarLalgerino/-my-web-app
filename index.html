<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NETGo TV Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Orbitron:wght@700;900&display=swap');
        
        * { -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; box-sizing: border-box; }

        :root {
            --primary: #22c55e; 
            --surface: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-main: #ffffff;
            --icon-bg: #ffffff;
            --icon-text: #000000;
        }

        body.light-mode {
            --surface: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --icon-bg: #000000;
            --icon-text: #ffffff;
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            transition: background 0.5s ease;
        }

        /* --- شاشة الدخول --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #0a0a0a; display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.8s ease; overflow: hidden;
        }
        .bg-glow { position: absolute; width: 300px; height: 300px; background: radial-gradient(circle, rgba(46, 204, 113, 0.2) 0%, transparent 70%); filter: blur(40px); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.3); opacity: 0.8; } }
        .logo-wrapper { display: flex; direction: ltr; font-family: 'Orbitron', sans-serif; font-size: 3.5rem; font-weight: 900; position: relative; z-index: 10; }
        .net-text { color: #ffffff; }
        .go-text { color: #2ecc71; text-shadow: 0 0 25px rgba(46, 204, 113, 0.8); }

        /* --- المحرك القوسي (Arch Slider) --- */
        .arch-list-container {
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 20px 25vw; /* مساحة جانبية لتركيز العنصر في الوسط */
            gap: 15px;
            perspective: 1000px;
            scroll-snap-type: x mandatory;
            height: 380px; /* ارتفاع مناسب للهاتف */
            scrollbar-width: none;
        }
        .arch-list-container::-webkit-scrollbar { display: none; }

        .channel-frame {
            min-width: 160px; /* حجم صغير للهاتف */
            height: 240px;
            background: var(--card-bg);
            border-radius: 18px;
            position: relative;
            scroll-snap-align: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
            transform-style: preserve-3d;
            border: 1px solid rgba(128, 128, 128, 0.1);
            flex-shrink: 0;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .channel-frame img { width: 100%; height: 100%; object-fit: cover; }
        .channel-overlay {
            position: absolute; bottom: 0; width: 100%; padding: 15px 5px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white; text-align: center; font-weight: bold; font-size: 13px;
        }

        /* --- واجهة التطبيق --- */
        #app-wrapper { opacity: 0; display: flex; height: 100vh; width: 100vw; transition: opacity 1s ease; flex-direction: column; }
        .header-main { padding: 10px 16px; display: flex; align-items: center; justify-content: space-between; min-height: 80px; }
        .top-icon { width: 40px; height: 40px; background-color: var(--icon-bg); color: var(--icon-text); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        .search-box { background: var(--card-bg); border: 1px solid rgba(128,128,128,0.1); border-radius: 14px; margin: 0 16px 15px 16px; padding: 10px 16px; display: flex; align-items: center; gap: 10px; }
        .search-box input { background: transparent; border: none; color: var(--text-main); width: 100%; outline: none; font-size: 14px; }
        
        .tab-item { cursor: pointer; padding: 8px 18px; font-weight: 600; color: #888; border-radius: 20px; transition: 0.3s; font-size: 14px; }
        .tab-item.active { color: #fff; background: var(--primary); }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="bg-glow"></div>
        <div class="logo-wrapper"><span class="net-text">NET</span><span class="go-text">Go</span></div>
    </div>

    <div id="app-wrapper">
        <header class="header-main">
            <div class="text-2xl font-black italic tracking-tighter" style="font-family: 'Orbitron';">
                <span style="color: var(--text-main)">NET</span><span class="text-green-500">Go</span>
            </div>
            <div class="flex items-center gap-3">
                <a href="https://t.me/zone1996" target="_blank" class="top-icon">
                    <i class="fab fa-telegram-plane"></i>
                </a>
                <div id="theme-btn" class="top-icon">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </div>
            </div>
        </header>

        <div class="search-box">
            <i class="fas fa-search text-gray-500"></i>
            <input type="text" id="search-input" placeholder="ابحث في القنوات...">
        </div>

        <div class="tabs-container flex overflow-x-auto whitespace-nowrap px-3 mb-2" id="tabs-nav" style="scrollbar-width: none;">
            <div class="tab-item active" onclick="UIManager.switchTab('all', this)">الكل</div>
            <div class="tab-item" onclick="UIManager.switchTab('sports', this)">رياضة</div>
            <div class="tab-item" onclick="UIManager.switchTab('movies', this)">أفلام</div>
            <div class="tab-item" onclick="UIManager.switchTab('series', this)">مسلسلات</div>
            <div class="tab-item" onclick="UIManager.switchTab('news', this)">أخبار</div>
        </div>

        <div id="list" class="arch-list-container flex-1"></div>

        <div class="text-center pb-8 opacity-30 text-xs font-bold">اسحب لليمين واليسار للتنقل</div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                document.getElementById('app-wrapper').style.opacity = '1';
                setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; }, 800);
            }, 2500);
        });

        document.getElementById('theme-btn').onclick = () => {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('theme-icon');
            icon.className = icon.classList.contains('fa-moon') ? 'fas fa-sun' : 'fas fa-moon';
        };

        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            movies: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            series: 'https://docs.google.com/spreadsheets/d/1UmwKt7FLLHY5KbpkxRw50n0HY8vbAnkmUZCLceGU2-s/gviz/tq?tqx=out:csv',
            news: 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            async init() { await this.loadCategory('all'); this.setupEvents(); },
            async fetchData(type) {
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    return text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return {
                            name: p[0]?.replace(/"/g, '').trim(),
                            url: p[1]?.replace(/"/g, '').trim(),
                            logo: p[2]?.replace(/"/g, '').trim() || "https://via.placeholder.com/200x300/111/fff?text=NETGo"
                        };
                    }).filter(i => i.url && i.name);
                } catch (e) { return []; }
            },
            async loadCategory(type) {
                const listEl = document.getElementById('list');
                listEl.innerHTML = '<div class="w-full text-center opacity-50">جاري التحميل...</div>';
                if (type === 'all') {
                    let combined = [];
                    for (const key in API_LINKS) { combined = [...combined, ...await this.fetchData(key)]; }
                    this.allData = combined;
                } else { this.allData = await this.fetchData(type); }
                this.render(this.allData);
            },
            switchTab(type, el) {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                this.loadCategory(type);
            },
            render(data) {
                const list = document.getElementById('list');
                list.innerHTML = data.map(item => `
                    <div class="channel-frame" onclick="UIManager.playSecure('${item.url}')">
                        <img src="${item.logo}" onerror="this.src='https://via.placeholder.com/200x300/222/555?text=NETGo'">
                        <div class="channel-overlay">${item.name}</div>
                    </div>
                `).join('');
                this.setupArchEffect();
            },
            setupArchEffect() {
                const slider = document.getElementById('list');
                const update = () => {
                    const cards = document.querySelectorAll('.channel-frame');
                    const center = slider.scrollLeft + (slider.offsetWidth / 2);
                    cards.forEach(card => {
                        const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                        const distance = Math.abs(center - cardCenter);
                        const rotation = (cardCenter - center) / 12; // درجة القوس
                        const scale = Math.max(0.75, 1.1 - (distance / 600));
                        const opacity = Math.max(0.4, 1 - (distance / 500));
                        card.style.transform = `scale(${scale}) rotateY(${-rotation}deg)`;
                        card.style.opacity = opacity;
                        card.style.borderColor = distance < 80 ? "var(--primary)" : "rgba(128,128,128,0.1)";
                    });
                };
                slider.addEventListener('scroll', update);
                setTimeout(update, 100);
            },
            setupEvents() {
                document.getElementById('search-input').oninput = (e) => {
                    const term = e.target.value.toLowerCase();
                    this.render(this.allData.filter(i => i.name.toLowerCase().includes(term)));
                };
            },
            playSecure(url) {
                window.location.href = `intent://${url.trim().replace(/^https?:\/\//, "")}#Intent;scheme=http;package=org.videolan.vlc;type=video/*;end`;
            }
        };

        UIManager.init();
    </script>
</body>
</html>
