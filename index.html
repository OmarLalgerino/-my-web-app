<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ADATA - Clean Pulse</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Playfair+Display:ital,wght@1,700&display=swap');
        
        :root {
            --primary: #ff4d00;
            --surface: #050505;
            --card: #111111;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body.light-mode {
            --surface: #f3f4f6;
            --card: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
            --text-main: #111111;
            --text-dim: #4b5563;
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            user-select: none;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        #splash-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .pulse-logo {
            animation: logo-pulse-clean 2.5s infinite ease-in-out;
        }

        @keyframes logo-pulse-clean {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        #app-wrapper {
            display: flex;
            height: 100vh;
            width: 100vw;
            visibility: hidden;
        }

        .sidebar {
            width: 100%;
            background: var(--surface);
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        .main-content {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: none;
            flex-direction: column;
        }

        .is-playing .main-content { display: flex; }

        .channel-card {
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            margin: 4px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: 0.2s;
        }

        .channel-card:active { transform: scale(0.98); }

        .channel-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 1.5px solid rgba(255, 77, 0, 0.3);
        }

        #video-container {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-normal video { object-fit: contain !important; }
        .zoom-fill video { object-fit: fill !important; }
        .zoom-crop video { object-fit: cover !important; }
        .zoom-15 video { object-fit: cover !important; transform: scale(1.5); }

        .overlay-controls {
            position: absolute;
            top: 20px;
            left: 15px;
            right: 15px;
            z-index: 200;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .btn-action {
            pointer-events: auto;
            background: rgba(0,0,0,0.6);
            padding: 8px 14px;
            border-radius: 40px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .dev-signature {
            padding: 12px;
            margin: 10px 15px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(255, 77, 0, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 77, 0, 0.15);
            text-align: center;
        }

        .developer-name {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            font-weight: 700;
            font-size: 0.95rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 77, 0, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="w-24 pulse-logo" alt="ADATA Logo">
        <p class="text-white mt-4 text-xs animate-pulse">جاري التحميل...</p>
    </div>

    <div id="app-wrapper">
        <aside class="sidebar">
            <div class="p-5 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="h-6">
                    <span class="font-black text-xl tracking-tighter">ADATA</span>
                </div>
                <div class="text-primary cursor-pointer" id="theme-btn">
                    <i class="fas fa-moon"></i>
                </div>
            </div>

            <div class="px-4 mb-3">
                <div class="bg-[var(--card)] border border-[var(--border)] rounded-xl p-3 flex items-center gap-2">
                    <i class="fas fa-search text-gray-500 text-sm"></i>
                    <input type="text" id="search-input" class="bg-transparent border-none outline-none text-sm w-full" placeholder="ابحث عن قناة...">
                </div>
            </div>

            <div class="flex px-4 border-b border-[var(--border)]">
                <div class="flex-1 py-3 text-center cursor-pointer border-b-2 border-primary font-bold text-primary" id="tab-live">مباشر</div>
                <div class="flex-1 py-3 text-center cursor-pointer text-gray-500 font-bold" id="tab-vod">أفلام</div>
            </div>

            <div id="list" class="flex-1 overflow-y-auto pt-2"></div>

            <div class="dev-signature">
                <div class="text-[9px] text-gray-500 mb-1 uppercase tracking-widest">المطور الرسمي</div>
                <div class="developer-name">Omar L'Algerino</div>
            </div>
        </aside>

        <main class="main-content" id="player-screen">
            <div id="loading-view" class="absolute inset-0 z-[180] bg-black flex flex-col items-center justify-center hidden">
                <div class="spinner"></div>
            </div>

            <div class="overlay-controls" id="player-overlays">
                <div class="btn-action" onclick="UIManager.close()">
                    <i class="fas fa-arrow-right"></i> <span>رجوع</span>
                </div>
                <div class="btn-action" id="zoom-btn">
                    <i class="fas fa-expand"></i> <span id="zoom-label">افتراضي</span>
                </div>
            </div>

            <div id="center-play-btn" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[250] w-16 h-16 bg-black/50 rounded-full flex items-center justify-center text-white text-2xl border border-white/20 cursor-pointer opacity-0 transition-opacity">
                <i class="fas fa-pause"></i>
            </div>

            <div id="video-container" class="zoom-normal"></div>
        </main>
    </div>

    <script>
        const API_LINKS = {
            live: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            vod: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            filteredData: [],
            player: null,
            zoomIndex: 0,
            isDarkMode: true,
            zoomModes: [
                { class: 'zoom-normal', label: 'افتراضي' },
                { class: 'zoom-fill', label: 'ملء' },
                { class: 'zoom-crop', label: 'قص' },
                { class: 'zoom-15', label: '1.5x' }
            ],

            async init() {
                this.setupGlobalEvents();
                await this.loadCategory('live');
                
                setTimeout(() => {
                    const splash = document.getElementById('splash-screen');
                    splash.style.opacity = '0';
                    setTimeout(() => {
                        splash.style.display = 'none';
                        document.getElementById('app-wrapper').style.visibility = 'visible';
                    }, 500);
                }, 1500);
            },

            async loadCategory(type) {
                const list = document.getElementById('list');
                list.innerHTML = `<div class="flex justify-center p-10"><div class="spinner"></div></div>`;
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    this.allData = this.parseCSV(text);
                    this.filteredData = this.allData;
                    this.renderList();
                } catch(e) { 
                    list.innerHTML = `<div class="text-center p-10 text-red-500 text-xs">فشل تحميل البيانات</div>`;
                }
            },

            parseCSV(csv) {
                const lines = csv.split('\n').filter(l => l.trim() !== '');
                return lines.slice(1).map(row => {
                    const parts = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        name: parts[0]?.replace(/"/g, '').trim(),
                        url: parts[1]?.replace(/"/g, '').trim(),
                        logo: parts[2]?.replace(/"/g, '').trim() || "https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png"
                    };
                }).filter(i => i.url && i.name);
            },

            renderList() {
                const list = document.getElementById('list');
                list.innerHTML = this.filteredData.map(item => `
                    <div class="channel-card" onclick="UIManager.play('${item.url}')">
                        <img src="${item.logo}" class="channel-logo" onerror="this.src='https://via.placeholder.com/50'">
                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-sm truncate">${item.name}</h3>
                            <p class="text-[10px] text-gray-500">مشاهدة الآن</p>
                        </div>
                        <i class="fas fa-play text-xs text-primary bg-primary/10 p-2 rounded-full"></i>
                    </div>
                `).join('');
            },

            setupGlobalEvents() {
                document.getElementById('tab-live').onclick = () => this.switchTab('live');
                document.getElementById('tab-vod').onclick = () => this.switchTab('vod');
                
                document.getElementById('search-input').oninput = (e) => {
                    const term = e.target.value.toLowerCase();
                    this.filteredData = this.allData.filter(i => i.name.toLowerCase().includes(term));
                    this.renderList();
                };

                document.getElementById('theme-btn').onclick = () => {
                    this.isDarkMode = !this.isDarkMode;
                    document.body.classList.toggle('light-mode', !this.isDarkMode);
                    document.querySelector('#theme-btn i').className = this.isDarkMode ? 'fas fa-moon' : 'fas fa-sun';
                };

                document.getElementById('zoom-btn').onclick = (e) => {
                    e.stopPropagation();
                    this.zoomIndex = (this.zoomIndex + 1) % this.zoomModes.length;
                    const mode = this.zoomModes[this.zoomIndex];
                    const container = document.getElementById('video-container');
                    this.zoomModes.forEach(m => container.classList.remove(m.class));
                    container.classList.add(mode.class);
                    document.getElementById('zoom-label').innerText = mode.label;
                };

                document.getElementById('center-play-btn').onclick = (e) => {
                    e.stopPropagation();
                    if (!this.player) return;
                    if (this.player.paused()) {
                        this.player.play();
                        document.querySelector('#center-play-btn i').className = 'fas fa-pause';
                    } else {
                        this.player.pause();
                        document.querySelector('#center-play-btn i').className = 'fas fa-play';
                    }
                };

                document.getElementById('player-screen').onclick = () => {
                    const overlays = document.getElementById('player-overlays');
                    const playBtn = document.getElementById('center-play-btn');
                    const isHidden = overlays.style.opacity === '0';
                    overlays.style.opacity = isHidden ? '1' : '0';
                    playBtn.style.opacity = isHidden ? '1' : '0';
                };
            },

            switchTab(type) {
                document.getElementById('tab-live').className = type === 'live' ? 'flex-1 py-3 text-center cursor-pointer border-b-2 border-primary font-bold text-primary' : 'flex-1 py-3 text-center cursor-pointer text-gray-500 font-bold';
                document.getElementById('tab-vod').className = type === 'vod' ? 'flex-1 py-3 text-center cursor-pointer border-b-2 border-primary font-bold text-primary' : 'flex-1 py-3 text-center cursor-pointer text-gray-500 font-bold';
                this.loadCategory(type);
            },

            play(url) {
                document.body.classList.add('is-playing');
                const container = document.getElementById('video-container');
                container.innerHTML = `<video id="main-player" class="video-js vjs-default-skin" playsinline></video>`;
                
                const loader = document.getElementById('loading-view');
                loader.classList.remove('hidden');

                if(this.player) this.player.dispose();

                this.player = videojs('main-player', {
                    autoplay: true,
                    controls: false,
                    responsive: true
                });

                this.player.src({ src: url, type: url.includes('.m3u8') ? 'application/x-mpegURL' : 'video/mp4' });
                
                this.player.on('playing', () => loader.classList.add('hidden'));
                this.player.on('error', () => {
                    loader.classList.add('hidden');
                    alert('خطأ في تشغيل الرابط');
                    this.close();
                });
            },

            close() {
                document.body.classList.remove('is-playing');
                if (this.player) {
                    this.player.dispose();
                    this.player = null;
                }
            }
        };

        UIManager.init();
    </script>
</body>
</html>
