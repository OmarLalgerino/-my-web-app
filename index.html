<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ADATA TV Pro - VLC Mode</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        :root {
            --primary: #ff9500;
            --surface: #050505;
            --card: #111111;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
        }

        body.light-mode {
            --surface: #f3f4f6;
            --card: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
            --text-main: #111111;
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        #splash-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        #app-wrapper { display: flex; height: 100vh; width: 100vw; visibility: hidden; }

        .sidebar { width: 100%; background: var(--surface); display: flex; flex-direction: column; z-index: 50; }

        .channel-card {
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            margin: 6px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: transform 0.1s;
        }
        .channel-card:active { transform: scale(0.98); }

        .search-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin: 0 12px 12px 12px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box input { background: transparent; border: none; color: var(--text-main); width: 100%; outline: none; }
        
        .tab-item { cursor: pointer; padding: 12px 0; text-align: center; flex: 1; font-weight: bold; font-size: 0.85rem; color: gray; border-bottom: 2px solid transparent; transition: 0.3s; }
        .tab-item.active { color: var(--primary); border-bottom-color: var(--primary); }

        .vlc-badge {
            font-size: 10px;
            background: #ff950022;
            color: var(--primary);
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="w-24 animate-pulse">
    </div>

    <div id="app-wrapper">
        <aside class="sidebar">
            <div class="p-5 flex items-center justify-between">
                <div class="flex flex-col">
                    <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="h-5 mb-1">
                    <span class="text-[10px] text-gray-500">مشغل VLC الخارجي</span>
                </div>
                <div id="theme-btn" class="cursor-pointer text-orange-500"><i class="fas fa-moon"></i></div>
            </div>

            <div class="search-box">
                <i class="fas fa-search text-gray-500"></i>
                <input type="text" id="search-input" placeholder="ابحث...">
            </div>

            <div class="flex px-4 border-b border-[var(--border)]">
                <div class="tab-item active" onclick="UIManager.switchTab('live', this)">مباشر</div>
                <div class="tab-item" onclick="UIManager.switchTab('vod', this)">أفلام</div>
                <div class="tab-item" onclick="UIManager.switchTab('series', this)">مسلسلات</div>
                <div class="tab-item" onclick="UIManager.switchTab('anime', this)">أنمي</div>
            </div>

            <div id="list" class="flex-1 overflow-y-auto pt-2 pb-6"></div>
        </aside>
    </div>

    <script>
        const API_LINKS = {
            live: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            vod: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            anime: 'https://docs.google.com/spreadsheets/d/1LNdY3vajY5vMM7zGl4ipEcz-96gPs7QI-QgaS4LwP94/gviz/tq?tqx=out:csv',
            series: 'https://docs.google.com/spreadsheets/d/1tugkYcVuDf0bIo6bAOZzo5JJoA0YnE8OUxXK_50gbmQ/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],

            async init() {
                await this.loadCategory('live');
                this.setupEvents();
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.getElementById('app-wrapper').style.visibility = 'visible';
                }, 1500);
            },

            async loadCategory(type) {
                document.getElementById('list').innerHTML = '<div class="p-10 text-center opacity-50">جاري التحميل...</div>';
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    this.allData = text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return {
                            name: p[0]?.replace(/"/g, '').trim(),
                            url: p[1]?.replace(/"/g, '').trim(),
                            logo: p[2]?.replace(/"/g, '').trim() || "https://via.placeholder.com/50"
                        };
                    }).filter(i => i.url && i.name);
                    this.render(this.allData);
                } catch (e) {
                    document.getElementById('list').innerHTML = '<div class="p-10 text-center text-red-500">خطأ في تحميل البيانات</div>';
                }
            },

            switchTab(type, el) {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                this.loadCategory(type);
            },

            render(data) {
                const list = document.getElementById('list');
                list.innerHTML = data.length === 0 ? '<div class="p-10 text-center opacity-50">لا توجد نتائج</div>' :
                    data.map(item => `
                        <div class="channel-card" onclick="UIManager.playExternal('${item.url}')">
                            <img src="${item.logo}" class="w-10 h-10 object-contain rounded bg-black/10" onerror="this.src='https://via.placeholder.com/50'">
                            <div class="flex-1 font-bold text-sm">${item.name}</div>
                            <span class="vlc-badge">VLC</span>
                            <i class="fas fa-external-link-alt text-orange-500 text-xs"></i>
                        </div>
                    `).join('');
            },

            setupEvents() {
                document.getElementById('search-input').oninput = (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = this.allData.filter(i => i.name.toLowerCase().includes(term));
                    this.render(filtered);
                };
                document.getElementById('theme-btn').onclick = () => document.body.classList.toggle('light-mode');
            },

            // دالة الفتح في مشغل خارجي (VLC)
            playExternal(url) {
                // تنظيف الرابط من أي مسافات
                const cleanUrl = url.trim();
                
                // بروتوكول Intent المخصص لأندرويد لفتح VLC مباشرة
                // سيحاول فتح VLC وإذا لم يتوفر سيفتح قائمة المشغلات
                const vlcIntent = `intent://${cleanUrl.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=org.videolan.vlc;type=video/*;end`;
                
                // محاولة الفتح
                window.location.href = vlcIntent;
            }
        };

        window.onload = () => UIManager.init();
    </script>
</body>
</html>
