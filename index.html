<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ADATA - Clean Pulse</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        :root {
            --primary: #ff4d00;
            --surface: #050505;
            --card: #111111;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        #splash-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        #app-wrapper {
            display: flex;
            height: 100vh;
            width: 100vw;
            visibility: hidden;
        }

        .sidebar {
            width: 100%;
            background: var(--surface);
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        .main-content {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: none;
            flex-direction: column;
        }
        body.is-playing .main-content { display: flex; }

        .channel-card {
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            margin: 4px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .btn-external {
            background: #ff4d00;
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            text-decoration: none;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255, 77, 0, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="w-24">
    </div>

    <div id="app-wrapper">
        <aside class="sidebar">
            <div class="p-5 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <img src="https://upload.wikimedia.org/wikipedia/ar/thumb/6/66/ADATA_logo.svg/960px-ADATA_logo.svg.png" class="h-6">
                    <span class="font-black text-xl">ADATA</span>
                </div>
            </div>

            <!-- Tabs -->
            <div class="flex px-4 border-b border-[var(--border)] mb-2">
                <div id="tab-live" class="flex-1 py-3 text-center cursor-pointer border-b-2 border-primary text-primary font-bold">بث مباشر</div>
                <div id="tab-vod" class="flex-1 py-3 text-center cursor-pointer text-gray-500">أفلام</div>
            </div>

            <div id="list" class="flex-1 overflow-y-auto pt-2"></div>

            <div class="p-4 text-center border-t border-[var(--border)]">
                <p class="text-[10px] text-gray-500 italic">المطور الرسمي: Omar L'Algerino</p>
            </div>
        </aside>

        <main class="main-content" id="player-screen">
            <div id="loading-view" class="absolute inset-0 z-[180] bg-black flex flex-col items-center justify-center">
                <div class="spinner"></div>
                
                <!-- صندوق خيارات المشغل الخارجي -->
                <div id="vlc-box" class="hidden text-center mt-6 px-10">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/VLC_Icon.svg" class="w-20 h-20 mx-auto mb-6">
                    <h2 class="text-white font-bold text-lg mb-2">تشغيل خارجي مطلوب</h2>
                    <p class="text-gray-400 text-xs mb-6">هذا الرابط يعمل بشكل أفضل على تطبيق VLC. يرجى اختيار أحد الخيارات أدناه:</p>
                    
                    <!-- الخيار 1: بروتوكول VLC المباشر -->
                    <a id="vlc-direct" href="#" class="btn-external mb-3">
                        <i class="fas fa-play"></i>
                        <span>فتح في VLC (الخيار 1)</span>
                    </a>

                    <!-- الخيار 2: الرابط المباشر -->
                    <a id="vlc-stream" href="#" target="_blank" class="btn-external bg-white/10">
                        <i class="fas fa-link"></i>
                        <span>فتح الرابط مباشرة</span>
                    </a>
                    
                    <button onclick="UIManager.close()" class="mt-8 text-gray-500 text-xs underline">إلغاء والعودة</button>
                </div>
            </div>

            <div class="absolute top-4 right-4 z-[200]">
                <button onclick="UIManager.close()" class="bg-black/50 p-3 rounded-full text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div id="video-container" class="w-full h-full"></div>
        </main>
    </div>

    <script>
        const MY_URL = 'https://tv.it-zone.tech/proxy/964617?voucher=GSXRLVY0';
        const API_LINKS = {
            live: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            vod: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            allData: [],
            currentType: 'live',

            async init() {
                document.getElementById('tab-live').onclick = () => this.loadCategory('live');
                document.getElementById('tab-vod').onclick = () => this.loadCategory('vod');
                await this.loadCategory('live');
                
                setTimeout(() => {
                    document.getElementById('splash-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('splash-screen').style.display = 'none';
                        document.getElementById('app-wrapper').style.visibility = 'visible';
                    }, 500);
                }, 1000);
            },

            async loadCategory(type) {
                this.currentType = type;
                document.getElementById('tab-live').className = `flex-1 py-3 text-center cursor-pointer ${type==='live'?'border-b-2 border-primary text-primary font-bold':'text-gray-500'}`;
                document.getElementById('tab-vod').className = `flex-1 py-3 text-center cursor-pointer ${type==='vod'?'border-b-2 border-primary text-primary font-bold':'text-gray-500'}`;
                
                const list = document.getElementById('list');
                list.innerHTML = `<div class="flex justify-center p-10"><div class="spinner"></div></div>`;
                
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    let data = this.parseCSV(text);
                    if(type === 'live') {
                        data.unshift({ name: "رابطك الخاص (VLC Fix)", url: MY_URL, isVip: true });
                    }
                    this.render(data);
                } catch(e) {
                    list.innerHTML = `<p class="text-center p-5 text-red-500">حدث خطأ في الاتصال</p>`;
                }
            },

            parseCSV(csv) {
                const lines = csv.split('\n').filter(l => l.trim() !== '');
                return lines.slice(1).map(row => {
                    const parts = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                    const cl = (s) => s ? s.replace(/^"|"$/g, '').trim() : '';
                    return { name: cl(parts[0]), url: cl(parts[1]), logo: cl(parts[2]) || "" };
                }).filter(i => i.url && i.name);
            },

            render(data) {
                document.getElementById('list').innerHTML = data.map(item => `
                    <div class="channel-card ${item.isVip ? 'border-primary' : ''}" onclick="UIManager.play('${item.url}')">
                        <div class="w-10 h-10 flex items-center justify-center bg-white/5 rounded-lg text-primary">
                            <i class="fas fa-play text-xs"></i>
                        </div>
                        <div class="flex-1 font-bold text-sm truncate">${item.name}</div>
                    </div>
                `).join('');
            },

            play(url) {
                document.body.classList.add('is-playing');
                const loader = document.getElementById('loading-view');
                const vlcBox = document.getElementById('vlc-box');
                const spinner = document.querySelector('.spinner');
                
                loader.classList.remove('hidden');
                spinner.classList.remove('hidden');
                vlcBox.classList.add('hidden');

                // إعداد الروابط
                const streamUrl = url;
                // الطريقة الأولى: بروتوكول vlc://
                const vlcLink = `vlc://${streamUrl}`;
                // الطريقة الثانية: الأندرويد intent
                const intentLink = `intent://${streamUrl.replace(/^https?:\/\//, '')}#Intent;scheme=http;type=video/*;package=org.videolan.vlc;end`;

                document.getElementById('vlc-direct').href = vlcLink;
                document.getElementById('vlc-stream').href = streamUrl;

                // إذا كان الرابط هو رابطك الخاص، أظهر الخيارات فوراً
                if(url === MY_URL) {
                    spinner.classList.add('hidden');
                    vlcBox.classList.remove('hidden');
                    // محاولة الفتح التلقائي بالبروتوكول الجديد
                    window.location.href = vlcLink;
                } else {
                    // تشغيل القنوات العادية في المتصفح
                    const container = document.getElementById('video-container');
                    container.innerHTML = `<video id="v-player" class="video-js" playsinline autoplay></video>`;
                    const video = document.getElementById('v-player');
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(url);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            video.play().then(() => loader.classList.add('hidden')).catch(() => {
                                spinner.classList.add('hidden');
                                vlcBox.classList.remove('hidden');
                            });
                        });
                        hls.on(Hls.Events.ERROR, () => {
                            spinner.classList.add('hidden');
                            vlcBox.classList.remove('hidden');
                        });
                    }
                }
            },

            close() {
                document.body.classList.remove('is-playing');
                document.getElementById('video-container').innerHTML = '';
            }
        };

        UIManager.init();
    </script>
</body>
</html>
