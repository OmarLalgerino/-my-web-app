<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETGo TV Pro - Internal Player</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap');
        
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; touch-action: pan-x; }

        :root {
            --surface: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --primary: #22c55e;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { background-color: var(--surface); color: var(--text-main); font-family: 'Cairo', sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        .bg-blobs { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; filter: blur(80px); opacity: 0.3; }
        .blob { position: absolute; border-radius: 50%; background: var(--primary); }
        .blob-1 { width: 300px; height: 300px; top: -100px; right: -50px; }
        .blob-2 { width: 250px; height: 250px; bottom: -50px; left: -50px; background: #3b82f6; }

        /* مشغل الفيديو الداخلي المدمج */
        #internal-player-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: none;
            flex-direction: column; justify-content: center;
        }
        video { width: 100%; max-height: 80vh; background: #000; }
        
        .close-btn {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255,255,255,0.2); width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: #fff; cursor: pointer; z-index: 10001;
        }

        /* التصميم القوسي */
        .arch-container {
            display: flex; align-items: center; overflow-x: auto;
            padding: 40px 42vw; gap: 15px; perspective: 1200px;
            scroll-snap-type: x mandatory; height: 250px; scrollbar-width: none;
        }
        .net-card {
            min-width: 100px; height: 145px; background: var(--card-bg);
            backdrop-filter: blur(10px); border-radius: 12px; position: relative;
            scroll-snap-align: center; transition: 0.3s; border: 1px solid var(--glass-border);
            flex-shrink: 0; overflow: hidden;
        }
        .net-card img { width: 100%; height: 100%; object-fit: contain; }

        #app-wrapper { display: flex; flex-direction: column; height: 100vh; transition: 0.5s; }
    </style>
</head>
<body>

    <div class="bg-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

    <div id="internal-player-wrapper">
        <div class="close-btn" onclick="UIManager.closePlayer()"><i class="fas fa-times"></i></div>
        <video id="main-video" controls playsinline></video>
        <div id="video-title" class="text-center p-4 text-green-500 font-bold"></div>
    </div>

    <div id="app-wrapper">
        <header class="p-5 flex justify-between items-center">
            <div class="text-2xl font-black italic tracking-tighter" style="font-family: 'Orbitron';">
                <span>NET</span><span class="text-green-500">Go</span>
            </div>
        </header>

        <div class="p-4">
            <input type="text" id="search-input" placeholder="ابحث عن قناة..." oninput="UIManager.search(this.value)" 
            class="w-full bg-white/5 border border-white/10 p-3 rounded-full text-white outline-none">
        </div>

        <div class="flex-1 flex flex-col justify-center">
            <div class="arch-container" id="list"></div>
            <div id="active-name" class="text-center mt-4 font-black text-xl text-green-500"></div>
        </div>
    </div>

    <script>
        const API_LINK = 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv';

        const UIManager = {
            allData: [],
            hls: null,

            async init() {
                await this.loadData();
            },

            async loadData() {
                try {
                    const res = await fetch(API_LINK);
                    const text = await res.text();
                    this.allData = text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return {
                            name: p[0]?.replace(/"/g, '').trim(),
                            url: p[1]?.replace(/"/g, '').trim(),
                            logo: p[2]?.replace(/"/g, '').trim() || "https://via.placeholder.com/100"
                        };
                    }).filter(i => i.url);
                    this.render(this.allData);
                } catch (e) { console.error("Error loading data"); }
            },

            render(data) {
                const list = document.getElementById('list');
                list.innerHTML = data.map(item => `
                    <div class="net-card" onclick="UIManager.playVideo('${item.url}', '${item.name}')">
                        <img src="${item.logo}" data-name="${item.name}">
                        <div class="absolute bottom-0 w-full bg-black/50 text-[10px] text-center p-1">${item.name}</div>
                    </div>
                `).join('');
                this.setupArch();
            },

            playVideo(url, name) {
                const wrapper = document.getElementById('internal-player-wrapper');
                const video = document.getElementById('main-video');
                const title = document.getElementById('video-title');
                
                wrapper.style.display = 'flex';
                title.innerText = name;

                if (Hls.isSupported()) {
                    if (this.hls) this.hls.destroy();
                    this.hls = new Hls();
                    this.hls.loadSource(url);
                    this.hls.attachMedia(video);
                    this.hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    video.play();
                }
            },

            closePlayer() {
                const wrapper = document.getElementById('internal-player-wrapper');
                const video = document.getElementById('main-video');
                video.pause();
                wrapper.style.display = 'none';
                if (this.hls) this.hls.destroy();
            },

            search(q) {
                const filtered = this.allData.filter(i => i.name.toLowerCase().includes(q.toLowerCase()));
                this.render(filtered);
            },

            setupArch() {
                const slider = document.getElementById('list');
                const nameDisplay = document.getElementById('active-name');
                slider.onscroll = () => {
                    const cards = document.querySelectorAll('.net-card');
                    const center = slider.scrollLeft + (slider.offsetWidth / 2);
                    cards.forEach(card => {
                        const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                        const dist = Math.abs(center - cardCenter);
                        const scale = Math.max(0.8, 1.3 - (dist / 300));
                        card.style.transform = `scale(${scale})`;
                        if (dist < 50) nameDisplay.innerText = card.querySelector('img').dataset.name;
                    });
                };
            }
        };

        UIManager.init();
    </script>
</body>
</html>
