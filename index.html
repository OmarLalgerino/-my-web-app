<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETGo TV Pro - Fixed</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@700;900&display=swap');
        
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; touch-action: pan-x; }

        :root {
            --primary: #22c55e; 
            --surface: #0a0a0c;
            --card-bg: #16161a;
            --text-main: #ffffff;
        }

        body {
            background-color: var(--surface);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* إصلاح شاشة الدخول لكي لا تعلق */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #0a0a0a; display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.8s ease;
        }

        /* المحرك القوسي الصغير */
        .arch-container {
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 30px 35vw; 
            gap: 15px;
            perspective: 1000px;
            scroll-snap-type: x mandatory;
            height: 280px; /* حجم صغير مناسب للهاتف */
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        .arch-container::-webkit-scrollbar { display: none; }

        .net-card {
            min-width: 120px; /* عرض صغير */
            height: 170px; /* طول متناسق */
            background: var(--card-bg);
            border-radius: 12px;
            position: relative;
            scroll-snap-align: center;
            transition: transform 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        .net-card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        
        .card-overlay {
            position: absolute; bottom: 0; width: 100%; padding: 6px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white; text-align: center; font-size: 10px; font-weight: bold;
        }

        #app-wrapper { opacity: 0; transition: opacity 1s ease; display: flex; flex-direction: column; height: 100vh; }
        .tab-item { cursor: pointer; padding: 6px 14px; font-weight: 700; color: #555; border-radius: 20px; font-size: 12px; flex-shrink: 0; }
        .tab-item.active { color: #fff; background: var(--primary); }

        .top-icon { width: 38px; height: 38px; background: white; color: black; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="text-4xl font-black italic" style="font-family: 'Orbitron';">
            <span class="text-white">NET</span><span class="text-green-500">Go</span>
        </div>
    </div>

    <div id="app-wrapper">
        <header class="p-4 flex justify-between items-center">
            <div class="text-2xl font-black italic tracking-tighter" style="font-family: 'Orbitron';">
                <span class="text-white">NET</span><span class="text-green-500">Go</span>
            </div>
            <div class="flex gap-3">
                <a href="https://t.me/zone1996" target="_blank" class="top-icon"><i class="fab fa-telegram-plane"></i></a>
                <div id="theme-btn" class="top-icon" style="background: #222; color: #fff;"><i class="fas fa-moon"></i></div>
            </div>
        </header>

        <div class="tabs flex overflow-x-auto px-4 mb-4 gap-2" style="scrollbar-width: none;">
            <div class="tab-item active" onclick="UIManager.switchTab('all', this)">الكل</div>
            <div class="tab-item" onclick="UIManager.switchTab('sports', this)">رياضة</div>
            <div class="tab-item" onclick="UIManager.switchTab('movies', this)">أفلام</div>
            <div class="tab-item" onclick="UIManager.switchTab('series', this)">مسلسلات</div>
            <div class="tab-item" onclick="UIManager.switchTab('docs', this)">وثائقي</div>
            <div class="tab-item" onclick="UIManager.switchTab('media', this)">ميديا</div>
        </div>

        <div class="flex-1 flex flex-col justify-center">
            <div class="arch-container" id="list"></div>
            <div id="active-name" class="text-center mt-4 font-black text-xl text-green-500 min-h-[30px]"></div>
        </div>
    </div>

    <script>
        const API_LINKS = {
            sports: 'https://docs.google.com/spreadsheets/d/14Z-3UCmBxB9fkk0N29JiLYB7XeBPBvKHy8Ai_oL3dOM/gviz/tq?tqx=out:csv',
            movies: 'https://docs.google.com/spreadsheets/d/1tSIcjUZuRphgmcS0YNUvT83980OWLH7KoNpmUQ8UfWA/gviz/tq?tqx=out:csv',
            series: 'https://docs.google.com/spreadsheets/d/1UmwKt7FLLHY5KbpkxRw50n0HY8vbAnkmUZCLceGU2-s/gviz/tq?tqx=out:csv',
            docs: 'https://docs.google.com/spreadsheets/d/1tugkYcVuDf0bIo6bAOZzo5JJoA0YnE8OUxXK_50gbmQ/gviz/tq?tqx=out:csv',
            media: 'https://docs.google.com/spreadsheets/d/1OMXrU6bIGvfhqlrT70sSFzhNx7aZdyMuGWf4bhA6-1Q/gviz/tq?tqx=out:csv'
        };

        const UIManager = {
            async init() {
                // إخفاء شاشة الدخول بعد 2.5 ثانية حتى لو لم تكتمل البيانات
                setTimeout(() => {
                    document.getElementById('splash-screen').style.opacity = '0';
                    document.getElementById('app-wrapper').style.opacity = '1';
                    setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 800);
                }, 2500);

                await this.loadCategory('all');
            },

            async fetchData(type) {
                try {
                    const res = await fetch(API_LINKS[type]);
                    const text = await res.text();
                    return text.split('\n').slice(1).map(row => {
                        const p = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        return {
                            name: p[0]?.replace(/"/g, '').trim(),
                            url: p[1]?.replace(/"/g, '').trim(),
                            logo: p[2]?.replace(/"/g, '').trim() || "https://via.placeholder.com/150x200"
                        };
                    }).filter(i => i.url && i.name);
                } catch (e) { return []; }
            },

            async loadCategory(type) {
                const listEl = document.getElementById('list');
                listEl.innerHTML = '<div class="w-full text-center opacity-50">...</div>';
                let data = [];
                if (type === 'all') {
                    for (const key in API_LINKS) { data = [...data, ...await this.fetchData(key)]; }
                } else { data = await this.fetchData(type); }
                this.render(data);
            },

            render(data) {
                const list = document.getElementById('list');
                list.innerHTML = data.map(item => `
                    <div class="net-card" onclick="window.location.href='intent://${item.url.replace(/^https?:\/\//, "")}#Intent;scheme=http;package=org.videolan.vlc;type=video/*;end'">
                        <img src="${item.logo}" data-name="${item.name}">
                        <div class="card-overlay">${item.name}</div>
                    </div>
                `).join('');
                this.setupArchEffect();
            },

            switchTab(type, el) {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
                this.loadCategory(type);
            },

            setupArchEffect() {
                const slider = document.getElementById('list');
                const nameDisplay = document.getElementById('active-name');
                const update = () => {
                    const cards = document.querySelectorAll('.net-card');
                    const center = slider.scrollLeft + (slider.offsetWidth / 2);
                    cards.forEach(card => {
                        const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                        const distance = Math.abs(center - cardCenter);
                        const scale = Math.max(0.7, 1.3 - (distance / 400));
                        const translateY = Math.abs(cardCenter - center) / 6;
                        card.style.transform = `scale(${scale}) translateY(${translateY}px)`;
                        card.style.opacity = Math.max(0.4, 1 - (distance / 350));
                        if (distance < 60) nameDisplay.innerText = card.querySelector('img').getAttribute('data-name');
                    });
                };
                slider.addEventListener('scroll', update);
                setTimeout(update, 100);
            }
        };

        UIManager.init();
    </script>
</body>
</html>
