<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NETGo Pro - Arch Scroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Orbitron:wght@900&display=swap');
        
        body {
            background-color: #0a0a0c;
            color: white;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* حاوية الأقواس - Perspective تعطي بعداً ثلاثي الأبعاد */
        .arch-container {
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 50px 10vw;
            gap: 20px;
            perspective: 1000px; /* سر التأثير ثلاثي الأبعاد */
            scroll-snap-type: x mandatory;
            height: 400px;
        }

        .arch-container::-webkit-scrollbar { display: none; }

        /* تصميم القناة كإطار مقوس */
        .channel-card {
            min-width: 200px;
            height: 300px;
            background: #111;
            border-radius: 20px;
            position: relative;
            scroll-snap-align: center;
            transition: transform 0.4s ease, filter 0.4s ease;
            transform-style: preserve-3d;
            border: 2px solid rgba(34, 197, 94, 0.2);
            overflow: hidden;
        }

        /* التأثير البرمجي سيتم عبر CSS Scroll Timeline أو JS */
        /* هنا نستخدم تقنية تجعل البطاقة في الوسط كبيرة وعلى الأطراف مائلة */
        .channel-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .channel-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            text-align: center;
            font-weight: bold;
        }

        /* تظليل للأطراف لزيادة التركيز على الوسط */
        .faded {
            opacity: 0.4;
            transform: scale(0.8) rotateY(25deg);
        }

        .active-card {
            opacity: 1;
            transform: scale(1.1) rotateY(0deg);
            border-color: #22c55e;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body>

    <header class="p-6 text-center">
        <div class="text-3xl font-black tracking-tighter" style="font-family: 'Orbitron';">
            <span class="text-white">NET</span><span class="text-green-500">Go</span>
        </div>
    </header>

    <div class="arch-container" id="channel-slider">
        </div>

    <div class="text-center mt-4 opacity-50 text-sm">اسحب لليمين واليسار للتصفح</div>

    <script>
        const CHANNELS = [
            { name: "بي إن سبورت 1", logo: "https://via.placeholder.com/300x400/111/22c55e?text=beIN+1" },
            { name: "بي إن سبورت 2", logo: "https://via.placeholder.com/300x400/111/22c55e?text=beIN+2" },
            { name: "سكاي نيوز", logo: "https://via.placeholder.com/300x400/111/22c55e?text=Sky+News" },
            { name: "إم بي سي 1", logo: "https://via.placeholder.com/300x400/111/22c55e?text=MBC+1" },
            { name: "ناشيونال جيوغرافيك", logo: "https://via.placeholder.com/300x400/111/22c55e?text=Nat+Geo" }
        ];

        const slider = document.getElementById('channel-slider');

        function render() {
            slider.innerHTML = CHANNELS.map((ch, index) => `
                <div class="channel-card ${index === 0 ? 'active-card' : 'faded'}" data-index="${index}">
                    <img src="${ch.logo}">
                    <div class="channel-name">${ch.name}</div>
                </div>
            `).join('');
        }

        // إضافة منطق التفاعل لتحويلها لقوس عند التحريك
        slider.addEventListener('scroll', () => {
            const cards = document.querySelectorAll('.channel-card');
            const sliderCenter = slider.scrollLeft + (slider.offsetWidth / 2);

            cards.forEach(card => {
                const cardCenter = card.offsetLeft + (card.offsetWidth / 2);
                const distanceFromCenter = Math.abs(sliderCenter - cardCenter);
                
                // حساب درجة الميلان بناءً على البعد عن المركز
                const rotation = (cardCenter - sliderCenter) / 10; 
                const scale = Math.max(0.8, 1.1 - (distanceFromCenter / 1000));
                const opacity = Math.max(0.4, 1 - (distanceFromCenter / 500));

                card.style.transform = `scale(${scale}) rotateY(${-rotation}deg)`;
                card.style.opacity = opacity;
                
                if (distanceFromCenter < 100) {
                    card.classList.add('active-card');
                    card.style.borderColor = "#22c55e";
                } else {
                    card.classList.remove('active-card');
                    card.style.borderColor = "rgba(255,255,255,0.1)";
                }
            });
        });

        render();
    </script>
</body>
</html>
