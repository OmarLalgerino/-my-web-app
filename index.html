<button onclick="startLogin()" style="padding: 20px; background: #4285F4; color: white; border-radius: 10px;">
    دخول عبر جوجل
</button>

<script>
function startLogin() {
    // التأكد من أن إضافة Median تعمل
    if (typeof median !== 'undefined' && median.socialLogin) {
        
        median.socialLogin.google.login({
            callback: function(data) {
                if (data.success) {
                    // السطر الأهم: التوجيه لكسر اللوب والدخول للموقع
                    window.location.href = "https://your-website.com/main-page"; 
                } else {
                    // سيظهر لك هنا السبب الحقيقي إذا فشل الاتصال بجوجل
                    alert("فشل: " + data.error);
                }
            }
        });

    } else {
        alert("يرجى فتح الصفحة من داخل التطبيق");
    }
}
</script>
